httpclient_external_client_connection_timeout=HttpClient-Client f\u00fcr externe Verbindungen: Legt das Zeitlimit in Millisekunden f\u00fcr den Abruf einer HTTP-Verbindung vom HTTP-Verbindungsmanager aus fest.
httpclient_external_connmgr_connection_timeout=HttpClient-Verbindungsmanager f\u00fcr externe Verbindungen: Legt fest, wann das Zeitlimit beim Aufbau einer Verbindung \u00fcberschritten wird. Der Wert 0 bedeutet, dass kein Zeitlimit gilt.
httpclient_external_connmgr_idle_reaper_connection_timeout=Leerlauf-Reaper des HttpClient-Verbindungsmanagers f\u00fcr externe Verbindungen: Dieser Wert gibt an, wann bei der \u00dcberpr\u00fcfung auf Verbindungen im Leerlauf das Zeitlimit \u00fcberschritten wird.
httpclient_external_connmgr_idle_reaper_sleep_interval=Leerlauf-Reaper des HttpClient-Verbindungsmanagers f\u00fcr externe Verbindungen: Gibt in Millisekunden an, wie lange der Reaper-Thread f\u00fcr Leerlaufverbindungen im HttpClient-Verbindungsmanager zwischen den \u00dcberpr\u00fcfungen inaktiv bleibt. Der Wert 0 bedeutet, dass der Reaper-Thread deaktiviert ist.
httpclient_external_connmgr_keepalive_connections=HttpClient-Verbindungsmanager f\u00fcr externe Verbindungen: Legt fest, ob HTTP-Keep-Alive-Verbindungen verwendet werden sollen.
httpclient_external_connmgr_max_host_connections=HttpClient-Verbindungsmanager f\u00fcr externe Verbindungen: Legt fest, wie viele Verbindungen maximal je Host-Konfiguration erlaubt sind.
