httpclient_internal_connmgr_idle_reaper_connection_timeout=Leerlauf-Reaper des HttpClient-Verbindungsmanagers f\u00fcr Zimbra-interne Verbindungen: Dieser Wert gibt an, wann bei der \u00dcberpr\u00fcfung auf Verbindungen im Leerlauf das Zeitlimit \u00fcberschritten wird.
httpclient_internal_connmgr_idle_reaper_sleep_interval=Leerlauf-Reaper des HttpClient-Verbindungsmanagers f\u00fcr Zimbra-interne Verbindungen: Gibt in Millisekunden an, wie lange der Reaper-Thread f\u00fcr Leerlaufverbindungen im HttpClient-Verbindungsmanager zwischen den \u00dcberpr\u00fcfungen inaktiv bleibt. Der Wert 0 bedeutet, dass der Reaper-Thread deaktiviert ist.
httpclient_internal_connmgr_keepalive_connections=HttpClient-Verbindungsmanager f\u00fcr Zimbra-interne Verbindungen: Legt fest, ob HTTP-Keep-Alive-Verbindungen verwendet werden sollen.
httpclient_internal_connmgr_max_host_connections=HttpClient-Verbindungsmanager f\u00fcr Zimbra-interne Verbindungen: Legt fest, wie viele Verbindungen maximal je Host-Konfiguration erlaubt sind.
httpclient_internal_connmgr_max_total_connections=HttpClient-Verbindungsmanager f\u00fcr Zimbra-interne Verbindungen: Legt fest, wie viele Verbindungen maximal insgesamt erlaubt sind.
httpclient_internal_connmgr_so_timeout=HttpClient-Verbindungsmanager f\u00fcr Zimbra-interne Verbindungen: Der Zeitlimit-Wert 0 wird als unendliches Zeitlimit interpretiert. Dieser Wert wird verwendet, wenn in den HTTP-Methodenparametern kein Socket-Zeitlimit angegeben ist.
