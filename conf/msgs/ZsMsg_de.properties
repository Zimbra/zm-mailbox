httpclient_internal_client_connection_timeout=HttpClient-Client f\u00fcr Zimbra-interne Verbindungen: Legt das Zeitlimit in Millisekunden f\u00fcr den Abruf einer HTTP-Verbindung vom HTTP-Verbindungsmanager aus fest.
