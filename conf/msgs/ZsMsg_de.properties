httpclient_external_connmgr_tcp_nodelay=HttpClient-Verbindungsmanager f\u00fcr externe Verbindungen: Legt fest, ob der Nagle-Algorithmus im HTTP-Socket deaktiviert werden soll.
httpclient_convertd_so_timeout=Socket-Zeitlimit in Millisekunden f\u00fcr Convertd-Client. 0 bedeutet kein Zeitlimit. -1 oder keine Angabe bedeutet, dass das Standard-Lesezeitlimit des Verbindungsmanagers verwendet wird.
