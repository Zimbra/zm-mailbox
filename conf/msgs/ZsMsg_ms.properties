  Perkongsian berikut telah dicipta:\n\
  \n\
  Item yang dikongsi: {0} {1}\n\
  Pemilik: {2}\n\
  \n\
  Penerima: {3}\n\
  Peranan: {4}\n\
  Tindakan yang dibenarkan: {5}\n\
  \n\
  {6}\
  *~*~*~*~*~*~*~*~*~*\n\
  \n\
  {7}
