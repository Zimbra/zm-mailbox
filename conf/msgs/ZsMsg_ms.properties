  <h3>Perkongsian berikut telah dicipta:</h3>\
  <p>\
  <table border="0">\
  <tr><th align="left">Item yang dikongsi:</th><td>{0} {1}</td></tr>\
  <tr><th align="left">Pemilik:</th><td>{2}</td></tr>\
  </table>\
  </p>\
  <table border="0">\
  <tr><th align="left">Penerima:</th><td>{3}</td></tr>\
  <tr><th align="left">Peranan:</th><td>{4}</td></tr>\
  <tr><th align="left">Tindakan yang dibenarkan:</th><td>{5}</td>\
  </tr>\
  </table>\
  {6}\
  {7}\

