# local config settings

zimbra_home = \
  Direktori rumah dan akar pemasangan Zimbra bagi pengguna UNIX \
  'zimbra'. Anda tidak boleh menempatkan semula akar pemasangan - \
  jangan ubah tetapan ini.
zimbra_java_home = Laluan ke JDK/J2SDK.
zimbra_log_directory = Direktori tempat fail log ditulis.
zimbra_index_directory = Direktori untuk fail indeks peti mel.
zimbra_store_directory = Direktori untuk mesej peti mel.
zimbra_db_directory = Direktori untuk fail pangkalan data.
zimbra_tmp_directory = Direktori untuk fail sementara.
zimbra_extensions_directory = Direktori yang subdirektorinya mengandungi sambungan.
zimbra_extensions_common_directory = Direktori dengan fail jar yang sepunya untuk semua sambungan.
zimbra_mysql_user = \
  Nama pengguna MySQL yang akan digunakan untuk mencipta/mencapai jadual \
  dan pangkalan data zimbra. Ini adalah nilai yang anda akan berikan kepada \
  opsyen '-u' program baris perintah 'mysql'.
zimbra_mysql_password = \
  Kata laluan untuk zimbra_mysql_user. Disimpan dalam \
 direktori local config untuk digunakan oleh aplikasi stor bagi \
  tujuan pengesahan.  Jika anda ingin mengubah kata laluan ini, \
  sila gunakan program zmmypasswd yang akan mengubah \
  kata laluan dalam MySQL dan dalam local config.
zimbra_ldap_userdn = dn LDAP digunakan untuk mengesahkan aplikasi stor dengan LDAP.
zimbra_ldap_user = nama pengguna zimbra digunakan untuk mengesahkan dengan AuthRequest pentadbir.
zimbra_ldap_password = \
  Kata laluan untuk zimbra_ldap_userdn. Disimpan dalam \
  direktori local config untuk digunakan oleh aplikasi stor bagi \
  tujuan pengesahan.  Jika anda ingin mengubah kata laluan ini, \
  sila gunakan program zmldappasswd yang akan mengubah \
  kata laluan dalam LDAP dan dalam local config.
zimbra_server_hostname = \
  Nama yang diperuntukkan untuk pelayan ini. Sepatutnya wujud \
  entri 'pelayan' yang sepadan dalam LDAP - rujuk \
 dokumentasi LDAP untuk perintah CreateServer bagi program zmprov.
