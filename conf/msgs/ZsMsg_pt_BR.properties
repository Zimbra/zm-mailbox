# local config settings

zimbra_home = \
 O diret\u00f3rio local e raiz da instala\u00e7\u00e3o Zimbra do usu\u00e1rio `zimbra' UNIX. N\u00e3o \u00e9 poss\u00edvel realocar a raiz de instala\u00e7\u00e3o \u2013 n\u00e3o altere essa configura\u00e7\u00e3o.\

zimbra_java_home = Caminho para um JDK/J2SDK.
zimbra_log_directory = Diret\u00f3rio onde os arquivos de registro s\u00e3o gravados.
zimbra_index_directory = Diret\u00f3rio para os arquivos de \u00edndice da caixa de correio.
zimbra_store_directory = Diret\u00f3rio para mensagens de caixa de e-mail.
zimbra_db_directory = Diret\u00f3rio para arquivos de banco de dados.
zimbra_tmp_directory = Diret\u00f3rio para arquivos tempor\u00e1rios.
zimbra_extensions_directory = Diret\u00f3rio cujos subdiret\u00f3rios cont\u00eam extens\u00f5es.
zimbra_extensions_common_directory = Diret\u00f3rio com arquivos jar que s\u00e3o comuns para todas as extens\u00f5es.
zimbra_mysql_user = \
 Nome de usu\u00e1rio MySQL a ser usado para criar/acessar bancos de dados e tabelas zimbra. Esse \u00e9 valor que voc\u00ea forneceria para a op\u00e7\u00e3o '-u' do programa de linha de comando 'mysql'.\

zimbra_mysql_password = \
 Senha de zimbra_mysql_user. Armazenado em configura\u00e7\u00e3o local para uso pelo aplicativo de armazenamento para autenticar.  Se voc\u00ea deseja alterar esta senha, use o programa zmmypasswd que ir\u00e1 alterar a senha, tanto no MySQL quanto na configura\u00e7\u00e3o local.\

zimbra_ldap_userdn = LDAP dn usado para autenticar o aplicativo de armazenamento com LDAP.
zimbra_ldap_user = nome de usu\u00e1rio zimbra usado para autenticar com AuthRequest admin.
zimbra_ldap_password = \
 Senha de zimbra_ldap_userdn. Armazenado em configura\u00e7\u00e3o local para uso pelo aplicativo de armazenamento para autenticar.  Se voc\u00ea deseja alterar esta senha, use o programa zmldappasswd que ir\u00e1 alterar a senha tanto no MySQL quanto na configura\u00e7\u00e3o local.\

zimbra_server_hostname = \
 O nome provisionado desse servidor. Deve haver uma entrada de `server' correspondente em LDAP - consulte a documenta\u00e7\u00e3o para o comando CreateServer do programa zmprov.\

zimbra_user = \
 O usu\u00e1rio unix do zimbra para quem o processo do servidor zimbra deve alternar privil\u00e9gios, depois de ligar portas com privil\u00e9gios.\

zimbra_uid = \
 A uid unix do zimbra para quem o processo do servidor zimbra deve alternar privil\u00e9gios, depois de ligar portas com privil\u00e9gios.\

zimbra_gid = \
 A gid unix do zimbra para quem o processo do servidor zimbra deve alternar privil\u00e9gios, depois de ligar portas com privil\u00e9gios.\

zimbra_log4j_properties = Caminho para o arquivo de propriedades de configura\u00e7\u00e3o log4j.
zimbra_log4j_properties_watch = Observar intervalo para as propriedades de configura\u00e7\u00e3o log4j em milissegundo.
zimbra_attrs_directory = \
 O diret\u00f3rio que cont\u00e9m arquivos *.xml que especificam sintaxe para atributos LDAP usados pelo sistema\

localized_msgs_directory = Diret\u00f3rio para arquivos de mensagens localizadas.
localized_client_msgs_directory = Diret\u00f3rio para arquivos de mensagens de clientes localizadas.
skins_directory = Diret\u00f3rio para capas.
zimbra_store_sweeper_max_age = \
 Arquivos muitos minutos mais antigos que esse s\u00e3o apagados automaticamente do diret\u00f3rio de entrada de armazenamento.\

zimbra_store_copy_buffer_size_kb = As opera\u00e7\u00f5es de c\u00f3pia de arquivo usam buffers desse tamanho
zimbra_mailbox_manager_hardref_cache = \
 O n\u00famero m\u00e1ximo de caixas de e-mail que ser\u00e1 fixo na mem\u00f3ria antes de o gerenciador de caixas de e-mail come\u00e7ar a permitir que sejam eliminadas via coleta de lixo SoftReference.\

zimbra_mailbox_active_cache = \
 O tamanho m\u00e1ximo de um cache de item LRU interno de caixa de e-mail quando houver sess\u00f5es ativas.\

zimbra_mailbox_inactive_cache = \
 O tamanho m\u00e1ximo de um cache de item LRU interno de caixa de e-mail quando n\u00e3o houver sess\u00f5es ativas.\

zimbra_mailbox_change_checkpoint_frequency = A freq\u00fc\u00eancia (em n\u00famero de altera\u00e7\u00f5es) com a qual o valor de altera\u00e7\u00e3o do  ZIMBRA.MAILBOX.CHANGE_CHECKPOINT de uma caixa de e-mails \u00e9 gravado.
zimbra_index_max_uncommitted_operations = \
 N\u00famero m\u00e1ximo de opera\u00e7\u00f5es de indexa\u00e7\u00e3o n\u00e3o comprometidas que pode ser acumulado por caixa de e-mail antes de for\u00e7ar um comprometimento.\

zimbra_index_lru_size = N\u00famero m\u00e1ximo de gravadores de \u00edndice de caixa de e-mail aberta no mapa LRU.
zimbra_index_idle_flush_time = \
 Se ficar ocioso por mais tempo do que esse valor (em segundos), limpe da mem\u00f3ria opera\u00e7\u00f5es de indexa\u00e7\u00e3o n\u00e3o comprometidas na caixa de e-mail.\

zimbra_index_sweep_frequency = \
 Com que freq\u00fc\u00eancia (segundos) varremos o cache de gravador do \u00edndice buscando IndexWriters ociosos para fechar\

zimbra_index_reader_lru_size = N\u00famero m\u00e1ximo de IndexReaders em cache abertos pelo subsistema de busca
zimbra_index_reader_idle_flush_time = Se ficar ocioso por um tempo maior que este valor (segundos), feche o leitor de \u00edndice
zimbra_index_reader_idle_sweep_frequency = Freq\u00fc\u00eancia (segundos) que o LRU leitor de \u00edndice \u00e9 varrido por leitores ociosos
zimbra_index_deferred_items_delay = \
 Atraso m\u00ednimo (segundos) entre tentativas de limpar a fila de itens (deferidos) n\u00e3o indexados\

zimbra_index_deferred_items_failure_delay = \
 Ap\u00f3s uma falha, o atraso m\u00ednimo (segundos) entre tentativas de limpar a fila de itens (deferidos) n\u00e3o indexados\

zimbra_index_max_transaction_bytes = \
 Quando reunir em lotes as opera\u00e7\u00f5es de \u00edndice em uma transa\u00e7\u00e3o de caixa de e-mail, o tamanho agregado m\u00e1ximo de itens que iremos permitir em uma \u00fanica transa\u00e7\u00e3o\

zimbra_index_max_transaction_items = \
 Quando reunir em lote as opera\u00e7\u00f5es de \u00edndice, o n\u00famero m\u00e1ximo de mail_items que iremos permitir em uma \u00fanica transa\u00e7\u00e3o\

