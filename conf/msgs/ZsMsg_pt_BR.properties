 Senha para o usu\u00e1rio `root' integrado do MySQL, que n\u00e3o deve ser confundido com o login de raiz UNIX.  Por conveni\u00eancia, durante a inicializa\u00e7\u00e3o de banco de dados uma senha aleat\u00f3ria \u00e9 gerada, salva na configura\u00e7\u00e3o local e em MySQL.  Se voc\u00ea deseja alterar esta senha, use o programa zmmypasswd que ir\u00e1 alterar a senha tanto no MySQL e na configura\u00e7\u00e3o local.\

mysql_memory_percent = \
 Percentual de mem\u00f3ria do sistema que o mysql deve usar. \
\
 Este valor \u00e9 armazenado aqui para uso pelo programa zmmycnf. \
\
 Alterar essa configura\u00e7\u00e3o n\u00e3o se reflete imediatamente no servidor MySQL. \
\
 Voc\u00ea ter\u00e1 que, com alt\u00edssima precau\u00e7\u00e3o, regerar my.cnf e reiniciar o servidor MySQL para que a altera\u00e7\u00e3o tenha efeito.\

