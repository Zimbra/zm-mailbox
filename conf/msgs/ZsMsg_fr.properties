 La modification de ce param\u00e8tre n'impacte pas imm\u00e9diatement le serveur MySQL. \
\
 Pour appliquer cette modification, vous devez (AVEC LES PLUS GRANDES PR\u00c9CAUTIONS\u00a0!) r\u00e9g\u00e9n\u00e9rer my.cnf et relancer le serveur MySQL.\

