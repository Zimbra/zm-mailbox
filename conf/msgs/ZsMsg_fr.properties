# local config settings

zimbra_home = \
 Dossier root (installation Zimbra) et dossier home (UNIX) de l'utilisateur Zimbra. Vous ne pouvez pas modifier ce param\u00e8tre pour d\u00e9placer le dossier root d'installation.\

zimbra_java_home = Chemin vers JDK/J2SDK.
zimbra_log_directory = Dossier dans lequel les fichiers log sont enregistr\u00e9s.
zimbra_index_directory = Dossier contenant les fichiers d'indexation de la bo\u00eete aux lettres.
zimbra_store_directory = Dossier contenant les mails de la bo\u00eete aux lettres.
zimbra_db_directory = Dossier contenant les fichiers des bases de donn\u00e9es.
zimbra_tmp_directory = Dossier contenant les fichiers temporaires.
zimbra_extensions_directory = Dossier dont les sous-dossiers contiennent les extensions.
zimbra_extensions_common_directory = Dossier contenant les fichiers jar communs \u00e0 toutes les extensions.
zimbra_mysql_user = \
 Nom d'utilisateur MySQL utilis\u00e9 pour cr\u00e9er et consulter les bases de donn\u00e9es et les tables Zimbra. Il s'agit de la valeur \u00e0 affecter \u00e0 l'option '-u' du programme \u00e0 ligne de commande 'mysql'.\

zimbra_mysql_password = \
 Mot de passe pour\u00a0: zimbra_mysql_user. Stock\u00e9 dans local config, sera utilis\u00e9 par l'application de stockage pour authentification. Pour modifier ce mot de passe, utilisez le programme zmmypasswd, qui permet d'appliquer cette modification dans MySQL et dans local config.\

zimbra_ldap_userdn = Nom LDAP (DN) utilis\u00e9 pour permettre l'authentification de l'application de stockage dans LDAP.
zimbra_ldap_user = Nom d'utilisateur Zimbra utilis\u00e9 pour authentification par AuthRequest d'admin.
zimbra_ldap_password = \
 Mot de passe pour\u00a0: zimbra_ldap_userdn. Stock\u00e9 dans local config, sera utilis\u00e9 par l'application de stockage pour authentification.  Pour modifier ce mot de passe, utilisez le programme zmldappasswd, qui permet d'appliquer cette modification dans LDAP et dans local config.\

zimbra_server_hostname = \
 Nom sp\u00e9cifi\u00e9 pour ce serveur. Il doit exister une entr\u00e9e 'server' correspondante dans LDAP (voir description de la commande CreateServer du programme zmprov dans la documentation).\

zimbra_user = \
 Utilisateur Zimbra sous UNIX auquel le serveur Zimbra doit affecter les privil\u00e8ges apr\u00e8s avoir associ\u00e9 (bind) les ports privil\u00e9gi\u00e9s.\

zimbra_uid = \
 UID Zimbra sous UNIX auquel le serveur Zimbra doit affecter les privil\u00e8ges apr\u00e8s avoir associ\u00e9 (bind) les ports privil\u00e9gi\u00e9s.\

zimbra_gid = \
 GID Zimbra sous UNIX auquel le serveur Zimbra doit affecter les privil\u00e8ges apr\u00e8s avoir associ\u00e9 (bind) les ports privil\u00e9gi\u00e9s.\

zimbra_log4j_properties = Chemin du fichier log4j (propri\u00e9t\u00e9s de configuration).
zimbra_log4j_properties_watch = Intervalle de consultation du fichier des propri\u00e9t\u00e9s de configuration log4j (millisecondes).
zimbra_attrs_directory = \
 Dossier des fichiers *.xml (qui sp\u00e9cifient la syntaxe des attributs LDAP utilis\u00e9s par le syst\u00e8me)\

localized_msgs_directory = Dossier des messages localis\u00e9s
localized_client_msgs_directory = Dossier des messages localis\u00e9s du client
skins_directory = Dossier des th\u00e8mes (skins).
zimbra_store_sweeper_max_age = \
 Les fichiers plus anciens que ce nombre de minutes sont supprim\u00e9s automatiquement du dossier entrant.\

zimbra_store_copy_buffer_size_kb = Les op\u00e9rations de copie de fichier utilisent des tampons de cette taille
zimbra_mailbox_manager_hardref_cache = \
 Nombre maximum de bo\u00eetes aux lettres qui pourra \u00eatre stock\u00e9 en m\u00e9moire avant que le gestionnaire des bo\u00eetes aux lettres leur permette de lancer une purge \u00e0 l'aide de la commande de consolidation de m\u00e9moire/garbage collection SoftReference.\

zimbra_mailbox_active_cache = \
 Taille maximum du cache LRU interne d'une bo\u00eete aux lettres interne lorsque des sessions sont actives.\

zimbra_mailbox_inactive_cache = \
 Taille maximum du cache LRU interne d'une bo\u00eete aux lettres interne lorsque aucune session n'est active.\

zimbra_mailbox_change_checkpoint_frequency = Fr\u00e9quence d'\u00e9criture/nombre de modifications de la valeur limite/highwater (ZIMBRA.MAILBOX.CHANGE_CHECKPOINT) d'une bo\u00eete aux lettres.
zimbra_index_max_uncommitted_operations = \
 Nombre maximum d'op\u00e9rations d'indexation non enregistr\u00e9es dans la base de donn\u00e9es avant que le syst\u00e8me force cet enregistrement.\

zimbra_index_lru_size = Nombre maximum de lectures d'index (IndexReaders) de bo\u00eete aux lettres ouvertes dans la mappe LRU.
zimbra_index_idle_flush_time = \
 Si le syst\u00e8me reste inactif pendant une p\u00e9riode sup\u00e9rieure \u00e0 cette valeur (en secondes), vider les op\u00e9rations d'indexation non enregistr\u00e9es de la bo\u00eete aux lettres\

zimbra_index_sweep_frequency = \
 Fr\u00e9quence d'exploration (en secondes) du cache des \u00e9critures d'index (IndexWriters) pendant la fermeture des IndexWriters inactifs\

zimbra_index_reader_lru_size = Nombre maximum d'IndexReaders (lectures d'index) en cache ouvertes par la fonction de recherche
zimbra_index_reader_idle_flush_time = Si la lecture d'index (IndexWriter) est inactive pendant une p\u00e9riode sup\u00e9rieure \u00e0 cette valeur (en secondes), fermer cette lecture
zimbra_index_reader_idle_sweep_frequency = Fr\u00e9quence d'exploration (en secondes) du LRU des lectures d'index (IndexReaders), \u00e0 la recherche de lectures inactives
zimbra_index_deferred_items_delay = \
 Intervalle minimum (en secondes) entre deux tentatives de vidage de la file d'attente des objets non index\u00e9s (diff\u00e9r\u00e9s)\

zimbra_index_deferred_items_failure_delay = \
 Apr\u00e8s un \u00e9chec, intervalle minimum (en secondes) entre deux tentatives de vidage de la file d'attente des objets non index\u00e9s (diff\u00e9r\u00e9s)\

zimbra_index_max_transaction_bytes = \
 Lors d'une ex\u00e9cution en batch des op\u00e9rations d'indexation pour une transaction de bo\u00eete aux lettres, taille maximum (cumul des objets) autoris\u00e9e par transaction\

zimbra_index_max_transaction_items = \
 Lors d'une ex\u00e9cution en batch des op\u00e9rations d'indexation, nombre maximum d'objets mail_items autoris\u00e9s par transaction\

