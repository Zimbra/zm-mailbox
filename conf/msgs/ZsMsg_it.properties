    utilizzare il programma zmldappasswd, che modificher\u00e0 la \
    password in LDAP e nella configurazione locale.
zimbra_server_hostname = \
    Nome di questo server di cui \u00e8 stato eseguito il provisioning. Dovrebbe esistere \
