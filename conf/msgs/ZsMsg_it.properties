    Dimensioni massime dell'elemento della cache dell'LRU interno di una casella di posta quando ci sono sessioni attive.
zimbra_mailbox_inactive_cache = \
    Dimensioni massime dell'elemento della cache dell'LRU interno di una casella di posta quando non ci sono sessioni attive.
zimbra_mailbox_change_checkpoint_frequency = \
    Frequenza (in numero di variazioni) alla quale viene trascritto il valore della variazione di piena della casella di posta \
    ZIMBRA.MAILBOX.CHANGE_CHECKPOINT.
zimbra_index_threads = Dimensioni pool del thread per l'indice del batch
zimbra_reindex_threads = Numero massimo di thread per reindicizzazione. I thread reindicizzati non sono raggruppati.
zimbra_index_max_readers = Numero massimo di IndexReaders simultanei
zimbra_index_max_writers = Numero massimo di IndexWriters simultanei
zimbra_index_reader_cache_size = Numero massimo di IndexReaders nella cache
zimbra_index_reader_cache_ttl = Se inattivo per un tempo superiore a questo valore (in secondi), rimuovere l'IndexReader dalla cache
zimbra_index_reader_cache_sweep_frequency = Frequenza (in secondi) alla quale la cache di IndexReader viene svuotata per i lettori inattivi
zimbra_index_deferred_items_failure_delay = \
    Sucessivamente all'errore, il ritardo minimo (in secondi) tra i tentativi di cancellazione della \
    coda di elementi non indicizzati (differiti)
zimbra_index_max_transaction_bytes = \
    Quando si sottopongono a batch le operazioni di indicizzazione in una transazione della casella di posta, le dimensioni massime \
    complessive di elementi che saranno consentiti in una singola transazione
zimbra_index_max_transaction_items = \
    Quando si sottopongono a batch le operazioni di indicizzazione, il numero massimo di elementi di posta consentiti in una singola transazione
zimbra_index_max_pending_deletes = Numero massimo di eliminazioni indicizzate in sospeso fino alla rigenerazione dello spazio su disco
zimbra_index_lucene_merge_policy = True per l'uso di LogDocMergePolicy, False per l'uso di LogByteSizeMergePolicy
zimbra_index_lucene_min_merge = Dimensioni minime di unione Lucene (in numero di documenti o in KB)
zimbra_index_lucene_max_merge = Dimensioni massime di unione Lucene (in numero di documenti o in KB)
zimbra_index_lucene_merge_factor = MergeFactor Lucene
zimbra_index_lucene_use_compound_file = Usa file composto per Lucene
zimbra_index_lucene_max_buffered_docs = Numero massimo di documenti in buffer Lucene
zimbra_index_lucene_ram_buffer_size_kb = Quantit\u00e0 massima di RAM in buffer Lucene in KB
zimbra_spam_report_queue_size = \
    Per Junk/Not Junk Msg/ConvActionRequests queste dimensioni della coda limitano la \
    coda di lavoro del server per l'elaborazione degli inoltri.
zimbra_throttle_op_concurrency = \
    Elenco separato da virgole dei valori di contemporaneit\u00e0 per ciascuno dei 5 livelli di priorit\u00e0 \
    , nell'ordine di priorit\u00e0 che va dal maggiore al minore
zimbra_im_chat_flush_time = Frequenza (in secondi) con la quale si aprono chat IM memorizzate nell'archivio
zimbra_im_chat_close_time = Periodo di attesa del server (in secondi) prima di chiudere le sessioni di chat IM inattive
zimbra_http_originating_ip_header = Intestazione HTTP da esaminare per determinare l'indirizzo IP originale del client
zimbra_session_limit_imap = Numero massimo di cartelle IMAP che un singolo utente pu\u00f2 tenere aperte alla volta
zimbra_session_timeout_soap = Timeout di inattivit\u00e0 (in secondi) per le sessioni SOAP
zimbra_session_max_pending_notifications = \
    Numero massimo di notifiche in attesa che possono essere messe in coda \
