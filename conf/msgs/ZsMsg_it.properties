    I file pi\u00f9 vecchi di questo di diversi minuti verranno eliminati automaticamente dalla directory di arrivo dell'archivio.
zimbra_store_copy_buffer_size_kb = Le operazioni di copia dei file usano buffer di queste dimensioni
zimbra_mailbox_manager_hardref_cache = \
    Numero massimo di caselle di posta che saranno bloccate nella memoria prima \
    che il gestore della casella consenta che vengano eliminate tramite la raccolta di rifiuti di \
    SoftReference.
