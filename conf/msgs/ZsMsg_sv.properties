zimbra_extensions_common_directory = Katalog med jar-filer som \u00e4r gemensamma f\u00f6r alla till\u00e4gg.
zimbra_mysql_user = \
	 MySQL-anv\u00e4ndarnamn som ska anv\u00e4ndas f\u00f6r att skapa/anv\u00e4nda zimbra-databaser och -tabeller. Detta \u00e4r det v\u00e4rde du anger f\u00f6r alternativet '-u' i kommandoradsprogrammet 'mysql'.\

zimbra_mysql_password = \
  L\u00f6senord f\u00f6r zimbra_mysql_user. Sparas i lokal konfiguration f\u00f6r autentisering i lagringsprogram. Om du vill \u00e4ndra det h\u00e4r l\u00f6senordet anv\u00e4nder du programmet zmmypasswd, som \u00e4ndrar l\u00f6senordet b\u00e5de i MySQL och i den lokala konfigurationen.
\

zimbra_ldap_userdn = LDAP DN som anv\u00e4nds f\u00f6r att autentisera lagringsprogrammet med LDAP.
