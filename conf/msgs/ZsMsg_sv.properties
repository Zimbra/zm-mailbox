zimbra_home = \
	 Zimbra-installationsrot och arbetskatalog f\u00f6r UNIX-anv\u00e4ndare av 'zimbra'. Du kan inte flytta installationsroten. \u00c4ndra inte den h\u00e4r inst\u00e4llningen.\

