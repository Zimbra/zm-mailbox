  L\u00f6senord f\u00f6r zimbra_ldap_userdn. Sparas i lokal konfiguration f\u00f6r autentisering i lagringsprogram. Om du vill \u00e4ndra det h\u00e4r l\u00f6senordet anv\u00e4nder du programmet zmldappasswd, som \u00e4ndrar l\u00f6senordet b\u00e5de i LDAP och i den lokala konfigurationen.
\

