  O tamanho m\u00e1ximo de um cache de item LRU interno de caixa de e-mail quando n\u00e3o houver sess\u00f5es activas.
zimbra_mailbox_change_checkpoint_frequency = \
  A frequ\u00eancia (em n\u00famero de altera\u00e7\u00f5es) com a qual o valor de altera\u00e7\u00e3o do  ZIMBRA.MAILBOX.CHANGE_CHECKPOINT \
  de uma caixa de e-mails \u00e9 gravado.
zimbra_index_elasticsearch_url_base = Endere\u00e7o da internet base da API REST da ElasticSearch.
zimbra_index_threads = Tamanho do pool de encadeamento para \u00edndice de lote
zimbra_reindex_threads = N\u00famero m\u00e1ximo de encadeamentos para re-\u00edndice. Os encadeamentos de re-\u00edndice n\u00e3o est\u00e3o em pool.
zimbra_index_disable_perf_counters = Se for falso, a E/S de leitura e grava\u00e7\u00e3o do Lucene \u00e9 controlada pela monitoriza\u00e7\u00e3o de desempenho do Zimbra. \
  Um valor de verdadeiro desactiva a monitoriza\u00e7\u00e3o de E/S do Lucene.
zimbra_index_max_readers = N\u00famero m\u00e1ximo de IndexReaders concorrentes
zimbra_index_max_writers = N\u00famero m\u00e1ximo de IndexWriters concorrentes
zimbra_index_reader_cache_size = N\u00famero m\u00e1ximo de IndexReaders na cache do \u00edndice de procura
zimbra_index_reader_cache_ttl = Se ficar ocioso por um tempo maior que este valor (segundos), retire o IndexReader da cache
zimbra_index_reader_cache_sweep_frequency = Freq\u00fc\u00eancia (segundos) que a IndexReader cache \u00e9 varrido por leitores ociosos
zimbra_index_deferred_items_failure_delay = \
  Ap\u00f3s uma falha, o atraso m\u00ednimo (segundos) entre tentativas de limpar a \
 fila de itens (deferidos) n\u00e3o indexados
zimbra_index_lucene_max_terms_per_query = Defina o n\u00famero m\u00e1ximo de termos permitidos por consulta.
zimbra_index_max_transaction_bytes = \
  Quando reunir em lotes as opera\u00e7\u00f5es de \u00edndice numa transa\u00e7\u00e3o de caixa de e-mail, o \
  tamanho agregado m\u00e1ximo de itens que iremos permitir numa \u00fanica transa\u00e7\u00e3o
zimbra_index_max_transaction_items = \
  Quando reunir em lote as opera\u00e7\u00f5es de \u00edndice, o n\u00famero m\u00e1ximo de mail_items que iremos permitir numa \u00fanica transa\u00e7\u00e3o
zimbra_index_max_pending_deletes = N\u00famero m\u00e1ximo de elimina\u00e7\u00f5es de \u00edndice pendentes at\u00e9 se reclamar o espa\u00e7o em disco
zimbra_index_lucene_merge_policy = verdadeiro para utilizar a LogDocMergePolicy, falso para utilizar a LogByteSizeMergePolicy. \
  A LogDocMergePolicy escolhe os segmentos a combinar com base no n\u00famero de documentos. A LogByteSizeMergePolicy escolhe os segmentos a combinar com base no respectivo tamanho.
zimbra_index_lucene_min_merge = Define o valor em kB ou o tamanho m\u00ednimo de combina\u00e7\u00e3o nos Documentos do Lucene em fun\u00e7\u00e3o da pol\u00edtica de \
  combina\u00e7\u00e3o especificada em zimbra_index_lucene_merge_policy.
zimbra_index_lucene_max_merge = Define o valor em kB ou o tamanho m\u00e1ximo de combina\u00e7\u00e3o nos Documentos do Lucene em fun\u00e7\u00e3o da pol\u00edtica de combina\u00e7\u00e3o especificada em \
  zimbra_index_lucene_merge_policy. Este valor determina o maior segmento que poder\u00e1 ser combinado com outros segmentos.
zimbra_index_lucene_merge_factor = Frequ\u00eancia com que os \u00edndices dos segmentos s\u00e3o combinados pela fun\u00e7\u00e3o addDocument(). \
  Com valores mais baixos, \u00e9 utilizada menos RAM durante a indexa\u00e7\u00e3o e as procuras s\u00e3o mais r\u00e1pidas, mas a velocidade de \
  indexa\u00e7\u00e3o \u00e9 mais lenta. Com valores mais altos, \u00e9 utilizada mais RAM durante a indexa\u00e7\u00e3o e, embora as procuras sejam \
  mais lentas, a indexa\u00e7\u00e3o \u00e9 mais r\u00e1pida. Os valores mais altos (>10) s\u00e3o mais adequados para a cria\u00e7\u00e3o de \u00edndices de lotes e os valores \
  mais baixos (<10) para \u00edndices cuja manuten\u00e7\u00e3o \u00e9 efectuada de forma interactiva.
zimbra_index_lucene_term_index_divisor = Subamostras cujos termos indexados s\u00e3o carregados na RAM. \
  Ao definir isto para um valor > 1, pode reduzir a utiliza\u00e7\u00e3o da mem\u00f3ria \u00e0 custa de uma lat\u00eancia superior \
  ao carregar as informa\u00e7\u00f5es de registo armazenadas de um determinado termo.
zimbra_index_lucene_use_compound_file = verdadeiro no caso de um novo segmento do Lucene dever utilizar o formato de ficheiro composto. \
  http://wiki.apache.org/lucene-java/ImproveIndexingSpeed indica para desactivar o formato de ficheiro composto para obter um melhor \
  desempenho, mas tal aumentar\u00e1 significativamente o n\u00famero de descritores de ficheiros. Os descritores de ficheiros poder\u00e3o esgotar-se \
  se o zimbra_index_lucene_merge_factor tiver uma grande dimens\u00e3o.
zimbra_index_lucene_max_buffered_docs = O n\u00famero m\u00ednimo de documentos necess\u00e1rio para os documentos em \
   cache serem esvaziados como um novo segmento. Os valores mais altos fornecem geralmente uma indexa\u00e7\u00e3o mais r\u00e1pida.
zimbra_index_lucene_ram_buffer_size_kb = RAM em buffer m\u00e1xima do Lucene em KB
zimbra_index_lucene_io_impl = Implementa\u00e7\u00e3o do FSDirectory do Lucene utilizada para a indexa\u00e7\u00e3o de E/S. \
  Valores poss\u00edveis
  nio - Utilize o NIOFSDirectory. Utiliza a E/S posicional do FileChannel do java.nio ao efectuar leituras para evitar a sincroniza\u00e7\u00e3o ao ler a partir do mesmo ficheiro. \
  mmap - Utilize o MMapDirectory. Utiliza uma E/S mapeada na mem\u00f3ria ao efectuar leituras. Uma boa escolha se existir bastante mem\u00f3ria virtual relativamente ao tamanho do \u00edndice. \
  simple \u2013 Utilize o SimpleFSDirectory. Utiliza o java.io.RandomAccessFile. Apresenta um desempenho fraco nas opera\u00e7\u00f5es em simult\u00e2neo enquanto sincroniza quando v\u00e1rias cadeias l\u00eaem o mesmo ficheiro. \
  Se n\u00e3o for fornecido nenhum valor, o FSDirectory escolher\u00e1 a melhor implementa\u00e7\u00e3o para o ambiente.
zimbra_index_rfc822address_max_token_count = A contagem m\u00e1xima de c\u00f3digos de endere\u00e7os no fluxo de c\u00f3digos de endere\u00e7os do RFC822. O limite aplica-se a todos os \
  cabe\u00e7alhos DE, PARA e CC das mensagens de correio electr\u00f3nico, a todos os endere\u00e7os de correio electr\u00f3nico dos Contactos e ao campo Criador dos Documentos.
zimbra_index_rfc822address_max_token_length = O comprimento m\u00e1ximo do c\u00f3digo de um endere\u00e7o no fluxo de c\u00f3digos de endere\u00e7os do RFC822. \
  O limite aplica-se a todos os cabe\u00e7alhos DE, PARA e CC das mensagens de correio electr\u00f3nico, a todos os endere\u00e7os de correio electr\u00f3nico dos Contactos e ao campo Criador dos Documentos.
zimbra_index_wildcard_max_terms_expanded = Expans\u00f5es universais m\u00e1ximas de cada termo individual na consulta.
zimbra_galsync_index_reader_cache_size = O n\u00famero m\u00e1ximo de IndexReaders na cache do \u00edndice de procura da GAL. \
  O \u00edndice Lucene da conta de sincroniza\u00e7\u00e3o da GAL \u00e9 colocado em cache separadamente sem expuls\u00e3o autom\u00e1tica.
zimbra_spam_report_queue_size = \
  Para Msg/ConvActionRequests spam/n\u00e3o spam este tamanho de \
  fila limita a fila de trabalho do servidor para processar os encaminhamentos.
zimbra_throttle_op_concurrency = \
  Lista separada por virgulas com valores de simultaneidade para cada um dos 5 n\u00edveis de prioridade, \
  da mais alta prioridade para a mais baixa
zimbra_im_chat_flush_time = Com que frequ\u00eancia (segundos) s\u00e3o gravadas conversas de mensagem instant\u00e2nea abertos no armazenamento
zimbra_im_chat_close_time = Com que dura\u00e7\u00e3o (segundos) o servidor ir\u00e1 aguardar para fechar sess\u00f5es de conversa de mensagem instant\u00e2nea ociosas
zimbra_http_originating_ip_header = Cabe\u00e7alho HTTP a ser examinado para determinar o endere\u00e7o IP original do cliente
zimbra_session_limit_imap = N\u00famero m\u00e1ximo de pastas IMAP que um \u00fanico utilizador pode ter abertas ao mesmo tempo
zimbra_session_limit_admin = N\u00famero m\u00e1ximo de sess\u00f5es de SOAP de administrador que um \u00fanico utilizador pode ter abertas ao mesmo tempo
zimbra_session_limit_soap = N\u00famero m\u00e1ximo de sess\u00f5es de SOAP activas por conta. \
  Aumente este valor cuidadosamente para evitar erros de "Demasiadas sess\u00f5es de SOAP" no mailbox.log.
zimbra_session_limit_sync = N\u00famero m\u00e1ximo de detectores de sincroniza\u00e7\u00e3o por sess\u00e3o do ActiveSync. \
  Aumente este valor cuidadosamente para evitar erros de "Demasiadas sess\u00f5es do SYNCLISTENER" no sync.log.
zimbra_session_timeout_soap = Tempo esgotado por ociosidade (em segundos) para sess\u00f5es SOAP
zimbra_session_max_pending_notifications = \
  N\u00famero m\u00e1ximo de notifica\u00e7\u00f5es pendentes que podem ser colocadas em fila  \
  numa sess\u00e3o SOAP antes de a fila ser eliminada e o cliente ser \
  informado de que seu estado \u00e9 inv\u00e1lido
zimbra_converter_enabled_uuencode = Se o decodificador UUENCODE \u00e9 executado ao analisar mensagens do armazenamento
zimbra_converter_enabled_tnef = Se o decodificador TNEF \u00e9 executado ao analisar mensagens do armazenamento
zimbra_converter_depth_max = Profundidade da por\u00e7\u00e3o do MIME recursivo est\u00e1 abaixo do valor a partir do qual os conversores atuar\u00e3o
zimbra_ssl_enabled = Se o keystore ssl ser\u00e1 carregado ou n\u00e3o
stats_img_folder = Diret\u00f3rio para armazenar imagens estat\u00edsticas geradas.
ldap_host = Host LDAP a ser usado.  Desaprovado - use ldap_url no lugar.
ldap_log_level = N\u00edvel de registro LDAP
ldap_port = Porta LDAP a ser usada.  Desaprovado - use ldap_url no lugar.
ldap_url = Lista de servidores LDAP para uso por este servidor.
ldap_master_url = URL para o LDAP principal.
ldap_is_master = Este host \u00e9 o servidor LDAP principal?
ldap_root_password = \
  Palavra-passe para LDAP slapd.conf rootdn.  Como conveni\u00eancia, \
  durante a inicializa\u00e7\u00e3o LDAP \u00e9 gerada uma palavra-passe aleat\u00f3ria \
  guardada na configura\u00e7\u00e3o local e em slapd.conf.  Se \
  deseja alterar esta palavra-passe, use o programa zmldappasswd \
  que ir\u00e1 alterar a  palavra-passe, tanto no slapd.conf \
 como na configura\u00e7\u00e3o local.
ldap_connect_timeout = Milissegundos ap\u00f3s os quais uma tentativa de conex\u00e3o \u00e9 cancelada.
ldap_read_timeout = Milissegundos ap\u00f3s os quais uma tentativa de leitura \u00e9 cancelada.
ldap_deref_aliases = \
  Se a refer\u00eancia a nomes alternativos ser\u00e1 retirada ao pesquisar ou ligar a um diret\u00f3rio externo. \
  Os valores v\u00e1lidos s\u00e3o: sempre, nunca, encontrar, pesquisar
ldap_connect_pool_master = Se o pool de conex\u00e3o JNDI ser\u00e1 usada paro o LDAP principal.
ldap_connect_pool_debug = Se o pool de conex\u00e3o LDAP ser\u00e1 depurado.
ldap_connect_pool_initsize = N\u00famero inicial de conex\u00f5es LDAP activas para aumentar.
ldap_connect_pool_maxsize = O n\u00famero m\u00e1ximo de conex\u00f5es ociosas e activas LDAP permitido.
ldap_connect_pool_prefsize = \
  O n\u00famero preferido de conex\u00f5es LDAP \u2013 definindo tanto o tamanho m\u00e1ximo\
   quanto o tamanho de prefer\u00eancia para o mesmo valor, mant\u00e9m a consulta \
  de conex\u00e3o num tamanho fixo.
ldap_connect_pool_timeout = Milissegundos de tempo ocioso antes de uma conex\u00e3o ociosa ser retirada do pool.
ldap_connect_pool_health_check_on_checkout_enabled = \
  Se a verifica\u00e7\u00e3o do estado do pool de conex\u00e3o ser\u00e1 invocada de cada vez que se verifica uma conex\u00e3o para utiliza\u00e7\u00e3o. \
  Se estiver activada a verifica\u00e7\u00e3o OnCheckout, a verifica\u00e7\u00e3o do estado de fundo peri\u00f3dica ser\u00e1 desativada.
ldap_connect_pool_health_check_interval_millis = \
  Dura\u00e7\u00e3o de tempo em milisegundos entre as verifica\u00e7\u00f5es de estado de fundo peri\u00f3dicas em rela\u00e7\u00e3o \
  \u00e0s conex\u00f5es no pool de conex\u00e3o.
ldap_connect_pool_health_check_max_response_time_millis = \
  A dura\u00e7\u00e3o de tempo m\u00e1xima em milisegundos que dever\u00e1 ser permitida para a resposta de verifica\u00e7\u00e3o de sa\u00fade a \
  ser recebida pelo servidor LDAP.
ldap_replication_password = Palavra-passe usada pelo utilizador syncrepl para autenticar no ldap principal.
ldap_postfix_password = Palavra-passe usada pelo postfix para autenticar no ldap.
ldap_amavis_password = Palavra-passe usada pelo amavis para autenticar no ldap.
ldap_starttls_supported = Se o servidor LDAP oferece suporte \u00e0 opera\u00e7\u00e3o startTLS.
ldap_require_tls = Se o TLS \u00e9 obrigat\u00f3rio para clientes LDAP.
ldap_cache_account_maxsize = N\u00famero m\u00e1ximo de objectos de conta para colocar em cache.
ldap_cache_account_maxage = Idade m\u00e1xima (em minutos) de objectos de conta em cache.
ldap_cache_cos_maxsize = N\u00famero m\u00e1ximo de objectos c\u00f3s para colocar em cache.
ldap_cache_cos_maxage = Idade m\u00e1xima (em minutos) de objectos cos em cache.
ldap_cache_domain_maxsize = N\u00famero m\u00e1ximo de objectos de dom\u00ednio para colocar em cache.
ldap_cache_domain_maxage = Idade m\u00e1xima (em minutos) de objectos de dom\u00ednio em cache.
ldap_cache_mime_maxage = Idade m\u00e1xima, em minutos, dos objectos de MIME em cache.
ldap_cache_server_maxsize = N\u00famero m\u00e1ximo de objectos de servidor para colocar em cache.
ldap_cache_server_maxage = Idade m\u00e1xima (em minutos) de objectos de grupo em cache.
ldap_cache_share_locator_maxsize = Itens m\u00e1ximos da conta na cache de entradas nomeadas.
ldap_cache_share_locator_maxage = TTL da cache de entradas nomeadas em minutos.
ldap_cache_timezone_maxsize = N\u00famero m\u00e1ximo de objectos de fuso hor\u00e1rio para colocar em cache.
ldap_cache_zimlet_maxsize = N\u00famero m\u00e1ximo de objectos de zimlet para colocar em cache.
ldap_cache_zimlet_maxage = Idade m\u00e1xima (em minutos) de objectos zimlet em cache.
ldap_cache_custom_dynamic_group_membership_maxage_ms = Idade m\u00e1xima (em milissegundos) para colocar em cache os grupos din\u00e2micos \
  aos quais uma conta est\u00e1 associada em rela\u00e7\u00e3o aos grupos cuja associa\u00e7\u00e3o \u00e9 determinada utilizando um MemberURL personalizado.
mysql_directory = Local da instala\u00e7\u00e3o MySQL.
mysql_data_directory = Diret\u00f3rio no qual devem residir os dados MySQL.
mysql_errlogfile = Registo de erros do MySQL/da MariaDB.
mysql_socket = Caminho para o socket MySQL para uso por ferramentas de linha de comando do MySQL.
mysql_pidfile = Ficheiro no qual a id de processo MySQL \u00e9 armazenada.
mysql_mycnf = Caminho para my.cnf, o ficheiro de configura\u00e7\u00e3o MySQL.
mysql_bind_address = Interface neste host ao qual o MySQL ir\u00e1 ligar.
mysql_port = N\u00famero da porta na qual o servidor MySQL deve escutar.
mysql_root_password = \
  Palavra-passe para o utilizador `root' integrado do MySQL, que n\u00e3o deve ser \
  confundido com o login de raiz UNIX.  Por conveni\u00eancia, \
  durante a inicializa\u00e7\u00e3o de banco de dados uma palavra-passe aleat\u00f3ria \u00e9 \
  gerada, salva na configura\u00e7\u00e3o local e em MySQL.  Se \
  deseja alterar esta palavra-passe, use o \
  programa zmmypasswd que ir\u00e1 alterar a palavra-passe tanto no MySQL \
  e na configura\u00e7\u00e3o local.
mysql_memory_percent = \
  Percentual de mem\u00f3ria do sistema que o mysql deve usar. \
  Este valor \u00e9 armazenado aqui para uso pelo programa zmmycnf. \
  Alterar essa configura\u00e7\u00e3o n\u00e3o se reflete imediatamente no servidor MySQL. \
  Ter\u00e1 que, com alt\u00edssima precau\u00e7\u00e3o,\
   regerar my.cnf e reiniciar o servidor MySQL para que a altera\u00e7\u00e3o tenha efeito.
mysql_innodb_log_buffer_size = \
  Consulte a documenta\u00e7\u00e3o MySQL para innodb_log_buffer_size. \
  Este valor est\u00e1 guardado aqui para utiliza\u00e7\u00e3o do programa zmmycnf. \
  Alterar esta defini\u00e7\u00e3o n\u00e3o se reflete imediatamente no servidor MySQL. \
  Ter\u00e1 de, com grande precau\u00e7\u00e3o, re-gerar my.cnf e \
  reiniciar o servidor MySQL para que a altera\u00e7\u00e3o tenha efeito.
mysql_innodb_log_file_size = \
  Consulte a documenta\u00e7\u00e3o do MySQL para innodb_log_file_size.\
  Este valor \u00e9 armazenado aqui para uso pelo programa zmmycnf. \
