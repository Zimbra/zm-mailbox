  reiniciar o servidor MySQL para que a altera\u00e7\u00e3o tenha efeito.
mysql_read_buffer_size = \
  Consulte a documenta\u00e7\u00e3o do MySQL para read_buffer_size. \
  Este valor \u00e9 armazenado aqui para uso pelo programa zmmycnf. \
  Alterar essa configura\u00e7\u00e3o n\u00e3o se reflete imediatamente no servidor MySQL. \
  Ter\u00e1 que, com alt\u00edssima precau\u00e7\u00e3o, regerar my.cnf e \
  reiniciar o servidor MySQL para que a altera\u00e7\u00e3o tenha efeito.
mysql_backup_retention = \
  N\u00famero de revis\u00f5es da c\u00f3pia de seguran\u00e7a da base de dados mysql para manter.
antispam_mysql_enabled = Usar a base de dados mysql para antispam.  Falso por defeito.
antispam_backup_retention = \
  N\u00famero de revis\u00f5es da c\u00f3pia de seguran\u00e7a da base de dados antispam para manter.
derby_properties = Caminho para o ficheiro de propriedades de configura\u00e7\u00e3o do derby.
zimbra_logger_mysql_password = \
 Palavra-passe de zimbra_mysql_user. Armazenado em  \
 configura\u00e7\u00e3o local para uso pelo aplicativo de armazenamento para  \
 autenticar.  Se deseja alterar esta palavra-passe,  \
 use o programa  zmmylogpasswd que ir\u00e1 alterar a  \
 palavra-passe, tanto no MySQL quanto na configura\u00e7\u00e3o local.
imap_max_consecutive_error = Se for superior a 0, interrompa a liga\u00e7\u00e3o de IMAP se o valor imap_max_consecutive_error for alcan\u00e7ado.
imap_inactive_session_cache_size = Ehcache: o n\u00famero m\u00e1ximo de entradas de IMAP inactivas em cache no disco antes da expuls\u00e3o.
imap_use_ehcache = Se for verdadeiro, utilize o Ehcache para a coloca\u00e7\u00e3o em cache da sess\u00e3o de IMAP. Caso contr\u00e1rio, utilize a cache do disco.
imap_write_timeout = Defina o limite de tempo de grava\u00e7\u00e3o da sess\u00e3o de IMAP (nio).
imap_write_chunk_size = Tamanho em bytes da mem\u00f3ria interm\u00e9dia de grava\u00e7\u00e3o de IMAP.
imap_thread_keep_alive_time = Dura\u00e7\u00e3o predefinida, em segundos, de uma cadeia de IMAP.
imap_throttle_ip_limit = Se for superior a 0, o m\u00e1ximo de segundos/pedidos de IMAP por IP.
