mysql_memory_percent = Percentage van het systeemgeheugen dat MySQL moet gebruiken. Deze waarde is hier opgeslagen voor gebruik door het zmmycnf-programma. Wijziging van deze instelling wordt niet onmiddellijk doorgevoerd in de MySQL-server. Je dient (met ruime achtzaamheid) my.cnf opnieuw te genereren en de MySQL-server opnieuw te starten om de wijziging in werking te laten treden.
mysql_innodb_log_buffer_size = Raadpleeg de MySQL-documentatie voor innodb_log_buffer_size. Deze waarde is hier opgeslagen voor gebruik door het zmmycnf-programma. Wijziging van deze instelling wordt niet onmiddellijk doorgevoerd in de MySQL -server. Je dient (met ruime achtzaamheid) my.cnf opnieuw te genereren en de MySQL-server opnieuw te starten om de wijziging in werking te laten treden.
mysql_innodb_log_file_size = Raadpleeg de MySQL-documentatie voor innodb_log_file_size. Deze waarde is hier opgeslagen voor gebruik door het zmmycnf-programma. Wijziging van deze instelling wordt niet onmiddellijk doorgevoerd in de MySQL-server. Je dient (met ruime achtzaamheid) my.cnf opnieuw te genereren en de MySQL-server opnieuw te starten om de wijziging in werking te laten treden.
mysql_sort_buffer_size = Raadpleeg de MySQL-documentatie voor sort_buffer_size. Deze waarde is hier opgeslagen voor gebruik door het zmmycnf-programma. Wijziging van deze instelling wordt niet onmiddellijk doorgevoerd in de MySQL -server. Je dient (met ruime achtzaamheid) my.cnf opnieuw te genereren en de MySQL-server opnieuw te starten om de wijziging in werking te laten treden.
mysql_read_buffer_size = Raadpleeg de MySQL-documentatie voor read_buffer_size. Deze waarde is hier opgeslagen voor gebruik door het zmmycnf-programma. Wijziging van deze instelling wordt niet onmiddellijk doorgevoerd in de MySQL-server. Je dient (met ruime achtzaamheid) my.cnf opnieuw te genereren en de MySQL-server opnieuw te starten om de wijziging in werking te laten treden.
mysql_table_cache = Raadpleeg de MySQL-documentatie voor table_cache. Deze waarde is hier opgeslagen voor gebruik door het zmmycnf-programma. Wijziging van deze instelling wordt niet onmiddellijk doorgevoerd in de MySQL-server. Je dient (met ruime achtzaamheid) my.cnf opnieuw te genereren en de MySQL-server opnieuw te starten om de wijziging in werking te laten treden.
