# local config settings

zimbra_home = Hoofdmap Zimbra-installatie en home-directory van `zimbra' UNIX-gebruiker. De hoofdmap van de installatie kan niet worden verplaatst. Deze instelling mag niet worden gewijzigd.
zimbra_java_home = Pad naar een JDK/J2SDK.
zimbra_log_directory = Directory waar logbestanden worden geschreven.
zimbra_index_directory = Directory voor postvakindexbestanden.
zimbra_store_directory = Directory voor postvakberichten.
zimbra_db_directory = Directory voor databasebestanden.
zimbra_tmp_directory = Directory voor tijdelijke bestanden.
zimbra_extensions_directory = Directory met subdirs die extensies hebben.
zimbra_extensions_common_directory = Directory met jar-bestanden die gemeenschappelijk worden gebruikt door alle extensies.
zimbra_mysql_user = MySQL-gebruikersnaam die wordt gebruikt voor het maken van en toegang tot de databases en tabellen van Zimbra. Dit is de waarde die je opgeeft voor de optie '-u' van het 'mysql'-commandoregelprogramma.
zimbra_mysql_password = Wachtwoord voor zimbra_mysql_user. Wordt in de lokale configuratie opgeslagen voor gebruik door de opslagtoepassing ter verificatie. Als je dit wachtwoord wilt wijzigen, gebruik je het programma zmmypasswd waarmee het wachtwoord wordt gewijzigd in zowel MySQL als de lokale configuratie.
zimbra_ldap_userdn = LDAP dn gebruikt ter verificatie van de opslagtoepassing met LDAP.
zimbra_ldap_user = zimbra-gebruikersnaam die wordt gebruikt ter verificatie met AuthRequest van de beheerder.
zimbra_ldap_password = Wachtwoord voor zimbra_ldap_userdn. Wordt in de lokale configuratie opgeslagen voor gebruik door de opslagtoepassing ter verificatie. Als je dit wachtwoord wilt wijzigen, gebruik je het programma zmldappasswd waarmee het wachtwoord wordt gewijzigd in zowel LDAP als de lokale configuratie.
zimbra_server_hostname = De voorziene naam van deze server. Er moet overeenkomstige `server'-informatie zijn in LDAP. Raadpleeg de documentatie voor het commando CreateServer van het programma zmprov.
zimbra_user = De zimbra-unix-gebruiker waarnaar het zimbra-server-proces toestemmingen moet overschakelen, na het binden van de poorten die toestemming hebben.
zimbra_uid = De zimbra-unix-uid waarnaar het zimbra-server-proces toestemmingen moet overschakelen, na het binden van de poorten die toestemming hebben.
zimbra_gid = De zimbra-unix-gid waarnaar het zimbra-server-proces toestemmingen moet overschakelen, na het binden van de poorten die toestemming hebben.
zimbra_log4j_properties = Pad naar configuratie-eigenschappenbestand log4j.
zimbra_log4j_properties_watch = Interval bekijken voor log4j-configuratiebestand in miliseconden.
zimbra_attrs_directory = Directory met de *.xml-bestanden waarin zich de syntaxis bevindt voor de door het systeem gebruikte LDAP-attributen
localized_msgs_directory = Directory voor gelokaliseerde berichtenbestanden.
localized_client_msgs_directory = Directory voor gelokaliseerde client-berichtenbestanden.
skins_directory = Directory voor skins.
zimbra_store_sweeper_max_age = Bestanden die ouder zijn dan dit aantal minuten worden automatisch verwijderd uit de opslagdirectory voor binnenkomende berichten.
zimbra_store_copy_buffer_size_kb = Bestandskopieerbewerkingen gebruiken buffers met deze grootte
zimbra_mailbox_manager_hardref_cache = Het maximaal aantal postvakken dat in het geheugen wordt vastgelegd voordat postvakbeheer toestaat dat ze worden leeggemaakt via Garbage Collection door SoftReference.
zimbra_mailbox_active_cache = De maximale grootte van de interne LRU van een postvak wanneer er sessies actief zijn.
zimbra_mailbox_inactive_cache = De maximale grootte van de interne LRU van een postvak wanneer er geen actieve sessies zijn.
zimbra_mailbox_change_checkpoint_frequency = Regelmaat (in aantal wijzigingen) waarmee de hoogwaterwijzigingswaarde is geschreven voor het ZIMBRA.MAILBOX.CHANGE_CHECKPOINT van een postvak.
zimbra_index_max_uncommitted_operations = Maximaal aantal niet-vastgelegde indexbewerkingen die zich per postvak kunnen verzamelen alvorens commit wordt geforceerd.
zimbra_index_lru_size = Maximaal aantal geopende postvakindexschrijvers in de LRU-structuur.
zimbra_index_idle_flush_time = Indien langer niet-actief dan deze waarde (in seconden), niet-vastgelegde indexeringsbewerkingen in het postvak verwijderen.
zimbra_index_sweep_frequency = Hoe vaak (in seconden) moeten wij de Index Writer Cache controleren om te zoeken naar niet-actieve IndexWriters die moeten worden gesloten
zimbra_index_reader_lru_size = Maximaal aantal IndexReaders die in cache zijn geopend door het zoeksubsysteem
zimbra_index_reader_idle_flush_time = Indien langer niet-actief dan deze waarden (in seconden), de IndexReader sluiten
zimbra_index_reader_idle_sweep_frequency = Regelmaat (in seconden) waarmee de IndexReader-LRU wordt gecontroleerd op niet-actieve Readers
zimbra_index_deferred_items_delay = Minimale tussentijd (in seconden) tussen pogingen om niet-ge\u00efndexeerde (uitgestelde) items te verwijderen uit de wachtrij
zimbra_index_deferred_items_failure_delay = Na een mislukte poging, de minimale tussentijd (in seconden) tussen pogingen om niet-ge\u00efndexeerde (uitgestelde) items te verwijderen uit de wachtrij
zimbra_index_max_transaction_bytes = Tijdens het samenstellen van een batch voor indexeringsbewerkingen voor een Postvak-transactie, de maximale totale grootte van de items die wij in een enkele transactie toestaan
zimbra_index_max_transaction_items = Tijdens het samenstellen van een batch voor indexeringsbewerkingen, het maximaal aantal mail_items dat wij toestaan in een enkele transactie
zimbra_index_lucene_autocommit = Lucene-2.3 instelling voor autocommit
zimbra_index_use_nfs_deletion_policy = NFS-compatibele IndexDeletionPolicy gebruiken voor Lucene
zimbra_index_use_reader_reopen = Indien TRUE, proberen om IndexReaders opnieuw te openen i.p.v. ze opnieuw aan te maken wanneer de index verandert
zimbra_index_lucene_batch_use_doc_scheduler = Doc-Count gebruiken voor het plannen van indexsamenvoegingen i.p.v. segment-size-in-bytes
zimbra_index_lucene_batch_min_merge = Lucene Minimale samenvoeggrootte (Minimum Merge Size) (in documenten of kB)
zimbra_index_lucene_batch_max_merge = Lucene Maximale samenvoeggrootte (Maximum Merge Size) (in documenten of kB)
zimbra_index_lucene_batch_merge_factor = Lucene MergeFactor
zimbra_index_lucene_batch_use_compound_file = Samengesteld bestand (Compound File) gebruiken voor Lucene
zimbra_index_lucene_batch_use_serial_merge_scheduler = Enkele thread gebruiken voor samenvoegplanning
zimbra_index_lucene_batch_max_buffered_docs = Lucene Max. gebufferde documenten (Max Buffered Docs)
zimbra_index_lucene_batch_ram_buffer_size_kb = Lucene Max. gebufferde RAM, in KB (Max Buffered RAM in kB)
zimbra_index_lucene_batch_autocommit = Lucene instelling voor autocommit
zimbra_index_lucene_nobatch_use_doc_scheduler = Doc-Count gebruiken voor het plannen van indexsamenvoegingen i.p.v. segment-size-in-bytes
zimbra_index_lucene_nobatch_min_merge = Lucene Minimale samenvoeggrootte (Minimum Merge Size) (in documenten of kB)
zimbra_index_lucene_nobatch_max_merge = Lucene Maximale samenvoeggrootte (Maximum Merge Size) (in documenten of kB)
zimbra_index_lucene_nobatch_merge_factor = Lucene MergeFactor
zimbra_index_lucene_nobatch_use_compound_file = Samengesteld bestand (Compound File) gebruiken voor Lucene
zimbra_index_lucene_nobatch_use_serial_merge_scheduler = Enkele thread gebruiken voor samenvoegplanning
zimbra_index_lucene_nobatch_max_buffered_docs = Lucene Max. gebufferde documenten (Max Buffered Docs)
zimbra_index_lucene_nobatch_ram_buffer_size_kb = Lucene Max. gebufferde RAM, in KB (Max Buffered RAM in kB)
zimbra_index_lucene_nobatch_autocommit = Lucene instelling voor autocommit
zimbra_spam_report_queue_size = Deze wachtrijgrootte beperkt de serverwachtrij voor het verwerken van doorstuurbewerkingen voor junk/niet-junk berichten en conversaties.
zimbra_throttle_op_concurrency = Komma-gescheiden lijst van gelijktijdigheidswaarden voor alle vijf prioriteitsniveaus in volgorde van hoogste naar laagste prioriteit
zimbra_im_chat_flush_time = Regelmaat (in seconden) waarmee geopende IM-chats worden geschreven naar opslag
zimbra_im_chat_close_time = Hoe lang (in seconden) moet de server wachten om niet-actieve IM-chatsessies te sluiten
zimbra_http_originating_ip_header = HTTP-kop waarin het originele IP-adres van de client dient te worden gecontroleerd
zimbra_session_limit_imap = Maximaal aantal IMAP-mappen een enkele gebruiker tegelijk geopend kan houden
zimbra_session_timeout_soap = Time-out niet-actief (in seconden) voor SOAP-sessies
zimbra_session_max_pending_notifications = Maximaal aantal wachtende kennisgevingen dat in een wachtrij kan worden bewaard in een SOAP-sessie alvorens de wachtrij wordt leeggemaakt en de client-computer wordt verteld dat hun staat niet-geldig is
zimbra_converter_enabled_uuencode = Bepaalt of de UUENCODE-decoder wordt uitgevoerd tijdens het ontleden van berichten uit de opslag
zimbra_converter_enabled_tnef = Bepaalt of de TNEF-decoder wordt uitgevoerd tijdens het ontleden van berichten uit de opslag
zimbra_converter_depth_max = Recursieve diepte van MIME-parts beneden welke converters niet reageren
zimbra_ssl_enabled = Bepaalt of de ssl keystore al dan niet wordt geladen
stats_img_folder = Directory voor opslag van gegenereerde statistiekafbeeldingen.
ldap_host = LDAP-host die moet worden gebruikt. Afgekeurd - gebruik ldap_url.
ldap_log_level = LDAP-logboekniveau
ldap_port = LDAP-poort die moet worden gebruikt. Afgekeurd - gebruik ldap_url.
ldap_url = Lijst van LDAP-servers voor gebruik door deze server.
ldap_master_url = URL voor de LDAP-master.
ldap_is_master = Is deze host de master-LDAP-server?
ldap_root_password = Wachtwoord voor LDAP slapd.conf rootdn. Voor het gemak wordt tijdens het initialiseren van LDAP een willekeurig wachtwoord gegenereerd dat wordt opgeslagen in slapd.conf. Als je dit wachtwoord wilt wijzigen, gebruik je het programma zmldappasswd waarmee het wachtwoord wordt gewijzigd in zowel slapd.conf als de lokale configuratie.
ldap_connect_timeout = Milliseconden waarna de verbindingspoging wordt afgebroken.
ldap_read_timeout = Milliseconden waarna de read-poging wordt afgebroken.
ldap_deref_aliases = Bepaalt of referenties naar aliassen al dan niet ongedaan moeten worden gemaakt tijdens het zoeken of binden met een externe directory. Geldige waarden zijn: altijd, nooit, vinden, zoeken
ldap_connect_pool_master = Al dan niet gebruiken van JNDI-verbindingsgroepering (connection pooling) voor LDAP-master.
ldap_connect_pool_debug = Al dan niet debuggen van LDAP-verbindingsgroepering (connection pooling).
ldap_connect_pool_initsize = Aanvankelijk aantal actieve LDAP-verbindingen waarvoor moet worden voorbereid.
ldap_connect_pool_maxsize = Maximaal aantal toegestane actieve en niet-actieve LDAP-verbindingen.
ldap_connect_pool_prefsize = Bevoorkeurd aantal LDAP-verbindingen -- instelling van zowel maxsize als prefsize op dezelfde waarde behoudt de verbindings-pool op een vaste grootte.
ldap_connect_pool_timeout = Milliseconden van niet-actieve tijd voor een niet-actieve verbinding uit de verbindings-pool wordt verwijderd.
ldap_replication_password = Wachtwoord dat door de syncrepl-gebruiker wordt gebruikt om te verifi\u00ebren bij de LDAP-master.
ldap_postfix_password = Wachtwoord dat wordt gebruikt door postfix om te verifi\u00ebren bij LDAP.
ldap_amavis_password = Wachtwoord dat wordt gebruikt door amavis om te verifi\u00ebren bij LDAP.
ldap_starttls_supported = Bepaalt of de LDAP-server al dan niet ondersteuning biedt voor de startTLS-bewerking.
ldap_require_tls = Bepaalt of TLS al dan niet is vereist voor LDAP-clients.
ldap_cache_account_maxsize = Maximaal aantal account-objecten dat moet worden gecached.
ldap_cache_account_maxage = Maximale leeftijd (in minuten) van account-objecten in de cache.
ldap_cache_cos_maxsize = Maximaal aantal COS-objecten dat moet worden gecached.
ldap_cache_cos_maxage = Maximale leeftijd (in minuten) van COS-objecten in de cache.
ldap_cache_domain_maxsize = Maximaal aantal domein-objecten dat moet worden gecached.
ldap_cache_domain_maxage = Maximale leeftijd (in minuten) van domein-objecten in de cache.
ldap_cache_server_maxsize = Maximaal aantal server-objecten dat moet worden gecached.
ldap_cache_server_maxage = Maximale leeftijd (in minuten) van groep-objecten in de cache.
ldap_cache_timezone_maxsize = Maximaal aantal tijdzone-objecten dat moet worden gecached.
ldap_cache_zimlet_maxsize = Maximaal aantal zimlet-objecten dat moet worden gecached.
ldap_cache_zimlet_maxage = Maximale leeftijd (in minuten) van zimlet-objecten in de cache.
mysql_directory = Locatie van MySQL-installatie.
mysql_data_directory = Directory waarin MySQL-gegevens zich behoren te bevinden.
mysql_socket = Pad naar MySQL-socket voor gebruik door MySQL-commandoregelhulpmiddelen.
mysql_pidfile = Bestand waarin MySQL-proces-ID is opgeslagen.
mysql_mycnf = Pad naar my.cnf, het MySQL-configuratiebestand.
mysql_bind_address = Interface op deze host waarmee MySQL zal binden.
mysql_port = Poortnummer waarop MySQL-server moet luisteren.
mysql_root_password = Wachtwoord voor ingebouwde 'root'-gebruiker van MySQL -- niet te verwarren met de UNIX-root-login. Voor het gemak wordt tijdens het initialiseren van de database een willekeurig wachtwoord gegenereerd dat wordt opgeslagen in MySQL. Als je dit wachtwoord wilt wijzigen, gebruik je het programma zmmypasswd waarmee het wachtwoord wordt gewijzigd in zowel MySQL als de lokale configuratie.
mysql_memory_percent = Percentage van het systeemgeheugen dat MySQL moet gebruiken. Deze waarde is hier opgeslagen voor gebruik door het zmmycnf-programma. Wijziging van deze instelling wordt niet onmiddellijk doorgevoerd in de MySQL-server. Je dient (met ruime achtzaamheid) my.cnf opnieuw te genereren en de MySQL-server opnieuw te starten om de wijziging in werking te laten treden.
mysql_innodb_log_buffer_size = Raadpleeg de MySQL-documentatie voor innodb_log_buffer_size. Deze waarde is hier opgeslagen voor gebruik door het zmmycnf-programma. Wijziging van deze instelling wordt niet onmiddellijk doorgevoerd in de MySQL -server. Je dient (met ruime achtzaamheid) my.cnf opnieuw te genereren en de MySQL-server opnieuw te starten om de wijziging in werking te laten treden.
mysql_innodb_log_file_size = Raadpleeg de MySQL-documentatie voor innodb_log_file_size. Deze waarde is hier opgeslagen voor gebruik door het zmmycnf-programma. Wijziging van deze instelling wordt niet onmiddellijk doorgevoerd in de MySQL-server. Je dient (met ruime achtzaamheid) my.cnf opnieuw te genereren en de MySQL-server opnieuw te starten om de wijziging in werking te laten treden.
mysql_sort_buffer_size = Raadpleeg de MySQL-documentatie voor sort_buffer_size. Deze waarde is hier opgeslagen voor gebruik door het zmmycnf-programma. Wijziging van deze instelling wordt niet onmiddellijk doorgevoerd in de MySQL -server. Je dient (met ruime achtzaamheid) my.cnf opnieuw te genereren en de MySQL-server opnieuw te starten om de wijziging in werking te laten treden.
mysql_read_buffer_size = Raadpleeg de MySQL-documentatie voor read_buffer_size. Deze waarde is hier opgeslagen voor gebruik door het zmmycnf-programma. Wijziging van deze instelling wordt niet onmiddellijk doorgevoerd in de MySQL-server. Je dient (met ruime achtzaamheid) my.cnf opnieuw te genereren en de MySQL-server opnieuw te starten om de wijziging in werking te laten treden.
