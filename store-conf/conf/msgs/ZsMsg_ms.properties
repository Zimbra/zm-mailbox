zimbra_index_lucene_min_merge = Tetapkan saiz cantuman minimum Lucene dalam Dokumen atau KB bergantung pada dasar \
cantuman yang ditentukan dalam zimbra_index_lucene_merge_policy.
zimbra_index_lucene_max_merge = Tetapkan saiz cantuman maksimum Lucene dalam Dokumen atau KB bergantung pada dasar cantuman yang ditentukan dalam \
zimbra_index_lucene_merge_policy. Nilai ini menentukan segmen terbesar yang mungkin dicantumkan dengan segmen lain.
zimbra_index_lucene_merge_factor = Berapa kerap indeks segmen dicantumkan oleh addDocument(). \
Dengan nilai yang lebih kecil, lebih kurang RAM digunakan semasa mengindeks, dan carian menjadi lebih pantas, tetapi \
kelajuan indeks menjadi lebih lambat. Dengan nilai yang lebih besar, lebih banyak RAM digunakan semasa mengindeks, manakala carian menjadi \
lebih lambat, mengindeks menjadi lebih pantas. Nilai yang lebih besar (>10) adalah terbaik untuk kewujudan indeks kelompok, manakala nilai yang \
lebih kecil (<10) bagi indeks yang diselenggara secara interaktif.
zimbra_index_lucene_term_index_divisor = Subsampel di mana terma indeks dimuatkan ke dalam RAM. \
Dengan menetapkannya pada nilai > 1 anda boleh mengurangkan penggunaan ingatan pada perbelanjaan kependaman yang lebih tinggi \
apabila memuatkan maklumat rekod yang disimpan untuk sesuatu terma.
zimbra_index_lucene_use_compound_file = benar jika segmen Lucene baharu harus menggunakan format fail majmuk. \
  http://wiki.apache.org/lucene-java/ImproveIndexingSpeedmenyatakan matikan format fail majmuk untuk prestasi \
lebih baik, tetapi akan banyak menambah bilangan pemerihal fail. Pemerihal fail mungkin tersusut \
jika zimbra_index_lucene_merge_factor adalah besar.
zimbra_index_lucene_max_buffered_docs = Bilangan minimum dokumen diperlukan sebelum dokumen dalam ingatan \
penimbal dikosongkan sebagai segmen baharu. Nilai yang lebih besar biasanya memberi pengindeksan yang lebih pantas.
zimbra_index_lucene_ram_buffer_size_kb = RAM Bertimbal Maks Lucene dalam KB
zimbra_index_lucene_io_impl = Pelaksanaan FSDirectory Lucene digunakan untuk pengindeksan IO. \
Nilai kemungkinan \
nio - Guna NIOFSDirectory. Gunakan io posisi FileChannel java.nio semasa membaca untuk mengelakkan penyegerakkan apabila membaca fail yang sama. \
mmap - Guna MMapDirectory. Guna IO pemetaan ingatan semasa membaca. Pilihan yang bijak jika terdapat banyak ingatan maya relatif dengan saiz indeks. \
ringkas - Guna SimpleFSDirectory. Gunakan java.io.RandomAccessFile. Ia mempunyai prestasi serentak yang buruk disebabkan ia segerakkan dengan berbilang jaluran pada masa yang sama. \
Jika tiada nilai yang disediakan, FSDirectory akan memilih pelaksanaan yang terbaik bagi persekitaran tersebut.
