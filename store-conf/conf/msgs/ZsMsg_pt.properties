zimbra_attrs_directory = \
  Diret\u00f3rio que cont\u00e9m os ficheiros *.xml que especificam a sintaxe dos atributos de LDAP utilizados pelo sistema
localized_msgs_directory = Diret\u00f3rio dos ficheiros localizados de mensagens.
localized_client_msgs_directory = Diret\u00f3rio dos ficheiros localizados de mensagens do programa-cliente.
skins_directory = Diret\u00f3rio das m\u00e1scaras.
zimbra_store_sweeper_max_age = \
  Os ficheiros muitos minutos mais antigos do que isto s\u00e3o eliminados automaticamente do diret\u00f3rio de rece\u00e7\u00e3o do armazenamento.
zimbra_store_copy_buffer_size_kb = As opera\u00e7\u00f5es de c\u00f3pia de ficheiros utilizam mem\u00f3rias interm\u00e9dias deste tamanho
zimbra_mailbox_galsync_cache = Define a cache m\u00e1xima dos itens de contacto da caixa de correio da galsync. \
  Defina o valor para, pelo menos, o n\u00famero de itens de contacto na caixa de correio da galsync.
zimbra_mailbox_manager_hardref_cache = \
  O n\u00famero m\u00e1ximo de caixas de correio que ser\u00e3o guardadas permanentemente na mem\u00f3ria antes de o \
   gestor de caixas de correio come\u00e7ar a permitir que as mesmas sejam purgadas atrav\u00e9s da recolha de \
 lixo da SoftReference.
zimbra_mailbox_active_cache = \
  O tamanho m\u00e1ximo da cache interna de itens LRU de uma caixa de correio quando houver sess\u00f5es ativas.
zimbra_mailbox_inactive_cache = \
  O tamanho m\u00e1ximo da cache interna de itens LRU de uma caixa de correio quando a mesma n\u00e3o tiver quaisquer sess\u00f5es ativas.
zimbra_mailbox_change_checkpoint_frequency = \
  A frequ\u00eancia (em n\u00famero de altera\u00e7\u00f5es) com a qual o valor de altera\u00e7\u00e3o da capacidade m\u00e1xima \
 \u2028de ZIMBRA.MAILBOX.CHANGE_CHECKPOINT de uma caixa de correio \u00e9 gravado.
zimbra_index_elasticsearch_url_base = URL base da API REST da ElasticSearch.
zimbra_index_threads = Tamanho do conjunto de encadeamentos do \u00edndice em lote
zimbra_reindex_threads = N\u00famero m\u00e1ximo de encadeamentos para reindexa\u00e7\u00e3o. Os encadeamentos reindexados n\u00e3o s\u00e3o agrupados.
zimbra_index_disable_perf_counters = Se for falso, a E/S de leitura e grava\u00e7\u00e3o do Lucene \u00e9 controlada pelo monitora\u00e7\u00e3o de desempenho do Zimbra. \
  Um valor de verdadeiro desativa a monitoriza\u00e7\u00e3o de E/S do Lucene.
zimbra_index_max_readers = N\u00famero m\u00e1ximo de IndexReaders simult\u00e2neos
zimbra_index_max_writers = N\u00famero m\u00e1ximo de IndexWriters simult\u00e2neos
zimbra_index_reader_cache_size = N\u00famero m\u00e1ximo de IndexReaders na cache do \u00edndice de pesquisa
zimbra_index_reader_cache_ttl = Se estiver inativo durante mais tempo do que este valor (segundos), ent\u00e3o remova o IndexReader da cache
zimbra_index_deferred_items_failure_delay = \
  Ap\u00f3s um erro, o tempo m\u00ednimo (segundos) entre as tentativas para limpar a \
 fila de itens (deferidos) n\u00e3o indexados
zimbra_index_lucene_max_terms_per_query = Defina o n\u00famero m\u00e1ximo de termos permitidos por consulta.
zimbra_index_max_transaction_bytes = \
  Ao reunir as opera\u00e7\u00f5es de indexa\u00e7\u00e3o em lote numa transa\u00e7\u00e3o de caixa de correio, o tamanho agregado \
 m\u00e1ximo de itens que iremos permitir numa \u00fanica transa\u00e7\u00e3o
zimbra_index_max_transaction_items = \
  Ao reunir as opera\u00e7\u00f5es de indexa\u00e7\u00e3o em lote, o n\u00famero m\u00e1ximo de mail_items que iremos permitir numa \u00fanica transa\u00e7\u00e3o
zimbra_index_max_pending_deletes = N\u00famero m\u00e1ximo de elimina\u00e7\u00f5es de \u00edndices pendentes at\u00e9 recuperar o espa\u00e7o em disco
zimbra_index_lucene_merge_policy = verdadeiro para utilizar a LogDocMergePolicy, falso para utilizar a LogByteSizeMergePolicy. \
  A LogDocMergePolicy escolhe os segmentos a combinar com base no n\u00famero de documentos. A LogByteSizeMergePolicy escolhe os segmentos a combinar com base no respetivo tamanho.
zimbra_index_lucene_min_merge = Define o valor em kB ou n\u00famero de documentos do tamanho m\u00ednimo de combina\u00e7\u00e3o do Lucene em fun\u00e7\u00e3o da pol\u00edtica de \
 combina\u00e7\u00e3o especificada na zimbra_index_lucene_merge_policy.
zimbra_index_lucene_max_merge = Define o valor em kB ou n\u00famero de documentos do tamanho m\u00e1ximo de combina\u00e7\u00e3o do Lucene em fun\u00e7\u00e3o da pol\u00edtica de combina\u00e7\u00e3o especificada na \
 zimbra_index_lucene_merge_policy. Este valor determina o maior segmento que poder\u00e1 ser combinado com outros segmentos.
zimbra_index_lucene_merge_factor = Frequ\u00eancia com que os \u00edndices dos segmentos s\u00e3o combinados pela fun\u00e7\u00e3o addDocument(). \
  Com valores mais baixos, \u00e9 utilizada menos RAM durante a indexa\u00e7\u00e3o e as pesquisas s\u00e3o mais r\u00e1pidas, mas a velocidade de \
 indexa\u00e7\u00e3o \u00e9 mais lenta. Com valores mais altos, \u00e9 utilizada mais RAM durante a indexa\u00e7\u00e3o e, embora as pesquisas sejam \
 mais lentas, a indexa\u00e7\u00e3o \u00e9 mais r\u00e1pida. Os valores mais altos (>10) s\u00e3o mais adequados para a cria\u00e7\u00e3o de \u00edndices em lote e os valores \
 mais baixos (<10) para \u00edndices cuja manuten\u00e7\u00e3o \u00e9 efetuada de forma interativa.
zimbra_index_lucene_term_index_divisor = As subamostras que indexaram termos s\u00e3o carregadas na RAM. \
  Ao definir isto para um valor >1, pode reduzir a utiliza\u00e7\u00e3o da mem\u00f3ria \u00e0 custa de uma lat\u00eancia superior \
 ao carregar as informa\u00e7\u00f5es de registo guardadas de um determinado termo.
zimbra_index_lucene_use_compound_file = verdadeiro no caso de um novo segmento do Lucene dever utilizar o formato de ficheiro composto. \
  http://wiki.apache.org/lucene-java/ImproveIndexingSpeed indica para desativar o formato de ficheiro composto para obter um melhor \
  performance, mas tal aumentar\u00e1 significativamente o n\u00famero de descritores de ficheiros. Os descritores de ficheiros poder\u00e3o esgotar-se \
 se o zimbra_index_lucene_merge_factor tiver uma grande dimens\u00e3o.
zimbra_index_lucene_max_buffered_docs = O n\u00famero m\u00ednimo de documentos necess\u00e1rio para os documentos na \
 mem\u00f3ria interm\u00e9dia serem esvaziados como um novo segmento. Os valores mais altos fornecem geralmente uma indexa\u00e7\u00e3o mais r\u00e1pida.
zimbra_index_lucene_ram_buffer_size_kb = RAM de mem\u00f3ria interm\u00e9dia m\u00e1xima do Lucene em kB
zimbra_index_lucene_io_impl = Implementa\u00e7\u00e3o do FSDirectory do Lucene utilizada para a indexa\u00e7\u00e3o de E/S. \
  Valores poss\u00edveis \
  nio - Utilize o NIOFSDirectory. Utiliza a E/S posicional do FileChannel do java.nio ao efetuar leituras para evitar a sincroniza\u00e7\u00e3o ao ler a partir do mesmo ficheiro. \
  mmap - Utilize o MMapDirectory. Utiliza uma E/S mapeada na mem\u00f3ria ao efetuar leituras. Uma boa escolha se existir bastante mem\u00f3ria virtual relativamente ao tamanho do \u00edndice. \
  simple \u2013 Utilize o SimpleFSDirectory. Utiliza o java.io.RandomAccessFile. Tem um desempenho simult\u00e2neo fraco, uma vez que efetua a sincroniza\u00e7\u00e3o sempre que v\u00e1rios encadeamentos leem o mesmo ficheiro. \
  Se n\u00e3o for fornecido nenhum valor, o FSDirectory escolher\u00e1 a melhor implementa\u00e7\u00e3o para o ambiente.
zimbra_index_rfc822address_max_token_count = A contagem m\u00e1xima de c\u00f3digos de endere\u00e7os na sequ\u00eancia de c\u00f3digos de endere\u00e7os do RFC822. O limite aplica-se a todos os cabe\u00e7alhos \
 DE, PARA e CC dos emails, a todos os endere\u00e7os de email dos Contactos e ao campo Criador dos Documentos.
zimbra_index_rfc822address_max_token_length = O comprimento m\u00e1ximo do c\u00f3digo de um endere\u00e7o na sequ\u00eancia de c\u00f3digos de endere\u00e7os do RFC822. \
  O limite aplica-se a todos os cabe\u00e7alhos DE, PARA e CC dos emails, a todos os endere\u00e7os de email dos Contactos e ao campo Criador dos Documentos.
zimbra_index_wildcard_max_terms_expanded = Expans\u00f5es universais m\u00e1ximas de cada termo individual na consulta.
zimbra_galsync_index_reader_cache_size = O n\u00famero m\u00e1ximo de IndexReaders na cache do \u00edndice de pesquisa da GAL. \
  O \u00edndice do Lucene da conta de sincroniza\u00e7\u00e3o da GAL \u00e9 colocado na cache separadamente sem expuls\u00e3o autom\u00e1tica.
zimbra_spam_report_queue_size = \
  Para Msg/ConvActionRequests de spam/n\u00e3o spam, este tamanho de \
 fila limita a fila de trabalho do servidor para processar os reencaminhamentos.
zimbra_throttle_op_concurrency = \
  Lista separada por virgulas dos valores de simultaneidade de cada um dos 5 n\u00edveis de prioridade, \
 da prioridade mais alta para a mais baixa
zimbra_im_chat_flush_time = Frequ\u00eancia (segundos) com que os chats de mensagens instant\u00e2neas abertos s\u00e3o gravados no armazenamento
zimbra_im_chat_close_time = Tempo (segundos) que o servidor ir\u00e1 aguardar para fechar as sess\u00f5es de chat de mensagens instant\u00e2neas inativas
zimbra_http_originating_ip_header = Cabe\u00e7alho de HTTP a ser examinado para determinar o endere\u00e7o de IP original do programa-cliente
zimbra_session_limit_imap = N\u00famero m\u00e1ximo de pastas de IMAP que um \u00fanico utilizador pode ter abertas ao mesmo tempo
zimbra_session_limit_admin = N\u00famero m\u00e1ximo de sess\u00f5es de SOAP de administrador que um \u00fanico utilizador pode ter abertas ao mesmo tempo
zimbra_session_limit_soap = N\u00famero m\u00e1ximo de sess\u00f5es de SOAP ativas por conta. \
  Aumente este valor cuidadosamente para evitar erros de "Demasiadas sess\u00f5es de SOAP\u201d no mailbox.log.
zimbra_session_limit_sync = N\u00famero m\u00e1ximo de detetores de sincroniza\u00e7\u00e3o por sess\u00e3o do ActiveSync. \
  Aumente este valor cuidadosamente para evitar erros de "Demasiadas sess\u00f5es do SYNCLISTENER" no sync.log.
zimbra_session_timeout_soap = Tempo limite de liga\u00e7\u00e3o (em segundos) das sess\u00f5es de SOAP esgotado por inatividade
zimbra_session_max_pending_notifications = \
  N\u00famero m\u00e1ximo de notifica\u00e7\u00f5es pendentes que podem ser colocadas na fila de espera \
 numa sess\u00e3o de SOAP antes de a fila ser purgada e o programa-cliente ser \
 informado de que o respetivo estado \u00e9 inv\u00e1lido
zimbra_converter_enabled_uuencode = Execu\u00e7\u00e3o ou n\u00e3o execu\u00e7\u00e3o do descodificador do UUENCODE ao analisar mensagens do armazenamento
zimbra_converter_enabled_tnef = Execu\u00e7\u00e3o ou n\u00e3o execu\u00e7\u00e3o do descodificador do TNEF ao analisar mensagens do armazenamento
zimbra_converter_depth_max = Profundidade da parte das MIME recursivas abaixo da qual os conversores n\u00e3o ir\u00e3o atuar
zimbra_ssl_enabled = Carregamento ou n\u00e3o carregamento do armazenamento de chaves de SSL
stats_img_folder = Diret\u00f3rio para armazenar as imagens estat\u00edsticas geradas.
ldap_host = Anfitri\u00e3o de LDAP a ser utilizado.  Descontinuado - Utilize antes o ldap_url.
ldap_log_level = N\u00edvel de registo de LDAP
ldap_port = Porta de LDAP a ser utilizada.  Descontinuado - Utilize antes o ldap_url.
ldap_url = Lista de servidores de LDAP para utiliza\u00e7\u00e3o por parte deste servidor.
ldap_master_url = URL para o LDAP principal.
ldap_is_master = Este anfitri\u00e3o \u00e9 o servidor de LDAP principal?
ldap_root_password = \
  Palavra-passe do rootdn slapd.conf de LDAP.  Por conveni\u00eancia, \
 durante a inicializa\u00e7\u00e3o do LDAP, \u00e9 gerada uma palavra-passe aleat\u00f3ria, \
 a qual \u00e9 guardada na configura\u00e7\u00e3o local e em slapd.conf.  Se \
 pretender alterar esta palavra-passe, utilize o programa \
 zmldappasswd, o qual ir\u00e1 alterar a palavra-passe no slapd.conf \
 e na configura\u00e7\u00e3o local.
ldap_connect_timeout = Milissegundos ap\u00f3s os quais uma tentativa de liga\u00e7\u00e3o \u00e9 abortada.
ldap_read_timeout = Milissegundos ap\u00f3s os quais uma tentativa de leitura \u00e9 abortada.
ldap_deref_aliases = \
  Retirada ou n\u00e3o retirada da refer\u00eancia a nomes alternativos ao pesquisar ou efetuar a vincula\u00e7\u00e3o a um diret\u00f3rio externo. \
  Os valores v\u00e1lidos s\u00e3o: sempre, nunca, a encontrar, a pesquisar
ldap_connect_pool_master = Utiliza\u00e7\u00e3o ou n\u00e3o utiliza\u00e7\u00e3o de um conjunto de liga\u00e7\u00f5es de JNDI para o LDAP principal.
ldap_connect_pool_debug = Depura\u00e7\u00e3o ou n\u00e3o depura\u00e7\u00e3o do conjunto de liga\u00e7\u00f5es de LDAP.
ldap_connect_pool_initsize = N\u00famero inicial de liga\u00e7\u00f5es de LDAP ativas a atingir.
ldap_connect_pool_maxsize = N\u00famero m\u00e1ximo de liga\u00e7\u00f5es de LDAP ativas e inativas permitido.
ldap_connect_pool_prefsize = \
  N\u00famero preferido de liga\u00e7\u00f5es de LDAP \u2013 A defini\u00e7\u00e3o dos par\u00e2metros maxsize \
 e prefsize com o mesmo valor mant\u00e9m o conjunto de liga\u00e7\u00f5es \
 num tamanho fixo.
ldap_connect_pool_timeout = Milissegundos de tempo inativo antes de uma liga\u00e7\u00e3o inativa ser expulsa do conjunto.
ldap_connect_pool_health_check_on_checkout_enabled = \
  Invoca\u00e7\u00e3o ou n\u00e3o invoca\u00e7\u00e3o da verifica\u00e7\u00e3o do estado do conjunto de liga\u00e7\u00f5es sempre que uma liga\u00e7\u00e3o for verificada para utiliza\u00e7\u00e3o. \
  Se a verifica\u00e7\u00e3o de estado OnCheckout estiver ativada, a verifica\u00e7\u00e3o de estado peri\u00f3dica em segundo plano ser\u00e1 desativada.
ldap_connect_pool_health_check_interval_millis = \
  Per\u00edodo de tempo em milissegundos entre as verifica\u00e7\u00f5es de estado peri\u00f3dicas em segundo plano em rela\u00e7\u00e3o \u00e0s liga\u00e7\u00f5es \
 dispon\u00edveis no conjunto de liga\u00e7\u00f5es.
ldap_connect_pool_health_check_max_response_time_millis = \
  Per\u00edodo de tempo m\u00e1ximo em milissegundos que dever\u00e1 ser permitido para a resposta da verifica\u00e7\u00e3o de estado \
 ser enviada pelo servidor de LDAP.
ldap_replication_password = Palavra-passe utilizada pelo utilizador da syncrepl para efetuar a autentica\u00e7\u00e3o junto do LDAP principal.
ldap_postfix_password = Palavra-passe utilizada pela postfix para efetuar a autentica\u00e7\u00e3o junto do LDAP.
ldap_amavis_password = Palavra-passe utilizada pela amavis para efetuar a autentica\u00e7\u00e3o junto do LDAP.
ldap_starttls_supported = Compatibilidade ou incompatibilidade do servidor de LDAP com a opera\u00e7\u00e3o de startTLS.
ldap_require_tls = Necessidade ou n\u00e3o necessidade do TLS em rela\u00e7\u00e3o aos programas-cliente de LDAP.
ldap_cache_account_maxsize = N\u00famero m\u00e1ximo de objetos de conta a colocar na cache.
ldap_cache_account_maxage = Idade m\u00e1xima (em minutos) dos objetos de conta na cache.
ldap_cache_cos_maxsize = N\u00famero m\u00e1ximo de objetos de COS a colocar na cache.
ldap_cache_cos_maxage = Idade m\u00e1xima (em minutos) dos objetos de COS na cache.
ldap_cache_domain_maxsize = N\u00famero m\u00e1ximo de objetos de dom\u00ednio a colocar na cache.
ldap_cache_domain_maxage = Idade m\u00e1xima (em minutos) dos objetos de dom\u00ednio na cache.
ldap_cache_mime_maxage = Idade m\u00e1xima, em minutos, dos objetos de MIME na cache.
ldap_cache_server_maxsize = N\u00famero m\u00e1ximo de objetos de servidor a colocar na cache.
ldap_cache_server_maxage = Idade m\u00e1xima (em minutos) dos objetos de grupo na cache.
ldap_cache_share_locator_maxsize = N\u00famero m\u00e1ximo de itens de conta na cache de entradas designada.
ldap_cache_share_locator_maxage = TTL da cache de entradas designada em minutos.
ldap_cache_timezone_maxsize = N\u00famero m\u00e1ximo de objetos de fuso hor\u00e1rio a colocar na cache.
ldap_cache_zimlet_maxsize = N\u00famero m\u00e1ximo de objetos de zimlet a colocar na cache.
ldap_cache_zimlet_maxage = Idade m\u00e1xima (em minutos) dos objetos de zimlet na cache.
ldap_cache_custom_dynamic_group_membership_maxage_ms = Tempo m\u00e1ximo (em milissegundos) para colocar na cache os grupos din\u00e2micos \
 aos quais uma conta est\u00e1 associada em rela\u00e7\u00e3o aos grupos cuja associa\u00e7\u00e3o \u00e9 determinada utilizando um MemberURL personalizado.
mysql_directory = Localiza\u00e7\u00e3o da instala\u00e7\u00e3o do MySQL.
mysql_data_directory = Diret\u00f3rio no qual devem residir os dados do MySQL.
mysql_errlogfile = Registo de erros do MySQL/da MariaDB.
mysql_socket = Caminho para a tomada do MySQL para utiliza\u00e7\u00e3o por parte das ferramentas de linha de comandos do mesmo.
mysql_pidfile = Ficheiro no qual a ID de processo do MySQL \u00e9 guardada.
mysql_mycnf = Caminho para my.cnf, o ficheiro de configura\u00e7\u00e3o do MySQL.
mysql_bind_address = Interface neste anfitri\u00e3o \u00e0 qual o MySQL se ir\u00e1 vincular.
mysql_port = N\u00famero da porta na qual o servidor do MySQL deve escutar.
mysql_root_password = \
  Palavra-passe do utilizador "root" integrado do MySQL, a qual n\u00e3o deve ser \
 confundida com o in\u00edcio de sess\u00e3o de raiz do UNIX.  Por conveni\u00eancia, \
 durante a inicializa\u00e7\u00e3o da base de dados, \u00e9 gerada uma palavra-passe \
  aleat\u00f3ria, a qual \u00e9 guardada na configura\u00e7\u00e3o local e no MySQL.  Se \
 pretender alterar esta palavra-passe, utilize o programa zmmypasswd, \
 o qual ir\u00e1 alterar a palavra-passe no MySQL \
 e na configura\u00e7\u00e3o local.
mysql_memory_percent = \
  Percentagem de mem\u00f3ria do sistema que o MySQL deve utilizar. \
  Este valor \u00e9 guardado aqui para utiliza\u00e7\u00e3o por parte do programa zmmycnf. \
  A altera\u00e7\u00e3o desta defini\u00e7\u00e3o n\u00e3o se reflete imediatamente no servidor do MySQL. \
  Ter\u00e1 de, com muita precau\u00e7\u00e3o, voltar a gerar o my.cnf e \
 reiniciar o servidor do MySQL para a altera\u00e7\u00e3o ser aplicada.
mysql_innodb_log_buffer_size = \
  Consulte a documenta\u00e7\u00e3o do MySQL em rela\u00e7\u00e3o ao innodb_log_buffer_size. \
  Este valor \u00e9 guardado aqui para utiliza\u00e7\u00e3o por parte do programa zmmycnf. \
  A altera\u00e7\u00e3o desta defini\u00e7\u00e3o n\u00e3o se reflete imediatamente no servidor do MySQL. \
  Ter\u00e1 de, com muita precau\u00e7\u00e3o, voltar a gerar o my.cnf e \
 reiniciar o servidor do MySQL para a altera\u00e7\u00e3o ser aplicada.
mysql_innodb_log_file_size = \
  Consulte a documenta\u00e7\u00e3o do MySQL em rela\u00e7\u00e3o ao innodb_log_file_size. \
  Este valor \u00e9 guardado aqui para utiliza\u00e7\u00e3o por parte do programa zmmycnf. \
  A altera\u00e7\u00e3o desta defini\u00e7\u00e3o n\u00e3o se reflete imediatamente no servidor do MySQL. \
  Ter\u00e1 de, com muita precau\u00e7\u00e3o, voltar a gerar o my.cnf e \
 reiniciar o servidor do MySQL para a altera\u00e7\u00e3o ser aplicada.
mysql_sort_buffer_size = \
  Consulte a documenta\u00e7\u00e3o do MySQL em rela\u00e7\u00e3o ao sort_buffer_size. \
  Este valor \u00e9 guardado aqui para utiliza\u00e7\u00e3o por parte do programa zmmycnf. \
  A altera\u00e7\u00e3o desta defini\u00e7\u00e3o n\u00e3o se reflete imediatamente no servidor do MySQL. \
  Ter\u00e1 de, com muita precau\u00e7\u00e3o, voltar a gerar o my.cnf e \
