zimbra_index_lucene_merge_policy = LogDocMergePolicy haszn\u00e1lata helyes, LogByteSizeMergePolicy haszn\u00e1lata helytelen. \
A LogDocMergePolicy a dokumentumok sz\u00e1ma alapj\u00e1n v\u00e1lasztja ki az egyes\u00edtend\u0151 szegmenseket. A LogByteSizeMergePolicy a m\u00e9reteik alapj\u00e1n v\u00e1lasztja ki az egyes\u00edtend\u0151 szegmenseket.
zimbra_index_lucene_min_merge = Be\u00e1ll\u00edtja a Lucene minim\u00e1lis egyes\u00edt\u00e9si m\u00e9ret\u00e9t a Dokumentumokban vagy kB-ban az egyes\u00edt\u00e9st\u0151l f\u00fcgg\u0151en \
az ir\u00e1nyelv meghat\u00e1roz\u00e1sa a zimbra_index_lucene_merge_policy helyen tal\u00e1lhat\u00f3.
zimbra_index_lucene_max_merge = Be\u00e1ll\u00edtja a Lucene maxim\u00e1lis egyes\u00edt\u00e9si m\u00e9ret\u00e9t a Dokumentumokban vagy kB-ban az al\u00e1bbi helyen meghat\u00e1rozott egyes\u00edt\u00e9si ir\u00e1nyelvt\u0151l f\u00fcgg\u0151en: \
zimbra_index_lucene_merge_policy. Ez az \u00e9rt\u00e9k meghat\u00e1rozza a legnagyobb szegmenst, amelyet m\u00e1s szegmensekkel egyes\u00edteni lehet.
zimbra_index_lucene_merge_factor = Milyen gyakran egyes\u00edtik a szegmensindexeket az addDocument() seg\u00edts\u00e9g\u00e9vel. \
Kisebb \u00e9rt\u00e9kekkel kevesebb RAM van haszn\u00e1latban indexel\u00e9s k\u00f6zben, \u00e9s a keres\u00e9s gyorsabb, de az indexel\u00e9s \
sebess\u00e9ge lassabb. Nagyobb \u00e9rt\u00e9kkel t\u00f6bb RAM van haszn\u00e1latban indexel\u00e9s k\u00f6zben, \u00e9s a keres\u00e9s \
lassabb, az indexel\u00e9s pedig gyorsabb. A nagyobb \u00e9rt\u00e9kek (>10) a legjobbak a k\u00f6tegelt indexl\u00e9trehoz\u00e1shoz, a kisebb \
\u00e9rt\u00e9kek (<10) pedig az interakt\u00edvan karbantartott indexekhez j\u00f3k.
zimbra_index_lucene_term_index_divisor = Almint\u00e1k arra, hogy mely indexelt kifejez\u00e9sek t\u00f6lt\u0151dnek fel a RAM-ba. \
Az > 1 \u00e9rt\u00e9k be\u00e1ll\u00edt\u00e1s\u00e1val cs\u00f6kkentheti a mem\u00f3riahaszn\u00e1latot a nagyobb k\u00e9sleltet\u00e9s rov\u00e1s\u00e1ra, \
amikor bet\u00f6lti a kifejez\u00e9sekhez t\u00e1rolt r\u00f6gz\u00edt\u00e9si inform\u00e1ci\u00f3t.
zimbra_index_lucene_use_compound_file = helyes, ha \u00faj Lucene szegmensnek kell haszn\u00e1lnia az \u00f6sszetett f\u00e1jlform\u00e1tumot. \
  http://wiki.apache.org/lucene-java/ImproveIndexingSpeedazt mondja, hogy kapcsolja ki az \u00f6sszetett f\u00e1jlform\u00e1tumot a jobb \
teljes\u00edtm\u00e9ny \u00e9rdek\u00e9ben, de \u00edgy nagyon megn\u0151 a f\u00e1jlle\u00edr\u00f3k sz\u00e1ma. A f\u00e1jlle\u00edr\u00f3k elhaszn\u00e1lhat\u00f3k, \
ha a zimbra_index_lucene_merge_factor t\u00fal nagy.
zimbra_index_lucene_max_buffered_docs = A mem\u00f3ri\u00e1ba pufferel\u00e9s el\u0151tt sz\u00fcks\u00e9ges dokumentumok minim\u00e1lis sz\u00e1ma \
\u00faj szegmensk\u00e9nt van ki\u00fcr\u00edtve. A nagyobb \u00e9rt\u00e9kek \u00e1ltal\u00e1ban gyorsabb indexel\u00e9st biztos\u00edtanak.
zimbra_index_lucene_ram_buffer_size_kb = Lucene max. pufferelt RAM KB-ban
zimbra_index_lucene_io_impl = Lucene FSDirectory alkalmaz\u00e1sa haszn\u00e1lva az IO indexel\u00e9shez. \
Lehets\u00e9ges \u00e9rt\u00e9kek \
nio \u2013 NIOFSDirectory haszn\u00e1lata. Olvas\u00e1skor a java.nio FileChannel helyzetbe\u00e1ll\u00edt\u00f3 io-j\u00e1t haszn\u00e1lja, hogy elker\u00fclje a szinkroniz\u00e1l\u00e1st, amikor ugyanabb\u00f3l a f\u00e1jlb\u00f3l olvas. \
mmap \u2013 MMapDirectory haszn\u00e1lata. Olvas\u00e1skor a mem\u00f3ri\u00e1ba \u00e1gyazott IO-t haszn\u00e1lja. J\u00f3 v\u00e1laszt\u00e1s, ha az index m\u00e9ret\u00e9hez k\u00e9pest sok a virtu\u00e1lis mem\u00f3ria. \
egyszer\u0171 \u2013 SimpleFSDirectory haszn\u00e1lata. java.io.RandomAccessFile haszn\u00e1lata. A p\u00e1rhuzamos teljes\u00edtm\u00e9nye gyenge, mivel akkor szinkroniz\u00e1l, amikor t\u00f6bb sz\u00e1l olvassa ugyanazt a f\u00e1jlt. \
Ha nincs \u00e9rt\u00e9k, az FSDirectory v\u00e1lasztja ki az adott k\u00f6rnyezethez ill\u0151 legjobb alkalmaz\u00e1st.
zimbra_index_rfc822address_max_token_count = A c\u00edmek maxim\u00e1lis tokensz\u00e1ma az RFC822 c\u00edm tokenfolyam\u00e1ban. A limit vonatkozik minden \
FELAD\u00d3, C\u00cdMZETT \u00e9s M\u00c1SOLATOT KAP fejl\u00e9cre az e-mailekn\u00e9l, a Partnerek minden e-mail c\u00edm\u00e9re \u00e9s a Dokumentumok L\u00e9trehoz\u00f3 mez\u0151j\u00e9re.
zimbra_index_rfc822address_max_token_length = A c\u00edmek maxim\u00e1lis tokenhossz\u00fas\u00e1ga egy c\u00edmn\u00e9l az RFC822 c\u00edm tokenfolyam\u00e1ban. \
A limit vonatkozik minden FELAD\u00d3, C\u00cdMZETT \u00e9s M\u00c1SOLATOT KAP fejl\u00e9cre az e-mailekn\u00e9l, a Partnerek minden e-mail c\u00edm\u00e9re \u00e9s a Dokumentumok L\u00e9trehoz\u00f3 mez\u0151j\u00e9re.
zimbra_index_wildcard_max_terms_expanded = Maxim\u00e1lis helyettes\u00edt\u0151 kiterjeszt\u00e9s mindegyik kifejez\u00e9shez a lek\u00e9rdez\u00e9sben.
zimbra_galsync_index_reader_cache_size = Az indexolvas\u00f3k maxim\u00e1lis sz\u00e1ma a glob\u00e1lis c\u00edmlista keres\u00e9si index\u00e9nek gyors\u00edt\u00f3t\u00e1r\u00e1ban. \
