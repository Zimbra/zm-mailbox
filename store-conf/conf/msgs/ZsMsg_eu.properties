zimbra_index_lucene_merge_policy = "true" LogDocMergePolicy erabiltzeko, "false" LogByteSizeMergePolicy erabiltzeko. \
  LogDocMergePolicy delakoak dokumentu-kopuruan oinarrituta aukeratzen ditu bateratu beharreko segmentuak. LogByteSizeMergePolicy delakoak haien tamainaren arabera aukeratzen ditu bateratu beharreko segmentuak.
zimbra_index_lucene_min_merge = Lucene gutxieneko bateratze-tamaina ezartzen du, dokumentu-kopurua edo KB kopurua hartuta, zimbra_index_lucene_merge_policy delakoan zehaztutako \
 bateratze-gidalerroen arabera.
zimbra_index_lucene_max_merge = Lucene gehienezko bateratze-tamaina ezartzen du, dokumentu-kopurua edo KB kopurua hartuta, zimbra_index_lucene_merge_policy delakoan zehaztutako \
 bateratze-gidalerroen arabera. Balio honek beste segmentu batzuekin batera daitekeen segmenturik handiena zehazten du.
zimbra_index_lucene_merge_factor = Zenbat aldiz fusionatzen diren segmentu-indizeak addDocument() erabilita. \
  Balio txikiagoak erabiltzen direnean, RAM gutxiago erabiltzen da. Bilaketak azkarrago egiten dira, baina indexatzeko \
 abiadura motelagoa da balioak handiagoak direnean, RAM gehiago behar da. Bilaketak \
 motelagoak dira eta indexazioa azkarrago egiten da. Balio handiagoak (>10) egokiagoak dira indize-sortak sortzeko; eta balio \
 txikiagoak (<10) egokiagoak dira interaktiboak ez diren indizeetarako.
zimbra_index_lucene_term_index_divisor = Azpilaginak, terminoak indexatu dituztenak, RAM memorian kargatu dira. \
  > 1 balioa ezartzen baldin bada, aldi baterako gordetako erregistroaren informazioa \
 kargatzen denean, memoriaren erabilera murritz daiteke, latentzia handituta.
zimbra_index_lucene_use_compound_file = True, baldin eta Lucene segmentuak fitxategi konposatuaren formatua erabili behar badu. \
  http://wiki.apache.org/lucene-java/ImproveIndexingSpeed orriaren arabera, fitxategi konposatuaren formatua desaktibatuz gero, \
 errendimendua hobetuko da. Hala ere, fitxategien deskriptoreen kopurua handituko du. Fitxategien deskriptoreak murritz daitezke, \
 baldin eta zimbra_index_lucene_merge_factor handia bada.
zimbra_index_lucene_max_buffered_docs = Gutxienez zenbat dokumentu behar diren, bufer-memoriako \
 dokumentuak segmentu berri gisa hustu baino lehen. Balio handiek, oro har, indexazio azkarra sortzen dute.
zimbra_index_lucene_ram_buffer_size_kb = Gehienezko RAM Lucene-ko buferrean gordetako KB-n
zimbra_index_lucene_io_impl = Lucene FSDirectory inplementatu da, IO indexatzeko. \
  Balio posibleak: \
  nio - Erabili NIOFSDirectory. Fitxategi beretik irakurtzen denean, irakurketa egiterakoan, java.nio's FileChannel-en posizio-IO erabiltzen du, sinkronizazioa saihesteko. \
  mmap - Erabili MMapDirectory. Memoria-mapatutako IO erabiltzen du, irakurketa bitartean. Aukera ona da, baldin eta, indizearen tamaina aintzat hartuta, memoria birtual handia badago. \
  sinplea - Erabili SimpleFSDirectory. java.io.RandomAccessFile erabiltzen du. Errendimendua ez da oso ona, azpiprozesu anitzek fitxategi bera irakurtzen dutenean, sinkronizatu egin delako. \
  Baliorik eman ezean,  FSDirectory-k, ingurunea zein den, inplementazio onena hautatuko du.
