ldap_postfix_password = Mot de passe sp\u00e9cifi\u00e9 par postfix pour authentification dans LDAP.
ldap_amavis_password = Mot de passe sp\u00e9cifi\u00e9 par amavis pour authentification dans LDAP.
ldap_starttls_supported = Pr\u00e9cise si le serveur LDAP supporte startTLS.
ldap_require_tls = Pr\u00e9cise si TLS est requis pour les clients LDAP.
ldap_cache_account_maxsize = Nombre maximum d\u2019objets \u2018account\u2019 \u00e0 mettre en cache.
ldap_cache_account_maxage = \u00c2ge maximum (en minutes) des objets \u2018account\u2019 mis en cache.
ldap_cache_cos_maxsize = Nombre maximum d\u2019objets COS \u00e0 mettre en cache.
ldap_cache_cos_maxage = \u00c2ge maximum (en minutes) des objets \u2018COS\u2019 mis en cache.
ldap_cache_domain_maxsize = Nombre maximum d\u2019objets \u2018domain\u2019 \u00e0 mettre en cache.
ldap_cache_domain_maxage = \u00c2ge maximum (en minutes) des objets \u2018domain\u2019 mis en cache.
ldap_cache_mime_maxage = \u00c2ge maximum (en minutes) des objets MIME mis en cache.
ldap_cache_server_maxsize = Nombre maximum d\u2019objets server \u00e0 mettre en cache.
ldap_cache_server_maxage = \u00c2ge maximum (en minutes) des objets \u2018group\u2019 mis en cache
ldap_cache_share_locator_maxsize = Nombre maximum d\u2019objets du compte dans l\u2019entr\u00e9e de cache d\u00e9sign\u00e9e.
ldap_cache_share_locator_maxage = Time To Live/TTL de l\u2019entr\u00e9e de cache d\u00e9sign\u00e9e (en minutes).
ldap_cache_timezone_maxsize = Nombre maximum d\u2019objets \u2018timezone\u2019 \u00e0 mettre en cache.
ldap_cache_zimlet_maxsize = Nombre maximum d\u2019objets \u2018zimlet\u2019 \u00e0 mettre en cache.
ldap_cache_zimlet_maxage = \u00c2ge maximum (en minutes) des objets \u2018zimlet\u2019 mis en cache.
ldap_cache_custom_dynamic_group_membership_maxage_ms = \u00c2ge maximum (en millisecondes) avant de mettre en cache les groupes dynamiques \
