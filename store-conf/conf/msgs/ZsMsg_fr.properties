  de passe, utilisez le programme zmmypasswd qui permet de changer \
  le mot de passe dans MySQL et dans la configuration locale.
mysql_memory_percent = \
 Pourcentage de m\u00e9moire syst\u00e8me devant \u00eatre allou\u00e9 \u00e0 mysql. \
