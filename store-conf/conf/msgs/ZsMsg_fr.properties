localized_client_msgs_directory = Dossier des messages localis\u00e9s du client
skins_directory = Dossier des th\u00e8mes (skins).
zimbra_store_sweeper_max_age = \
  Les fichiers plus anciens que ce nombre de minutes sont supprim\u00e9s automatiquement du r\u00e9pertoire entrant de stockage.
zimbra_store_copy_buffer_size_kb = Les op\u00e9rations de copie de fichier utilisent des tampons de cette taille
zimbra_mailbox_galsync_cache = D\u00e9finit la taille maximum du cache des contacts de la bo\u00eete aux lettres. \
  D\u00e9finit une taille qui correspond au moins au nombre de contacts pr\u00e9sents dans la bo\u00eete aux lettres galsync.
zimbra_mailbox_manager_hardref_cache = \
  Nombre maximal de bo\u00eetes aux lettres qui pourra \u00eatre stock\u00e9 en m\u00e9moire avant\
  que le gestionnaire des bo\u00eetes aux lettres leur permette d\u2019\u00eatre purg\u00e9es via la r\u00e9cup\u00e9ration d\u2019espace \
  SoftReference.
zimbra_mailbox_active_cache = \
  Taille maximale du cache LRU interne d\u2019une bo\u00eete aux lettres interne lorsque des sessions sont actives.
zimbra_mailbox_inactive_cache = \
  Taille maximale du cache LRU interne d\u2019une bo\u00eete aux lettres interne lorsqu\u2019aucune session n\u2019est active.
zimbra_mailbox_change_checkpoint_frequency = \
  Fr\u00e9quence (en nombre de modifications) d\u2019\u00e9criture de la valeur de modification maximale\
 ZIMBRA.MAILBOX.CHANGE_CHECKPOINT d\u2019une bo\u00eete aux lettres.
zimbra_index_elasticsearch_url_base = URL de base de l\u2019API ElasticSearch REST.
zimbra_index_threads = Taille du pool de threads de l\u2019index de lot
zimbra_reindex_threads = Nombre maximal de threads pour la r\u00e9indexation. Les threads de r\u00e9indexation ne sont pas mises en pool.
zimbra_index_disable_perf_counters = Si la valeur est FALSE, les entr\u00e9es/sorties Lucene en lecture/\u00e9criture sont suivies par le syst\u00e8me de supervision de performances de Zimbra. \
  Si la valeur est TRUE, la supervision des entr\u00e9es/sorties Lucene est d\u00e9sactiv\u00e9e.
zimbra_index_max_readers = Nombre maximal d\u2019IndexReaders simultan\u00e9s
zimbra_index_max_writers = Nombre maximal d\u2019IndexWriters simultan\u00e9s
zimbra_index_reader_cache_size = Nombre maximum d\u2019IndexReaders dans le cache de l\u2019index des recherches
zimbra_index_reader_cache_ttl = Si l\u2019inactivit\u00e9 est sup\u00e9rieure \u00e0 ce nombre de secondes, supprimez l\u2019IndexReader du cache
zimbra_index_deferred_items_failure_delay = \
 Apr\u00e8s un \u00e9chec, d\u00e9lai minimal (en secondes) entre deux tentatives de vidage de\
  la file d\u2019attente des \u00e9l\u00e9ments non index\u00e9s (diff\u00e9r\u00e9s)
zimbra_index_lucene_max_terms_per_query = D\u00e9finit le nombre maximum de termes autoris\u00e9s par interrogation.
zimbra_index_max_transaction_bytes = \
  Lors de l\u2019ex\u00e9cution d\u2019op\u00e9rations d\u2019indexation par lot dans une transaction de bo\u00eete aux lettres, taille maximale d\u2019agr\u00e9gation d\u2019\u00e9l\u00e9ments \
  maximale autoris\u00e9e dans une seule transaction
zimbra_index_max_transaction_items = \
  Lors de l\u2019ex\u00e9cution d\u2019op\u00e9rations d\u2019indexation par lot, nombre maximal d\u2019\u00e9l\u00e9ments mail_items autoris\u00e9s dans une seule transaction
zimbra_index_max_pending_deletes = Nombre maximal de suppressions d\u2019index en attente jusqu\u2019\u00e0 la r\u00e9cup\u00e9ration de l\u2019espace disque
zimbra_index_lucene_merge_policy = TRUE pour utiliser LogDocMergePolicy, FALSE pour utiliser LogByteSizeMergePolicy. \
  LogDocMergePolicy s\u00e9lectionne les segments \u00e0 fusionner en fonction du nombre de documents. LogByteSizeMergePolicy s\u00e9lectionne les segments \u00e0 fusionner en fonction de leur taille.
zimbra_index_lucene_min_merge = D\u00e9finit la taille minimum de la fusion Lucene en nombre de documents ou en ko (selon la politique de fusion \
  sp\u00e9cifi\u00e9e dans zimbra_index_lucene_merge_policy).
zimbra_index_lucene_max_merge = D\u00e9finit la taille maximum de la fusion Lucene en nombre de documents ou en ko (selon la politique de fusion \
  sp\u00e9cifi\u00e9e dans zimbra_index_lucene_merge_policy). Cette valeur d\u00e9termine le segment le plus large qui pourra \u00eatre fusionn\u00e9 avec les autres segments.
zimbra_index_lucene_merge_factor = Fr\u00e9quence de fusionnement des index de segments par addDocument(). \
  Avec les valeurs basses, le syst\u00e8me utilise moins de m\u00e9moire RAM pendant l\u2019indexation et les recherches sont plus rapides, mais l\u2019indexation \
  est plus lente. Avec les valeurs \u00e9lev\u00e9es, le syst\u00e8me utilise plus de m\u00e9moire RAM pendant l\u2019indexation et les recherches sont \
  plus lentes, mais l\u2019indexation est plus rapide. Les valeurs \u00e9lev\u00e9es (> 10) sont adapt\u00e9es \u00e0 la cr\u00e9ation des index en batch ; les valeurs \
  basses (< 10) conviennent aux index qui sont g\u00e9r\u00e9s en mode interactif.
zimbra_index_lucene_term_index_divisor = Les sous-\u00e9chantillons utilis\u00e9s pour indexer les termes sont charg\u00e9s dans la m\u00e9moire RAM. \
  En fixant cette valeur > 1, vous pouvez r\u00e9duire l\u2019utilisation de la m\u00e9moire (au prix d\u2019une latence plus \u00e9lev\u00e9e) \
  lorsque vous chargez les informations enregistr\u00e9es pour un terme.
zimbra_index_lucene_use_compound_file = Valeur TRUE si un nouveau segment Lucene doit utiliser le format de fichier composite. \
  La page http://wiki.apache.org/lucene-java/ImproveIndexingSpeed recommande de d\u00e9sactiver le format de fichier composite. pour obtenir de meilleures \
  performances, mais indique \u00e9galement que cette configuration augmente consid\u00e9rablement le nombre de descripteurs de fichiers. Autrement dit, les descripteurs de fichiers pourraient \u00eatre \u00e9puis\u00e9s \
  si la valeur zimbra_index_lucene_merge_factor est \u00e9lev\u00e9e.
zimbra_index_lucene_max_buffered_docs = Nombre minimum de documents \u00e0 atteindre avant que les \
   documents stock\u00e9s dans la m\u00e9moire tampon soient vid\u00e9s sous la forme d\u2019un nouveau segment. En g\u00e9n\u00e9ral, les valeurs \u00e9lev\u00e9es garantissent une indexation plus rapide.
zimbra_index_lucene_ram_buffer_size_kb = Taille maximale de la RAM avec m\u00e9moire tampon Lucene en Ko
zimbra_index_lucene_io_impl = Impl\u00e9mentation Lucene FSDirectory utilis\u00e9e pour l\u2019indexation des E/S. \
  Valeurs possibles \
  nio - Utiliser NIOFSDirectory. Utilise les E/S positionnelles FileChannel du package java.nio pendant la lecture pour \u00e9viter la synchronisation si la lecture s\u2019effectue dans le m\u00eame fichier. \
  mmap - Utiliser MMapDirectory. Utilise des E/S mapp\u00e9es sur la m\u00e9moire pendant la lecture (choix int\u00e9ressant si la taille de la m\u00e9moire virtuelle est beaucoup plus importante que la taille de l\u2019index). \
  simple - Utiliser SimpleFSDirectory. Utilise RandomAccessFile du package java.io. Performances concurrentes m\u00e9diocres dans la mesure o\u00f9 la synchronisation s\u2019effectue chaque fois que plusieurs fils lisent le m\u00eame fichier. \
  Si aucune valeur n\u2019est sp\u00e9cifi\u00e9e, FSDirectory s\u00e9lectionne la meilleure impl\u00e9mentation pour l\u2019environnement disponible.
zimbra_index_rfc822address_max_token_count = Nombre maximum de tokens d\u2019adresses dans le flux de tokens d\u2019adresses RFC822. La limite s\u2019applique \u00e0 tous les \
  en-t\u00eates DE, \u00c0 et CC des mails, \u00e0 toutes les adresses mail des contacts et \u00e0 tous les champs Cr\u00e9ateur des documents.
zimbra_index_rfc822address_max_token_length = Longueur  maximum des tokens d\u2019adresse dans le flux de tokens d\u2019adresses RFC822. \
  La limite s\u2019applique \u00e0 tous les en-t\u00eates DE, \u00c0 et CC des mails, \u00e0 toutes les adresses mail des contacts et \u00e0 tous les champs Cr\u00e9ateur des documents.
zimbra_index_wildcard_max_terms_expanded = Expansion maximum par caract\u00e8res g\u00e9n\u00e9riques (wildcard) pour chaque terme de l\u2019interrogation.
zimbra_galsync_index_reader_cache_size = Nombre maximum d\u2019IndexReaders dans le cache des index de recherche de la LGA. \
  L\u2019index Lucene du compte de synchronisation de la LGA est mis en cache s\u00e9par\u00e9ment et sans \u00e9viction automatique.
zimbra_spam_report_queue_size = \
 Pour Junk/Not Junk Msg/ConvActionRequests, cette taille de file d\u2019attente \
  limite la file d\u2019attente des travaux du serveur pour le traitement des renvois.
zimbra_throttle_op_concurrency = \
 Liste de valeurs de concurrence s\u00e9par\u00e9es par une virgule pour chacun des cinq niveaux\
  de priorit\u00e9, de la priorit\u00e9 la plus \u00e9lev\u00e9e \u00e0 la priorit\u00e9 la plus basse
zimbra_im_chat_flush_time = Fr\u00e9quence d\u2019enregistrement (en secondes) des discussions MI
zimbra_im_chat_close_time = Temporisation du serveur (en secondes) avant fermeture des sessions MI inactives
zimbra_http_originating_ip_header = En-t\u00eate HTTP (permet de d\u00e9terminer l\u2019adresse IP du client)
zimbra_session_limit_imap = Nombre maximum de dossiers IMAP pouvant \u00eatre ouverts simultan\u00e9ment par chaque utilisateur
zimbra_session_limit_admin = Nombre maximum de sessions d\u2019administrateur SOAP pouvant \u00eatre ouvertes simultan\u00e9ment par un utilisateur donn\u00e9
zimbra_session_limit_soap = Nombre maximum de sessions SOAP actives par compte. \
