zimbra_session_limit_sync = Nombre maximum d\u2019observateurs/listeners de synchronisation par session pour ActiveSync. \
  Augmentez cette valeur progressivement pour \u00e9viter les erreurs \u00ab\u00a0Too many SYNCLISTENER sessions/Trop de sessions SYNCLISTENER\u00a0\u00bb dans le fichier sync.log.
zimbra_session_timeout_soap = Limite d\u2019inactivit\u00e9 (en secondes) des sessions SOAP
zimbra_session_max_pending_notifications = \
 Nombre maximal de notifications en attente qui peuvent \u00eatre mises en file d\u2019attente\
