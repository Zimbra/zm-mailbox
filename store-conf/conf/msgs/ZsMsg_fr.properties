mysql_pidfile = Fichier contenant l\u2019ID des processus MySQL.
mysql_mycnf = Chemin de my.cnf (fichier de configuration MySQL).
mysql_bind_address = Interface de cet h\u00f4te \u00e0 laquelle MySQL sera associ\u00e9 (bind).
mysql_port = Num\u00e9ro de port qui sera \u00e9cout\u00e9 par le serveur MySQL.
mysql_root_password = \
 Mot de passe pour l\u2019utilisateur \u2018root\u2019 int\u00e9gr\u00e9 de MySQL \
,  \u00e0 ne pas confondre avec l\u2019utilisateur root UNIX. Dans un souci pratique\
