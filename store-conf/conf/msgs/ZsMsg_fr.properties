ldap_read_timeout = D\u00e9lai (en millisecondes) au-del\u00e0 duquel la tentative de lecture est abandonn\u00e9e.
ldap_deref_aliases = \
 Indication si les alias doivent \u00eatre d\u00e9r\u00e9f\u00e9renc\u00e9s ou non pendant la recherche ou l\u2019association \u00e0 un r\u00e9pertoire externe. \
 Valeurs correctes\u00a0: always, never, find, searching
ldap_connect_pool_master = Pr\u00e9cise si la mise en pool des connexions JNDI doit \u00eatre ex\u00e9cut\u00e9e (ou non) pour le serveur LDAP ma\u00eetre.
ldap_connect_pool_debug = Pr\u00e9cise si la mise en pool des connexions LDAP doit \u00eatre d\u00e9bogu\u00e9e (ou non).
ldap_connect_pool_initsize = Nombre initial de connexions LDAP actives \u00e0 atteindre.
ldap_connect_pool_maxsize = Nombre maximum de connexions LDAP autoris\u00e9es (actives et inactives).
ldap_connect_pool_prefsize = \
 Nombre pr\u00e9f\u00e9r\u00e9 de connexions LDAP (l\u2019affectation de la m\u00eame valeur\
