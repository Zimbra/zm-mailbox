ldap_connect_pool_timeout = Millisecondes d\u2019inactivit\u00e9 avant que la connexion inactive soit retir\u00e9e du pool.
ldap_connect_pool_health_check_on_checkout_enabled = \
  Indication si l\u2019int\u00e9grit\u00e9 du pool de connexions sera v\u00e9rifi\u00e9e lorsque l\u2019utilisation d\u2019une connexion doit \u00eatre v\u00e9rifi\u00e9e.\
