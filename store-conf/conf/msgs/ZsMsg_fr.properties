zimbra_ssl_enabled = Pr\u00e9cise si la Keystore SSL doit \u00eatre charg\u00e9e (ou non)
stats_img_folder = Dossier des statistiques g\u00e9n\u00e9r\u00e9es
ldap_host = H\u00f4te LDAP \u00e0 utiliser (Param\u00e8tre abandonn\u00e9 \u2013 Veuillez utiliser ldap_url)
ldap_log_level = Niveau des logs LDAP
ldap_port = Port LDAP \u00e0 utiliser (Param\u00e8tre abandonn\u00e9 \u2013 Veuillez utiliser ldap_url)
ldap_url = Liste des serveurs LDAP pouvant \u00eatre utilis\u00e9s par ce serveur.
ldap_master_url = URL du serveur LDAP ma\u00eetre.
ldap_is_master = Cet h\u00f4te sera-t-il utilis\u00e9 comme serveur LDAP ma\u00eetre\u00a0?
ldap_root_password = \
 Mot de passe pour slapd.conf rootdn LDAP. Dans un souci pratique, \
  lors de l\u2019initialisation LDAP, un mot de passe \
  al\u00e9atoire est g\u00e9n\u00e9r\u00e9 et enregistr\u00e9 dans la configuration locale et dans slapd.conf.  Pour \
