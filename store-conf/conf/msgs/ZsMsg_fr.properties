zimbra_converter_enabled_uuencode = Pr\u00e9cise si le d\u00e9codeur UUENCODE est ex\u00e9cut\u00e9 lors de l\u2019analyse des messages enregistr\u00e9s
zimbra_converter_enabled_tnef = Pr\u00e9cise si le d\u00e9codeur TNEF est ex\u00e9cut\u00e9 (ou non) lors de l\u2019analyse des messages enregistr\u00e9s
