compute_aggregate_quota_threads = Dimensioni pool del thread per il calcolo dell\u2019utilizzo dello spazio aggregato del dominio
external_store_local_cache_max_bytes = Numero massimo di byte da mantenere nella cache di file locale di ExternalStoreManager.
