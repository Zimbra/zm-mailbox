zimbra_mailbox_change_checkpoint_frequency = Frequenza (in numero di variazioni) alla quale viene trascritto il valore della variazione di piena della casella di posta ZIMBRA.MAILBOX.CHANGE_CHECKPOINT.
zimbra_index_elasticsearch_url_base = URL di base REST API ElasticSearch.
zimbra_index_threads = Dimensioni pool del thread per l\u2019indice del batch
zimbra_reindex_threads = Numero massimo di thread per reindicizzazione. I thread reindicizzati non sono raggruppati.
zimbra_index_disable_perf_counters = Se false, gli IO di lettura e scrittura sono tracciati dal monitoraggio delle prestazioni Zimbra. \
  Un valore true disattiva il monitoraggio IO Lucene.
zimbra_index_max_readers = Numero massimo di IndexReaders simultanei
zimbra_index_max_writers = Numero massimo di IndexWriters simultanei
zimbra_index_reader_cache_size = Numero massimo di IndexReader nella cache dell\u2019indice di ricerca
zimbra_index_reader_cache_ttl = Se inattivo per un tempo superiore a questo valore (in secondi), rimuovere l\u2019IndexReader dalla cache
zimbra_index_deferred_items_failure_delay = Sucessivamente all\u2019errore, il ritardo minimo (in secondi) tra i tentativi di cancellazione della coda di elementi non indicizzati (differiti)
zimbra_index_lucene_max_terms_per_query = Imposta il numero massimo di termini consentiti per query.
zimbra_index_max_transaction_bytes = Quando si sottopongono a batch le operazioni di indicizzazione in una transazione della casella di posta, le dimensioni massime complessive di elementi che saranno consentiti in una singola transazione
zimbra_index_max_transaction_items = Quando si sottopongono a batch le operazioni di indicizzazione, il numero massimo di elementi di posta consentiti in una singola transazione
zimbra_index_max_pending_deletes = Numero massimo di eliminazioni indicizzate in sospeso fino alla rigenerazione dello spazio su disco
zimbra_index_lucene_merge_policy = true per l\u2019uso di LogDocMergePolicy, false per l\u2019uso di LogByteSizeMergePolicy \
  LogDocMergePolicy sceglie i segmenti da unire in base al numero di documenti. LogByteSizeMergePolicy sceglie i segmenti da unire in base alle loro dimensioni.
zimbra_index_lucene_min_merge = Imposta la dimensione di unione minima Lucene in numero di documenti o in KB in base ai criteri di unione \
  specificati in zimbra_index_lucene_merge_policy.
zimbra_index_lucene_max_merge = Imposta la dimensione di unione massima Lucene in numero di documenti o in KB in base ai criteri di unione specificati in \
  zimbra_index_lucene_merge_policy. This value determines the largest segment that may be merged with other segments.
zimbra_index_lucene_merge_factor = Frequenza di unione di indici dei segmenti da parte di addDocument(). \
  Con valori meno elevati si utilizza meno RAM durante l\u2019indicizzazione e le ricerche sono pi\u00f9 rapide ma \
  la velocit\u00e0 di indicizzazione \u00e8 inferiore. Con valori pi\u00f9 elevati si utilizza pi\u00f9 RAM durante l\u2019indicizzazione e le ricerche sono \
  pi\u00f9 lente, ma l\u2019indicizzazione \u00e8 pi\u00f9 rapida. Valori pi\u00f9 elevati (>10) sono migliori per la creazione dell\u2019indice del batch mentre valori \
  inferiori (<10) lo sono per indici con gestione interattiva.
zimbra_index_lucene_term_index_divisor = Sottocampioni i cui termini indicizzati sono caricati nella RAM. \
  Impostandoli su un valore > 1 si pu\u00f2 ridurre l\u2019impiego di memoria a spese di una maggiore latenza \
  quando si caricano le informazioni di un record archiviato per un termine.
zimbra_index_lucene_use_compound_file = true se un nuovo segmento Lucene deve usare il formato file composto. \
  Al link http://wiki.apache.org/lucene-java/ImproveIndexingSpeed \u00e8 spiegato come disattivare il formato file composto per migliori \
  prestazioni ma con grande aumento del numero di descrittori di file. \u00c8 possibile ridurre i descrittori di file \
  se zimbra_index_lucene_merge_factor \u00e8 grande.
zimbra_index_lucene_max_buffered_docs = Il numero minimo di documenti richiesto prima che sia effettuato il flush dei documenti nella memoria buffer \
   come un nuovo segmento. Valori pi\u00f9 elevati di norma determinano un\u2019indicizzazione pi\u00f9 rapida.
zimbra_index_lucene_ram_buffer_size_kb = Quantit\u00e0 massima di RAM in buffer Lucene in KB
zimbra_index_lucene_io_impl = Per l\u2019indicizzazione dell\u2019IO si usa l\u2019implementazione Lucene FSDirectory. \
  Valori possibili
  nio - Uso di NIOFSDirectory. Utilizza l\u2019io posizionale del FileChannel di java.nio durante la lettura per evitare la sincronizzazione con lettura dallo stesso file. \
  mmap - Uso di MMapDirectory. Durante la lettura utilizza l\u2019IO mappato in memoria. Una buona scelta se si dispone di molta memoria virtuale relativa alle dimensioni dell\u2019indice. \
  semplice - Uso di SimpleFSDirectory. Utilizza java.io.RandomAccessFile. Le prestazioni concorrenti sono scarse in quanto sincronizza quando pi\u00f9 thread leggono lo stesso file. \
  Se non viene fornito alcun valore, FSDirectory sceglier\u00e0 l\u2019implementazione migliore per l\u2019ambiente.
zimbra_index_rfc822address_max_token_count = Il conteggio massimo dei token degli indirizzi nel flusso di token degli indirizzi RFC822. Il limite si applica a tutte \
  le intestazioni DA, A e CC delle email, a tutte le email e indirizzi email dei Contatti e al campo Autore per i documenti.
zimbra_index_rfc822address_max_token_length = La lunghezza massima dei token per un indirizzo nel flusso di token degli indirizzi RFC822. \
  Il limite si applica a tutte le intestazioni DA, A e CC delle email, a tutte le email e indirizzi email dei Contatti e al campo Autore per i documenti.
zimbra_index_wildcard_max_terms_expanded = Massime espansioni carattere jolly per ciascun singolo termine della query.
zimbra_galsync_index_reader_cache_size = Il numero massimo di IndexReader nella cache dell\u2019indice di ricerca GAL. \
  L\u2019indice Lucene dell\u2019account di sincronizzazione GAL \u00e8 memorizzato separatamente senza alcuna eliminazione automatica.
zimbra_spam_report_queue_size = \
 Per Junk/Not Junk Msg/ConvActionRequests queste dimensioni della coda limitano la coda di lavoro \
 del server per l\u2019elaborazione degli inoltri.
zimbra_throttle_op_concurrency = \
 Elenco separato da virgole dei valori concorrenti per ciascuno dei 5 livelli di priorit\u00e0, \
 dal pi\u00f9 alto al pi\u00f9 basso
zimbra_im_chat_flush_time = Frequenza (in secondi) con la quale si aprono chat IM memorizzate nell\u2019archivio
zimbra_im_chat_close_time = Periodo di attesa del server (in secondi) prima di chiudere le sessioni di chat IM inattive
zimbra_http_originating_ip_header = Intestazione HTTP da esaminare per determinare l\u2019indirizzo IP originale del client
zimbra_session_limit_imap = Numero massimo di cartelle IMAP che un singolo utente pu\u00f2 tenere aperte alla volta
zimbra_session_limit_admin = Numero massimo di sessioni SOAP admin che un singolo utente pu\u00f2 tenere aperte alla volta
zimbra_session_limit_soap = Numero massimo di sessioni soap attive per account. \
  Fare attenzione ad aumentare questo valore per evitare errori quali "Troppe sessioni SOAP\u201d in mailbox.log.
zimbra_session_limit_sync = Numero massimo di listener di sincronizzazione per sessione per ActiveSync. \
  Fare attenzione ad aumentare questo valore per evitare errori quali "Troppe sessioni SYNCLISTENER" in sync.log.
zimbra_session_timeout_soap = Timeout di inattivit\u00e0 (in secondi) per le sessioni SOAP
zimbra_session_max_pending_notifications = Numero massimo di notifiche in attesa che possono essere messe in coda in una sessione SOAP, prima che la coda venga cancellata e al client venga comunicato che lo stato non \u00e8 valido
zimbra_converter_enabled_uuencode = Indica se il decoder UUENCODE viene eseguito durante il parsing dei messaggi dall\u2019archivio
zimbra_converter_enabled_tnef = Indica se il decoder TNEF viene eseguito durante il parsing dei messaggi dall\u2019archivio
zimbra_converter_depth_max = Profondit\u00e0 della parte MIME ricorsiva, al di sotto della quale i convertitori non agiscono
zimbra_ssl_enabled = Indica se caricare o meno il keystore SSL
stats_img_folder = Directory per la memorizzazione delle immagini statistiche generate.
ldap_host = Host LDAP da usare. Obsoleto: al suo posto usa ldap_url.
ldap_log_level = Livello di registrazione LDAP
ldap_port = Porta LDAP da usare. Obsoleto: al suo posto usa ldap_url.
ldap_url = Elenco dei server LDAP da usare con questo server.
ldap_master_url = URL del master LDAP.
ldap_is_master = Questo host \u00e8 il server LDAP master?
ldap_root_password = Password per LDAP slapd.conf rootdn. Per praticit\u00e0, durante l\u2019inizializzazione di LDAP viene generata una password casuale, salvata in una configurazione locale e in slapd.conf. Se si desideracambiare questa password, utilizzare il programma zmldappasswd che la modificher\u00e0 sia in slapd.conf sia nella configurazione locale.
ldap_connect_timeout = Il tempo in millisecondi trascorso il quale un tentativo di connessione viene interrotto.
ldap_read_timeout = Il tempo in millisecondi trascorso il quale un tentativo di lettura viene interrotto.
ldap_deref_aliases = Indica se annullare i riferimenti agli alias mentre si esegue una ricerca o il binding nella directory esterna. I valori validi sono: sempre, mai, trova, cerca
ldap_connect_pool_master = Indica se usare il pooling di connessioni JNDI per il master LDAP.
ldap_connect_pool_debug = Indica se eseguire il debug del pooling di connessioni LDAP.
ldap_connect_pool_initsize = Numero iniziale di connessioni LDAP attive in base al quale eseguire il ramp up.
ldap_connect_pool_maxsize = Numero massimo di connessioni LDAP attive e inattive consentite.
ldap_connect_pool_prefsize = Numero preferito di connessioni LDAP; l\u2019impostazione allo stesso valore delle dimensioni massime e di quelle predefinite mantiene il pool di connessioni su dimensioni predeterminate.
ldap_connect_pool_timeout = Tempo di inattivit\u00e0, in millisecondi, trascorso il quale una connessione inattiva viene eliminata dal pool.
ldap_connect_pool_health_check_on_checkout_enabled = Indica se la verifica dell\u2019integrit\u00e0 del pool di connessioni verr\u00e0 invocata ogni volta che una connessione deve essere controllata per l\u2019utilizzo. Se la verifica dell\u2019integrit\u00e0 OnCheckout \u00e8 attivata, la verifica dell\u2019integrit\u00e0 del background periodico verr\u00e0 disattivata.
ldap_connect_pool_health_check_interval_millis = Arco di tempo in millisecondi tra le verifiche periodiche di integrit\u00e0 in background e le connessioni disponibili nel pool di connessioni.
ldap_connect_pool_health_check_max_response_time_millis = Arco di tempo massimo in millisecondi che dovrebbe essere consentito affinch\u00e9 la risposta della verifica di integrit\u00e0 ritorni dal server LDAP.
ldap_replication_password = Password usata dall\u2019utente syncrepl per l\u2019autenticazione nel master LDAP.
ldap_postfix_password = Password usata da postfix per l\u2019autenticazione in LDAP.
ldap_amavis_password = Password usata da amavis per l\u2019autenticazione in LDAP.
ldap_starttls_supported = Indica se il server LDAP supporta l\u2019operazione startTLS.
ldap_require_tls = Indica se il TLS \u00e8 necessario per i client LDAP.
ldap_cache_account_maxsize = Numero massimo di oggetti di account nella cache.
ldap_cache_account_maxage = Et\u00e0 massima (in minuti) degli oggetti di account nella cache.
ldap_cache_cos_maxsize = Numero massimo di oggetti di cos nella cache.
ldap_cache_cos_maxage = Et\u00e0 massima (in minuti) degli oggetti di cos nella cache.
ldap_cache_domain_maxsize = Numero massimo di oggetti di dominio nella cache.
ldap_cache_domain_maxage = Et\u00e0 massima (in minuti) degli oggetti di dominio nella cache.
ldap_cache_mime_maxage = Et\u00e0 massima, in minuti, degli oggetti MIME nella cache.
ldap_cache_server_maxsize = Numero massimo di oggetti server nella cache.
ldap_cache_server_maxage = Et\u00e0 massima (in minuti) degli oggetti di gruppo nella cache.
ldap_cache_share_locator_maxsize = Massimi elementi account nella cache voci denominata.
ldap_cache_share_locator_maxage = TTL cache voci denominata in minuti.
ldap_cache_timezone_maxsize = Numero massimo di oggetti di fuso orario nella cache.
ldap_cache_zimlet_maxsize = Numero massimo di oggetti zimlet nella cache.
ldap_cache_zimlet_maxage = Et\u00e0 massima (in minuti) degli oggetti zimlet nella cache.
ldap_cache_custom_dynamic_group_membership_maxage_ms = Et\u00e0 massima (in millisecondi) per memorizzare nella cache di quali gruppi dinamici \
  \u00e8 membro un account per quei gruppi la cui appartenenza \u00e8 determinata mediante una URL membro personalizzata.
mysql_directory = Ubicazione dell\u2019installazione MySQL.
mysql_data_directory = Directory in cui devono risiedere i dati MySQL.
mysql_errlogfile = Registro errori MySQL/MariaDB.
mysql_socket = Percorso del socket MySQL per l\u2019uso da parte degli strumenti della riga di comando MySQL.
mysql_pidfile = File nel quale \u00e8 memorizzata l\u2019ID di processo MySQL.
mysql_mycnf = Percorso di my.cnf, il file di configurazione MySQL.
mysql_bind_address = Interfaccia su questo host con cui MySQL eseguir\u00e0 il binding.
mysql_port = Numero della porta sulla quale il server MySQL deve rimanere in ascolto.
mysql_root_password = Password per l\u2019utente principale integrato di MySQL, da non confondersi con l\u2019accesso principale UNIX. Per comodit\u00e0, durante l\u2019inizializzazione del database viene generata una password casuale, salvata in una configurazione locale e in MySQL. Se si desideracambiare questa password, utilizzare il programma zmmypasswd che la modificher\u00e0 sia in MySQL sia nella configurazione locale.
mysql_memory_percent = Percentuale della memoria di sistema che mysql dovrebbe utilizzare. Questo valore \u00e8 memorizzato qui per essere utilizzato dal programma zmmycnf. La modifica di questa impostazione non si ripercuote immediatamente sul server MySQL. Sar\u00e0 necessario rigenerare, con estrema cautela, my.cnf e riavviare il server MySQL affinch\u00e9 le modifiche diventino effettive.
mysql_innodb_log_buffer_size = Consultare la documentazione MySQL per innodb_log_buffer_size. Questo valore \u00e8 memorizzato qui per essere utilizzato dal programma zmmycnf. La modifica di questa impostazione non si ripercuote immediatamente sul server MySQL. Sar\u00e0 necessario rigenerare, con estrema cautela, my.cnf e riavviare il server MySQL affinch\u00e9 le modifiche diventino effettive.
mysql_innodb_log_file_size = Consultare la documentazione MySQL per innodb_log_file_size. Questo valore \u00e8 memorizzato qui per essere utilizzato dal programma zmmycnf. La modifica di questa impostazione non si ripercuote immediatamente sul server MySQL. Sar\u00e0 necessario rigenerare, con estrema cautela, my.cnf e riavviare il server MySQL affinch\u00e9 le modifiche diventino effettive.
mysql_sort_buffer_size = Consultare la documentazione MySQL per sort_buffer_size. Questo valore \u00e8 memorizzato qui per essere utilizzato dal programma zmmycnf. La modifica di questa impostazione non si ripercuote immediatamente sul server MySQL. Sar\u00e0 necessario rigenerare, con estrema cautela, my.cnf e riavviare il server MySQL affinch\u00e9 le modifiche diventino effettive.
mysql_read_buffer_size = Consultare la documentazione MySQL per read_buffer_size. Questo valore \u00e8 memorizzato qui per essere utilizzato dal programma zmmycnf. La modifica di questa impostazione non si ripercuote immediatamente sul server MySQL. Sar\u00e0 necessario rigenerare, con estrema cautela, my.cnf e riavviare il server MySQL affinch\u00e9 le modifiche diventino effettive.
mysql_backup_retention = \
Numero di revisioni del backup del database mysql da conservare.
antispam_mysql_enabled = Utilizza il database mysql per l\u2019antispam.  L\u2019impostazione predefinita \u00e8 "false".
antispam_backup_retention = \
Numero di revisioni del backup del database antispam da conservare.
derby_properties = Percorso del file delle propriet\u00e0 di configurazione Derby.
imap_max_consecutive_error = Se superiore a 0, ignora la connessione imap se si raggiunge il valore imap_max_consecutive_error.
imap_inactive_session_cache_size = Ehcache: il numero massimo di voci cache IMAP inattive su disco prima dell\u2019eliminazione.
imap_use_ehcache = Se true, usare Ehcache per il caching IMAP della sessione. Altrimenti, usare la cache del disco.
imap_write_timeout = Imposta il timeout di scrittura della sessione IMAP (nio).
imap_write_chunk_size = Dimensione in byte del buffer di scrittura IMAP.
imap_thread_keep_alive_time = Durata predefinita, in secondi, di un thread IMAP.
imap_throttle_ip_limit = Se superiore a 0, massime richieste IMAP/secondo per IP.
imap_throttle_acct_limit = Se superiore a 0, massime richieste IMAP/secondo per account.
nio_imap_enabled = Se true, attivare IO Jetty non bloccante per IMAP.
nio_pop3_enabled = Se true, attivare IO Jetty non bloccante per POP3.
postfix_mail_owner = postfix_mail_owner
postfix_setgid_group = postfix_setgid_group
postfix_version = postfix_version
mailboxd_directory = Ubicazione dell\u2019installazione Mailboxd.
mailboxd_java_heap_size = Numero di megabyte da utilizzare come dimensione massima di heap Java (-Xmx) del JVM Mailboxd in esecuzione.
mailboxd_java_heap_new_size_percent = Percentuale dell\u2019heap Java che sar\u00e0 usata per l\u2019ultima generazione (-Xmx) della JVM che esegue Mailboxd.
mailboxd_java_options = Opzioni JVM da usare all\u2019avvio di Mailboxd.
mailboxd_pidfile = File in cui \u00e8 memorizzata l\u2019ID di processo della JVM Mailboxd.
mailboxd_keystore = Ubicazione del file dati del keystore.
mailboxd_keystore_password = Password da usare con il keystore KeyManager.
mailboxd_truststore = Ubicazione del file dati del truststore.
mailboxd_truststore_password = Password da usare con il keystore TrustManager.
client_ssl_truststore = Ubicazione del file dati del truststore per l\u2019autenticazione SSL del client.
client_ssl_truststore_password = Password da usare con il keystore TrustManager SSL del client.
mailboxd_output_file = File per il reindirizzamento di stdout e stderr del server.
mailboxd_output_rotate_interval = Periodo (in secondi) di rotazione del file di output mailboxd. Se <= 0, non viene eseguita alcuna rotazione.
mailboxd_thread_stack_size = Dimensioni di stack del thread di Mailboxd
ssl_allow_untrusted_certs = Se "true", permette i certificati SLL autofirmati.
zimlet_directory = Percorso degli zimlet installati.
calendar_outlook_compatible_allday_events = Usa eventi giornata intera compatibili con Outlook. L\u2019impostazione predefinita \u00e8 false.
calendar_entourage_compatible_timezones = Fare riferimento al parametro TZID nelle propriet\u00e0 iCalendar, per aggirare il bug in MS Entourage. L\u2019impostazione predefinita \u00e8 True.
calendar_ics_import_full_parse_max_size = Durante l\u2019importazione di ics, utilizzare l\u2019intero parser se le sue dimensioni sono inferiori o uguali a questo; i file ics pi\u00f9 grandi vengono sottoposti al parsing con un parser di callback che non consente l\u2019inoltro dei riferimenti a VTIMEZONE TZID
calendar_canonical_tzid = ID del fuso orario da restituire come TimeZone.getCanonicalID(). Valori possibili: "olson","windows","java". "windows" per impostazione predefinita.
calendar_cache_enabled = Attiva la cache dell\u2019Agenda. L\u2019impostazione predefinita \u00e8 "false".
calendar_cache_directory = Directory principale dei file cache dell\u2019Agenda
calendar_cache_lru_size = Dimensioni dell\u2019LRU della cache di memoria. Memorizza nella cache questo numero di cartelle dell\u2019Agenda.
calendar_cache_range_month_from = Mese iniziale nell\u2019intervallo di cache. 0 rappresenta il mese corrente, -1 rappresenta il mese scorso, ecc.
calendar_cache_range_months = Numero di mesi nell\u2019intervallo da memorizzare nella cache.
krb5_keytab = Ubicazione del file keytab Zimbra Kerberos 5
krb5_debug_enabled = Attiva debugging di Kerberos
zimbra_mtareport_max_hosts = Numero massimo di host da includere in rapporti giornalieri MTA generati da zmdailyreport.
zimbra_mtareport_max_recipients = Numero di destinatari da elencare nei rapporti giornalieri MTA.
zimbra_mtareport_max_senders = Numero di mittenti da elencare nei rapporti giornalieri MTA.
zimbra_mtareport_max_users = Numero massimo di utenti da includere in rapporti giornalieri MTA generati da zmdailyreport.
zimbra_auth_always_send_refer = Reinviare sempre un tag <refer> nella risposta di autenticazione per forzare il reindirizzamento di un client.
zimbra_admin_service_port = Porta di amministrazione di bootstrap/predefinita.
zimbra_admin_service_scheme = Schema del protocollo di amministrazione di bootstrap/predefinito.
zimbra_mail_service_port = Port email predefinito
zimbra_zmprov_default_to_ldap = Indica se zmprov assume LDAP o SOAP come impostazione predefinita.
zimbra_zmprov_default_soap_server = Server SOAP predefinito a cui zmprov si collega
zmprov_safeguarded_attrs = Elenco di attributi di provisioning multivalore separati da virgola che \u00e8 necessario proteggere dalla sostituzione
zmprov_tmp_directory = Directory temporanea per zmprov per scrivere valori degli attributi binari nei file.
zimbra_mailbox_groups = Numero di gruppi di caselle di posta in cui distribuire le nuove caselle di posta.
debug_mailboxindex_use_new_locking = Usa il blocco "new style" per MailboxIndex
zimbra_class_provisioning = Classe di interfaccia di provisioning
