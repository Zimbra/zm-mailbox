servlet_max_concurrent_requests_per_session = numero massimo di richieste HTTP simultanee per ciascuna sessione HTTP (0 indica nessun limite). Un\u2019eventuale modifica verr\u00e0 resa effettiva a partire dalla nuova sessione.
shared_mime_info_globs = file GLOB shared-mime-info di freedesktop.org
shared_mime_info_magic = file Magic shared-mime-info di freedesktop.org
soap_response_buffer_size = Dimensione del buffer del contenuto per l\u2019invio di risposte HTTP SOAP. Se non \u00e8 impostata, viene utilizzata l\u2019impostazione predefinita jetty.
soap_response_chunked_transfer_encoding_enabled = Disabilita le risposte SOAP Chunked
socket_connect_timeout = Timeout connessione socket predefinito in millisecondi
socket_so_timeout = Timeout SO socket predefinito in millisecondi
socks_enabled = Abilita supporto facoltativo per client SOCKS
ssl_allow_accept_untrusted_certs = consenti all\u2019utente di accettare certificati non attendibili
ssl_allow_mismatched_certs = Consenti certificati non corrispondenti (disabilita verifica nome host)
