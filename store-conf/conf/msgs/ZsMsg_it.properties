xmpp_offline_type = Tipo di operazione da eseguire per i messaggi ricevuti da utenti offline: drop|bounce|store|store_and_bounce|store_and_drop
xmpp_private_storage_enabled = XMPP: supporta archiviazione privata (XEP-0049)
xmpp_server_certificate_accept_selfsigned = XMPP - da server a server: accetta certificati autofirmati da server remoti
xmpp_server_certificate_verify = XMPP - da server a server: abilita/disabilita per tutti verifica dei certificati (attualmente BROKEN, non abilitata)
xmpp_server_certificate_verify_chain = XMPP - da server a server: abilita verifica certificati SSL per l\u2019intera catena di certificati (solo se certificate_verify \u00e8 true)
xmpp_server_certificate_verify_root = XMPP - da server a server: abilita verifica dei certificati SSL per certificato radice (solo se certificate_verify \u00e8 true)
