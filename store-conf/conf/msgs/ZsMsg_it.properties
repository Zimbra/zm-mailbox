xmpp_client_idle_timeout = Timeout inattivit\u00e0 client XMPP
xmpp_client_write_timeout = Timeout per socket client bloccato durante un\u2019operazione di scrittura
xmpp_cloudrouting_idle_timeout = Timeout inattivit\u00e0 socket CloudRouting
xmpp_dns_override = Ignora DNS per server XMPP, elenco di voci separate da virgole nel formato "{dominio:nomehost:porta}"
