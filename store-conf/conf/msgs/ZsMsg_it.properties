zimbra_class_store = Classe interfaccia memorizzazione messaggi
zimbra_class_application = Classe di interfaccia applicazione Zimbra
zimbra_class_rulerewriterfactory = Classe di interfaccia RuleRewriterFactory
zimbra_class_dbconnfactory = Classe predefinita della connessione database
zimbra_class_soapsessionfactory = Classe predefinita della sessione Soap
av_notify_user = Indirizzo email per inviare messaggi amministrativi da antivirus e DKIM.
av_notify_domain = Dominio predefinito in impostazioni amavisd.
data_source_trust_self_signed_certs = Consenti i certificati autofirmati nel collegamento a un\u2019origine dati su SSL.
data_source_fetch_size = Numero massimo di messaggi IMAP da reperire in ciascuna richiesta
data_source_max_literal_mem_size = Dimensioni dati massime letterali (in byte) che verranno memorizzate nella cache. I dati maggiori verranno memorizzati in un file temporaneo.
timezone_file = File iCalendar che elenca i fusi orari conosciuti
search_disable_database_hints = Se "true", non usare suggerimenti ai database nelle query generate durante la ricerca
search_dbfirst_term_percentage_cutoff = Parametro di generazione query interna
zmstat_interval = Frequenza di campionamento di zmstat, in secondi
zmstat_df_excludes = elenco di valori separati da due punti dei volumi di disco (per percorso di montaggio) da escludere da zmstat
zimbra_noop_default_timeout = Tempo (in secondi) in cui il server consentir\u00e0 il blocco di NoOpRequest se l\u2019attesa=1 viene specificata dal client
zimbra_noop_min_timeout = Timeout minimo consentito, in secondi, specificato per NoOpRequest
zimbra_noop_max_timeout = Timeout massimo consentito, in secondi, specificato per NoOpRequest
zimbra_waitset_default_request_timeout = Timeout predefinito, in secondi, per il blocco di una richiesta WaitSetRequest non di amministrazione
zimbra_waitset_min_request_timeout = Timeout minimo, in secondi, per il blocco di una richiesta WaitSetRequest non di amministrazione
zimbra_waitset_max_request_timeout = Timeout massimo, in secondi, per il blocco di una richiesta WaitSetRequest non di amministrazione
zimbra_waitset_max_per_account = Numero massimo di WaitSets non di amministrazione che un singolo account pu\u00f2 tenere aperti
zimbra_admin_waitset_default_request_timeout = Timeout predefinito, in secondi, per il blocco di una richiesta WaitSetRequest di amministrazione
zimbra_admin_waitset_min_request_timeout = Timeout minimo, in secondi, per il blocco di una richiesta WaitSetRequest di amministrazione
