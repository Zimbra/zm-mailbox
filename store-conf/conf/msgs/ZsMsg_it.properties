text_attachments_base64 = Se il valore \u00e8 true, codifica sempre gli allegati in formato testo come base64.
cli_httpclient_soaphttptransport_so_timeout = timeout del socket in millisecondi per client SOAP degli strumenti CLI con la classe SoapHttpTransport
client_use_native_proxy_selector = Indica se utilizzare codice nativo per la lettura dei dati del proxy di sistema
client_use_system_proxy = Indica se utilizzare proxy di sistema
contact_ranking_enabled = Abilita tabella di classificazione contatti
data_source_config = Percorso del file di configurazione dell\u2019origine dati.
httpclient_internal_client_connection_timeout = httpclient client per connessioni interne Zimbra: imposta il timeout in millisecondi usato durante il recupero di una connessione HTTP dal gestore connessioni HTTP.
httpclient_internal_connmgr_connection_timeout = gestore connessioni httpclient per connessioni interne Zimbra: determina il timeout finch\u00e9 la connessione \u00e8 stabilita. Un valore pari a zero indica che il timeout non \u00e8 stato usato.
httpclient_internal_connmgr_idle_reaper_connection_timeout = reaper inattivo di gestore connessioni httpclient per connessioni interne Zimbra: il valore del timeout da usare durante la verifica delle connessioni inattive.
httpclient_internal_connmgr_idle_reaper_sleep_interval = reaper inattivo di gestore connessioni httpclient per connessioni interne Zimbra: periodo di tempo (in millisecondi) che intercorre quando il thread reaper inattivo di gestione connessioni del client http passa da inattivo ad attivo. 0 indica che il thread reaper \u00e8 disattivato.
httpclient_internal_connmgr_max_host_connections = gestore connessioni httpclient per connessioni interne Zimbra: definisce il numero massimo di connessioni consentite per la configurazione dell\u2019host
httpclient_internal_connmgr_max_total_connections = gestore connessioni httpclient per connessioni interne Zimbra: definisce il numero massimo di connessioni consentito
httpclient_internal_connmgr_so_timeout = gestore connessioni httpclient per connessioni interne Zimbra: un valore di timeout pari a zero viene interpretato come un timeout infinito. Questo valore viene usato quando nessun timeout del socket viene impostato nei parametri metodo HTTP
httpclient_internal_connmgr_tcp_nodelay = gestore connessioni httpclient per connessioni interne Zimbra: definisce se disattivare l\u2019algoritmo Nagle nel socket HTTP
httpclient_internal_connmgr_stale_connection_check = gestore connessioni httpclient per connessioni interne Zimbra: Determina \
  se deve essere usata la verifica delle connessioni non recenti. La disattivazione della verifica delle connessioni non recenti pu\u00f2 determinare un miglioramento delle prestazioni \
  al rischio di ottenere un errore I/O quando si esegue una richiesta su una connessione che \u00e8 stata chiusa da parte del server.
httpclient_external_client_connection_timeout = client httpclient per connessioni esterne: Imposta il timeout in millisecondi \
  usato durante il recupero di una connessione HTTP dal gestore connessioni HTTP. La disattivazione della verifica delle connessioni non recenti pu\u00f2 determinare \
  un lieve miglioramento delle prestazioni al rischio di ottenere un errore I/O quando si esegue una richiesta su una connessione che \u00e8 stata chiusa da parte del server.
httpclient_external_connmgr_connection_timeout = gestore connessioni httpclient per connessioni esterne: determina il timeout finch\u00e9 la connessione \u00e8 stabilita. Un valore pari a zero indica che il timeout non \u00e8 stato usato
httpclient_external_connmgr_idle_reaper_connection_timeout = reaper inattivo del gestore connessioni di httpclient per connessioni esterne: valore del timeout da usare durante la verifica delle connessioni inattive.
httpclient_external_connmgr_idle_reaper_sleep_interval = reaper inattivo del gestore connessioni di httpclient per connessioni esterne: periodo di tempo (in millisecondi) che intercorre quando il thread reaper inattivo di gestione connessioni del client http passa da inattivo ad attivo. 0 indica che il thread reaper \u00e8 disattivato.
httpclient_external_connmgr_max_host_connections = gestore connessioni httpclient per connessioni esterne: definisce il numero massimo di connessioni consentite per la configurazione dell\u2019host
httpclient_external_connmgr_max_total_connections = gestore connessioni httpclient per connessioni esterne: definisce il numero massimo di connessioni consentite
httpclient_external_connmgr_so_timeout = gestore connessioni httpclient per connessioni esterne: un valore di timeout pari a zero viene interpretato come un timeout infinito. Questo valore viene utilizzato quando nessun timeout del socket viene impostato nei parametri metodo HTTP
httpclient_external_connmgr_tcp_nodelay = gestore connessioni httpclient per connessioni esterne: definisce se disattivare l\u2019algoritmo Nagle nel socket HTTP
httpclient_external_connmgr_stale_connection_check = Gestore connessioni httpclient per le connessioni esterne:  determina se deve essere utilizzato il controllo della connessione recente. 
httpclient_convertd_so_timeout = timeout del socket in millisecondi per il client convertito. Un valore pari a 0 indica che non viene usato alcun timeout. Un valore non impostato o pari a 1 indica che viene utilizzato il timeout di lettura predefinito del gestore connessioni.
httpclient_convertd_keepalive_connections = Definisce se le connessioni HTTP mantenute attive devono essere utilizzate per il client convertito
httpclient_soaphttptransport_retry_count = Definisce il numero di tentativi da effettuare dopo un errore temporaneo dei client SOAP con la classe SoapHttpTransport
httpclient_soaphttptransport_so_timeout = timeout del socket in millisecondi per i client SOAP con la classe SoapHttpTransport
httpclient_soaphttptransport_keepalive_connections = Definisce se le connessioni HTTP mantenute attive devono essere utilizzate per il trasporto http SOAP
ldap_starttls_required = Indica se l\u2019avvio di TLS \u00e8 necessario per il client LDAP Java quando vengono stabilite connessioni al server LDAP Zimbra
mailboxd_keystore_base = Keystore da utilizzare per l\u2019applicazione CLI Java su nodi non di archiviazione Zimbra
networkaddress_cache_ttl = Valore della propriet\u00e0 java.security.Security networkaddress.cache.ttl, impostata tramite la propriet\u00e0 di sistema della JVM -Dsun.net.inetaddr.ttl. Numero di secondi di memorizzazione nella cache di un abbinamento nome host/indirizzo IP riuscito tramite ricerca nel servizio dei nomi.
out_of_disk_error_unix = Stringa di messaggio di eccezione di I/O causata da errore di spazio su disco insufficiente in sistemi operativi Unix
out_of_disk_error_windows = Stringa di messaggio di eccezione di I/O causata da errore di spazio su disco insufficiente in Windows
purge_initial_sleep_ms = Periodo di tempo (in millisecondi) durante il quale il thread di eliminazione definitiva rimane inattivo all\u2019avvio prima di essere eseguito.
servlet_max_concurrent_http_requests_per_account = Numero massimo di richieste HTTP per account prima che ZimbraQoSFilter sospenda ulteriori richieste. \
