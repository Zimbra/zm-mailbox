xmpp_muc_log_batch_size = Chat multiutente XMPP: numero di messaggi da registrare per ciascuna esecuzione del processo di registrazione.
xmpp_muc_log_sweep_time_ms = Chat multiutente XMPP: frequenza di registrazione dei messaggi delle stanze attive (se configurate per la registrazione)
xmpp_muc_restrict_room_creation = La creazione di stanze di chat multiutente deve essere limitata solo ai JID elencati in xmpp_muc_room_create_jid_list?
