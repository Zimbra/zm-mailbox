zimbra_ldap_user = nazwa u\u017cytkownika programu zimbra u\u017cyta do uwierzytelnienia dla \u017c\u0105dania AuthRequest typu admin.
zimbra_ldap_password = \
 Has\u0142o u\u017cytkownika zimbra_ldap_userdn. Przechowywane w \
 lokalnym pliku konfiguracyjnym do u\u017cytku przez aplikacj\u0119 magazynowania w celu \
 uwierzytelnienia. Aby zmieni\u0107 to has\u0142o, u\u017cyj programu zmldappasswd, za pomoc\u0105 kt\u00f3rego dokonuje si\u0119 modyfikacji \
 zar\u00f3wno w pliku konfiguracyjnym LDAP, jak i w pliku lokalnym.
zimbra_server_hostname = \
 Dostarczona nazwa tego serwera. Dla protoko\u0142u LDAP powinien istnie\u0107 \
 wpis dotycz\u0105cy odpowiedniego serwera (\u201eserver\u201d) \u2013 sprawd\u017a dokumentacj\u0119 polecenia CreateServer programu zmprov.
zimbra_user = \
 U\u017cytkownik programu zimbra dla systemu unix, na kt\u00f3rego proces serwera zimbra musi \
 prze\u0142\u0105czy\u0107 uprawnienia po zbindowaniu uprawnionych port\u00f3w.
zimbra_uid = \
 Identyfikator zimbra unix uid, na kt\u00f3ry proces serwera zimbra musi \
 prze\u0142\u0105czy\u0107 uprawnienia po zbindowaniu uprawnionych port\u00f3w.
zimbra_gid = \
 Identyfikator zimbra unix gid, na kt\u00f3ry proces serwera zimbra musi \
 prze\u0142\u0105czy\u0107 uprawnienia po zbindowaniu uprawnionych port\u00f3w.
zimbra_log4j_properties = \u015acie\u017cka do pliku w\u0142a\u015bciwo\u015bci konfiguracji log4j.
zimbra_log4j_properties_watch = Interwa\u0142 \u015bledzenia zmian w pliku w\u0142a\u015bciwo\u015bci konfiguracji biblioteki log4j (w ms)
zimbra_attrs_directory = \
 Katalog zawieraj\u0105cy pliki *.xml okre\u015blaj\u0105ce sk\u0142adni\u0119 atrybut\u00f3w LDAP u\u017cywanych w systemie
localized_msgs_directory = Katalog zlokalizowanych plik\u00f3w wiadomo\u015bci.
localized_client_msgs_directory = Katalog zlokalizowanych plik\u00f3w wiadomo\u015bci klienta.
skins_directory = Katalog szablon\u00f3w graficznych.
zimbra_store_sweeper_max_age = \
 Pliki starsze ni\u017c podana liczba minut s\u0105 automatycznie usuwane z katalogu przechowywania plik\u00f3w przychodz\u0105cych.
zimbra_store_copy_buffer_size_kb = Operacje kopiowania plik\u00f3w u\u017cywaj\u0105 bufor\u00f3w tego rozmiaru
zimbra_mailbox_galsync_cache = Ustawia maksymalny rozmiar pami\u0119ci podr\u0119cznej kontakt\u00f3w skrzynki pocztowej galsync. \
  Ustaw warto\u015b\u0107 na co najmniej liczb\u0119 kontakt\u00f3w w\u00a0skrzynce pocztowej galsync.
zimbra_mailbox_manager_hardref_cache = \
 Maksymalna liczba skrzynek pocztowych alokowanych w pami\u0119ci, zanim \
 mened\u017cer skrzynek pocztowych rozpocznie wydawanie zezwole\u0144 na ich wyczyszczenie za pomoc\u0105 funkcji od\u015bmiecania SoftReference.
zimbra_mailbox_active_cache = \
 Maksymalny rozmiar pami\u0119ci podr\u0119cznej pozycji LRU skrzynki pocztowej podczas aktywnych sesji.
zimbra_mailbox_inactive_cache = \
 Maksymalny rozmiar pami\u0119ci podr\u0119cznej pozycji LRU skrzynki pocztowej, podczas gdy brak aktywnych sesji.
zimbra_mailbox_change_checkpoint_frequency = \
 Cz\u0119stotliwo\u015b\u0107 (mierzona liczb\u0105 zmian) zapisywania ZIMBRA.MAILBOX.CHANGE_CHECKPOINT \
 maksymalnej warto\u015bci zmian skrzynki pocztowej.
zimbra_index_elasticsearch_url_base = Podstawa adresu URL interfejsu ElasticSearch REST API.
zimbra_index_threads = Rozmiar puli w\u0105tk\u00f3w przy indeksowaniu partii
zimbra_reindex_threads = Maksymalna liczba w\u0105tk\u00f3w do reindeksacji. W\u0105tki reindeksowane nie wyst\u0119puj\u0105 w puli.
zimbra_index_disable_perf_counters = Przy warto\u015bci false operacje odczytu i zapisu modu\u0142u Lucene s\u0105 \u015bledzone przez monitoring wydajno\u015bci programu Zimbra. \
  Warto\u015b\u0107 true wy\u0142\u0105cza monitoring we/wy modu\u0142u Lucene.
zimbra_index_max_readers = Maksymalna liczba jednoczesnych czytnik\u00f3w indeks\u00f3w.
zimbra_index_max_writers = Maksymalna liczba jednoczesnych edytor\u00f3w indeks\u00f3w.
zimbra_index_reader_cache_size = Maksymalna liczba czytnik\u00f3w indeks\u00f3w w pami\u0119ci podr\u0119cznej indeks\u00f3w wyszukiwania
zimbra_index_reader_cache_ttl = W przypadku braku aktywno\u015bci przez czas d\u0142u\u017cszy ni\u017c podana warto\u015b\u0107 (sekundy), usu\u0144 dany czytnik indeks\u00f3w z pami\u0119ci podr\u0119cznej.
zimbra_index_deferred_items_failure_delay = \
 Minimalne op\u00f3\u017anienie (w sekundach) pomi\u0119dzy pr\u00f3bami czyszczenia kolejki niezindeksowanych (od\u0142o\u017conych) element\u00f3w po wyst\u0105pieniu b\u0142\u0119du
zimbra_index_lucene_max_terms_per_query = Ustaw maksymaln\u0105 dozwolon\u0105 liczb\u0119 termin\u00f3w w zapytaniu.
zimbra_index_max_transaction_bytes = \
 Maksymalny rozmiar agregatu element\u00f3w dozwolony w jednej transakcji podczas tworzenia wsadu operacji indeksowania w transakcji skrzynki pocztowej
zimbra_index_max_transaction_items = \
 Maksymalna liczba element\u00f3w mail_items dozwolonych w jednej transakcji podczas tworzenia wsadu operacji indeksowania
zimbra_index_max_pending_deletes = Maksymalna liczba oczekuj\u0105cych na usuni\u0119cie indeks\u00f3w przed odzyskaniem miejsca na dysku
zimbra_index_lucene_merge_policy = true, aby u\u017cy\u0107 zasady LogDocMergePolicy, false, aby u\u017cy\u0107 zasady LogByteSizeMergePolicy. \
  Zasada LogDocMergePolicy wybiera segmenty do scalenia na podstawie liczby dokument\u00f3w. Zasada LogByteSizeMergePolicy wybiera segmenty do scalenia na podstawie ich rozmiaru.
zimbra_index_lucene_min_merge = Ustawia minimalny rozmiar scalania dla modu\u0142u Lucene w\u00a0liczbie dokument\u00f3w lub KB, zale\u017cnie od zasady \
  scalania okre\u015blonej w\u00a0opcji zimbra_index_lucene_merge_policy.
zimbra_index_lucene_max_merge = Ustawia maksymalny rozmiar scalania dla modu\u0142u Lucene w\u00a0liczbie dokument\u00f3w lub KB, zale\u017cnie od zasady scalania okre\u015blonej w opcji \
  zimbra_index_lucene_merge_policy. Warto\u015b\u0107 okre\u015bla najwi\u0119kszy segment, jaki mo\u017ce zosta\u0107 po\u0142\u0105czony z\u00a0innymi.
zimbra_index_lucene_merge_factor = Jak cz\u0119sto indeksy segment\u00f3w s\u0105 scalane przez funkcj\u0119 addDocument(). \
  Przy mniejszych warto\u015bciach indeksowanie wykorzystuje mniej pami\u0119ci RAM i\u00a0jest szybsze, ale szybko\u015b\u0107 \
  indeksowania jest mniejsza. Przy wi\u0119kszych warto\u015bciach indeksowanie wykorzystuje wi\u0119cej pami\u0119ci RAM i\u00a0cho\u0107 wyszukiwanie jest \
  wolniejsze, indeksowanie jest szybsze. Wi\u0119ksze warto\u015bci (>10) sprawdzaj\u0105 si\u0119 najlepiej przy zbiorczym tworzeniu indeks\u00f3w, za\u015b mniejsze \
  (<10) przy indeksach tworzonych interaktywnie.
zimbra_index_lucene_term_index_divisor = Podpr\u00f3bkowanie indeksowanych hase\u0142 \u0142adowanych do pami\u0119ci RAM. \
  Ustawienie tej warto\u015bci na wi\u0119cej ni\u017c 1\u00a0mo\u017ce zmniejszy\u0107 zu\u017cycie pami\u0119ci kosztem d\u0142u\u017cszego czasu oczekiwania \
  podczas \u0142adowania zapisanych dla has\u0142a informacji o\u00a0rekordach.
zimbra_index_lucene_use_compound_file = true, je\u015bli nowy segment Lucene powinien u\u017cywa\u0107 z\u0142o\u017conego formatu pliku. \
  Artyku\u0142 http://wiki.apache.org/lucene-java/ImproveIndexingSpeed radzi wy\u0142\u0105czy\u0107 z\u0142o\u017cony format pliku, by zwi\u0119kszy\u0107 \
  wydajno\u015b\u0107, ale znacznie zwi\u0119kszy to liczb\u0119 deskryptor\u00f3w plik\u00f3w. Deskryptory plik\u00f3w mog\u0105 zosta\u0107 wyczerpane, \
  je\u015bli warto\u015b\u0107 zimbra_index_lucene_merge_factor jest du\u017ca.
zimbra_index_lucene_max_buffered_docs = Minimalna liczba dokument\u00f3w wymaganych zanim zbuforowane w\u00a0pami\u0119ci \
   dokumenty zostan\u0105 zapisane jako nowy segment. Du\u017ce warto\u015bci zazwyczaj zwi\u0119kszaj\u0105 szybko\u015b\u0107 indeksowania.
zimbra_index_lucene_ram_buffer_size_kb = Lucene \u2013 maksymalna wielko\u015b\u0107 bufora pami\u0119ci RAM w kB
zimbra_index_lucene_io_impl = Implementacja FSDirectory u\u017cywana przez Lucene do indeksowania we/wy. \
  Mo\u017cliwe warto\u015bci \
  nio \u2013 u\u017cywana jest implementacja NIOFSDirectory. W\u00a0celu unikni\u0119cia synchronizacji podczas odczytu z\u00a0tego samego pliku wykorzystuje pozycyjne we/wy klasy FileChannel z\u00a0interfejsu java.nio. \
  mmap \u2013 u\u017cywana jest implementacja MMapDirectory. Do odczytu wykorzystuje mapowane na pami\u0119\u0107 we/wy. Dobry wyb\u00f3r, je\u015bli do dyspozycji jest relatywnie du\u017co pami\u0119ci wirtualnej wzgl\u0119dem rozmiaru indeksu. \
  simple \u2013 u\u017cywana jest implementacja SimpleFSDirectory. Wykorzystuje klas\u0119 java.io.RandomAccessFile. Ma niewielk\u0105 wydajno\u015b\u0107 przy pracy wsp\u00f3\u0142bie\u017cnej, poniewa\u017c przeprowadza synchronizacj\u0119, gdy kilka w\u0105tk\u00f3w odczytuje ten sam plik. \
  Je\u015bli nie zostanie podana \u017cadna warto\u015b\u0107, FSDirectory wybierze implementacj\u0119 najlepsz\u0105 dla danego \u015brodowiska.
zimbra_index_rfc822address_max_token_count = Maksymalna liczba token\u00f3w adres\u00f3w w strumieniu token\u00f3w adres\u00f3w RFC822. Limit dotyczy wszystkich \
  nag\u0142\u00f3wk\u00f3w DO, DO i DW w\u00a0wiadomo\u015bciach e-mail, wszystkich adres\u00f3w e-mail kontakt\u00f3w i\u00a0p\u00f3l autora dokument\u00f3w.
zimbra_index_rfc822address_max_token_length = Maksymalna d\u0142ugo\u015b\u0107 token\u00f3w adres\u00f3w w strumieniu token\u00f3w adres\u00f3w RFC822. \
  Limit dotyczy wszystkich nag\u0142\u00f3wk\u00f3w DO, DO i DW w\u00a0wiadomo\u015bciach e-mail, wszystkich adres\u00f3w e-mail kontakt\u00f3w i\u00a0p\u00f3l autora dokument\u00f3w.
zimbra_index_wildcard_max_terms_expanded = Maksymalna liczba rozwini\u0119\u0107 symboli wieloznacznych dla ka\u017cdego pojedynczego has\u0142a w\u00a0zapytaniu.
zimbra_galsync_index_reader_cache_size = Maksymalna liczba czytnik\u00f3w indeks\u00f3w w pami\u0119ci podr\u0119cznej indeks\u00f3w wyszukiwania globalnej listy adresowej. \
  Indeks konta synchronizacji globalnej listy adresowej jest buforowany oddzielnie bez automatycznej eksmisji.
zimbra_spam_report_queue_size = \
 Dla \u017c\u0105da\u0144 Msg/ConvActionRequests dotycz\u0105cych wiadomo\u015bci, kt\u00f3re s\u0105/nie s\u0105 spamem, ten rozmiar kolejki ogranicza wielko\u015b\u0107 kolejki \
 roboczej serwera przetwarzania przekaza\u0144.
zimbra_throttle_op_concurrency = \
 Lista rozdzielanych przecinkami warto\u015bci zbie\u017cno\u015bci dla ka\u017cdego z pi\u0119ciu poziom\u00f3w priorytetu, \
 w kolejno\u015bci od priorytetu najwy\u017cszego do najni\u017cszego
zimbra_im_chat_flush_time = Jak cz\u0119sto (w sekundach) otwarte czaty IM s\u0105 zapisywane w magazynie
zimbra_im_chat_close_time = Ile czasu (w sekundach) serwer b\u0119dzie czeka\u0142, aby zamkn\u0105\u0107 bezczynne sesje czat\u00f3w IM
zimbra_http_originating_ip_header = Nag\u0142\u00f3wek HTTP pozwalaj\u0105cy zidentyfikowa\u0107 oryginalny adres IP klienta
zimbra_session_limit_imap = Maksymalna liczba katalog\u00f3w IMAP, kt\u00f3re mo\u017ce jednocze\u015bnie otworzy\u0107 jeden u\u017cytkownik
zimbra_session_limit_admin = Maksymalna liczba sesji administracyjnych SOAP, kt\u00f3re mo\u017ce jednocze\u015bnie otworzy\u0107 jeden u\u017cytkownik
zimbra_session_limit_soap = Maksymalna liczba aktywnych sesji SOAP na konto. \
  Warto\u015b\u0107 nale\u017cy zwi\u0119ksza\u0107 ostro\u017cnie, aby unikn\u0105\u0107 b\u0142\u0119d\u00f3w \u201eZbyt wiele sesji SOAP\u201d w\u00a0dzienniku mailbox.log.
zimbra_session_limit_sync = Maksymalna liczba odbiornik\u00f3w synchronizacji na sesj\u0119 dla ActiveSync. \
  Warto\u015b\u0107 nale\u017cy zwi\u0119ksza\u0107 ostro\u017cnie, aby unikn\u0105\u0107 b\u0142\u0119d\u00f3w \u201eZbyt wiele sesji SYNCLISTENER\u201d w\u00a0dzienniku sync.log.
zimbra_session_timeout_soap = Limit czasu bezczynno\u015bci (w sekundach) dla sesji SOAP
zimbra_session_max_pending_notifications = \
 Maksymalna liczba oczekuj\u0105cych powiadomie\u0144, kt\u00f3re mo\u017cna ustawi\u0107 w kolejce \
 w sesji SOAP przed wyczyszczeniem kolejki i wygenerowaniem dla u\u017cytkownika komunikatu o b\u0142\u0119dzie stanu
zimbra_converter_enabled_uuencode = Czy dekoder UUENCODE jest uruchomiony podczas parsowania wiadomo\u015bci z magazynu
zimbra_converter_enabled_tnef = Czy dekoder TNEF jest uruchomiony podczas parsowania wiadomo\u015bci z magazynu
zimbra_converter_depth_max = G\u0142\u0119boko\u015b\u0107 rekurencyjnych cz\u0119\u015bci MIME, poni\u017cej kt\u00f3rej konwertery nie b\u0119d\u0105 dzia\u0142a\u0107
zimbra_ssl_enabled = Czy ma zosta\u0107 za\u0142adowany proces keystore ssl
stats_img_folder = Katalog przechowywania wygenerowanych obraz\u00f3w statystycznych.
ldap_host = U\u017cywany host LDAP.  Odrzucono \u2013 w zast\u0119pstwie u\u017cyj adresu ldap_url.
ldap_log_level = Poziom logowania LDAP
ldap_port = U\u017cywany port LDAP.  Odrzucono \u2013 w zast\u0119pstwie u\u017cyj adresu ldap_url.
ldap_url = Lista serwer\u00f3w LDAP u\u017cywanych przez ten serwer.
ldap_master_url = Adres URL do g\u0142\u00f3wnego LDAP.
ldap_is_master = Czy ten host jest g\u0142\u00f3wnym serwerem LDAP?
ldap_root_password = \
 Has\u0142o LDAP slapd.conf rootdn. Dla wygody \
 podczas inicjalizacji LDAP generowane jest losowe has\u0142o, kt\u00f3re jest zapisywane w lokalnym pliku konfiguracyjnym i w pliku slapd.conf.  Aby \
 zmieni\u0107 has\u0142o, u\u017cyj programu zmldappasswd, \
 za pomoc\u0105 kt\u00f3rego dokonuje si\u0119 modyfikacji zar\u00f3wno w pliku slapd.conf, \
 jak i w lokalnym pliku konfiguracyjnym.
ldap_connect_timeout = Liczba milisekund, po kt\u00f3rych pr\u00f3ba nawi\u0105zania po\u0142\u0105czenia zostanie anulowana.
ldap_read_timeout = Liczba milisekund, po kt\u00f3rych pr\u00f3ba odczytu zostanie anulowana.
ldap_deref_aliases = \
 Czy r\u00f3\u017cnicowa\u0107 alias podczas wyszukiwania lub bindowania do katalogu zewn\u0119trznego. \
 Prawid\u0142owe warto\u015bci to: zawsze, nigdy, znajdowanie, wyszukiwanie
ldap_connect_pool_master = Czy u\u017cywa\u0107 funkcji tworzenia puli po\u0142\u0105cze\u0144 JNDI dla g\u0142\u00f3wnego serwera LDAP.
ldap_connect_pool_debug = Czy debugowa\u0107 tworzenie puli po\u0142\u0105cze\u0144 LDAP.
ldap_connect_pool_initsize = Pocz\u0105tkowa liczba aktywnych po\u0142\u0105cze\u0144 LDAP do osi\u0105gni\u0119cia.
ldap_connect_pool_maxsize = Maksymalna liczna dopuszczalnych aktywnych i bezczynnych po\u0142\u0105cze\u0144 z serwerem LDAP.
ldap_connect_pool_prefsize = \
 Preferowana liczba po\u0142\u0105cze\u0144 z serwerem LDAP \u2013 ustawienie identycznych warto\u015bci parametr\u00f3w maxsize oraz prefsize powoduje przyj\u0119cie sta\u0142ej warto\u015bci puli po\u0142\u0105cze\u0144.
ldap_connect_pool_timeout = Milisekundy czasu bezczynno\u015bci przed usuni\u0119ciem bezczynnego po\u0142\u0105czenia z puli.
ldap_connect_pool_health_check_on_checkout_enabled = \
  Czy przeprowadza\u0107 sprawdzanie kondycji puli po\u0142\u0105cze\u0144, ilekro\u0107 po\u0142\u0105czenie jest testowane pod k\u0105tem u\u017cycia. \
  Je\u017celi zostanie w\u0142\u0105czone sprawdzanie kondycji OnCheckout, wy\u0142\u0105czone zostan\u0105 okresowe testy kondycji.
ldap_connect_pool_health_check_interval_millis = \
  Czas w milisekundach mi\u0119dzy okresowymi testami kondycji dost\u0119pnych \
  po\u0142\u0105cze\u0144 w puli po\u0142\u0105cze\u0144.
ldap_connect_pool_health_check_max_response_time_millis = \
  Maksymalny czas w milisekundach, w kt\u00f3rym powinna dotrze\u0107 odpowied\u017a o kondycji po\u0142\u0105czenia  \
  z serwera LDAP.
ldap_replication_password = Has\u0142o u\u017cywane przez u\u017cytkownika syncrepl do uwierzytelnienia po\u0142\u0105czenia z serwerem g\u0142\u00f3wnym LDAP.
ldap_postfix_password = Has\u0142o u\u017cywane przez postfix do uwierzytelnienia po\u0142\u0105czenia z serwerem LDAP.
ldap_amavis_password = Has\u0142o u\u017cywane przez amavis do uwierzytelnienia po\u0142\u0105czenia z serwerem LDAP.
ldap_starttls_supported = Czy serwer LDAP obs\u0142uguje operacj\u0119 startTLS.
ldap_require_tls = Czy dla klient\u00f3w LDAP wymagane jest TLS.
ldap_cache_account_maxsize = Maksymalna liczba obiekt\u00f3w kont do umieszczenia w pami\u0119ci podr\u0119cznej.
ldap_cache_account_maxage = Maksymalny wiek (w minutach) obiekt\u00f3w kont umieszczonych w pami\u0119ci podr\u0119cznej.
ldap_cache_cos_maxsize = Maksymalna liczba obiekt\u00f3w cos do umieszczenia w pami\u0119ci podr\u0119cznej.
ldap_cache_cos_maxage = Maksymalny wiek (w minutach) obiekt\u00f3w cos umieszczonych w pami\u0119ci podr\u0119cznej.
ldap_cache_domain_maxsize = Maksymalna liczba obiekt\u00f3w domeny do umieszczenia w pami\u0119ci podr\u0119cznej.
ldap_cache_domain_maxage = Maksymalny wiek (w minutach) obiekt\u00f3w domeny umieszczonych w pami\u0119ci podr\u0119cznej.
ldap_cache_mime_maxage = Maksymalny wiek (w minutach) obiekt\u00f3w MIME w pami\u0119ci podr\u0119cznej.
