zimbra_index_threads = Taille du pool de threads de l\u2019index de lot
zimbra_reindex_threads = Vous avez d\u00e9pass\u00e9 le nombre maximum de threads \u00e0 r\u00e9indexer. R\u00e9indexer des threads qui ne sont pas dans le pool.
