ldap_starttls_supported = Pr\u00e9cise si le serveur LDAP supporte startTLS.
ldap_require_tls = Pr\u00e9cise si TLS est requis pour les clients LDAP.
ldap_cache_account_maxsize = Nombre maximum d\u2019objets \u2018account\u2019 \u00e0 mettre en cache.
ldap_cache_account_maxage = \u00c2ge maximum (en minutes) des objets \u2018account\u2019 mis en cache.
ldap_cache_cos_maxsize = Nombre maximum d\u2019objets COS \u00e0 mettre en cache.
ldap_cache_cos_maxage = \u00c2ge maximum (en minutes) des objets \u2018COS\u2019 mis en cache.
ldap_cache_domain_maxsize = Nombre maximum d\u2019objets \u2018domain\u2019 \u00e0 mettre en cache.
