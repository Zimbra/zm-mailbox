zimbra_index_max_writers = Nombre maximal d\u2019IndexWriters simultan\u00e9s
zimbra_index_reader_cache_size = Nombre maximal d\u2019IndexReaders dans le cache de l\u2019index de recherche
zimbra_index_reader_cache_ttl = Si l\u2019inactivit\u00e9 est sup\u00e9rieure \u00e0 ce nombre de secondes, supprimez l\u2019IndexReader du cache
zimbra_index_deferred_items_failure_delay = \
  Apr\u00e8s un \u00e9chec, l\u2019intervalle minimum (en secondes) entre deux tentatives de vidage de \
  la file d\u2019attente des objets non index\u00e9s (diff\u00e9r\u00e9s)
zimbra_index_lucene_max_terms_per_query = D\u00e9finissez le nombre maximal de termes autoris\u00e9 par recherche.
zimbra_index_max_transaction_bytes = \
  Lors d\u2019une ex\u00e9cution en batch des op\u00e9rations d\u2019indexation pour une transaction de \
 bo\u00eete de r\u00e9ception, taille maximum (cumul des objets) autoris\u00e9e par transaction
zimbra_index_max_transaction_items = \
  Lors de l\u2019ex\u00e9cution d\u2019op\u00e9rations d\u2019indexation par lot, nombre maximal d\u2019objets mail_items autoris\u00e9s dans une seule transaction
zimbra_index_max_pending_deletes = Nombre maximal de suppressions d\u2019index en attente jusqu\u2019\u00e0 la r\u00e9cup\u00e9ration de l\u2019espace disque
zimbra_index_lucene_merge_policy = R\u00e9glez \u00e0 TRUE pour utiliser LogDocMergePolicy, r\u00e9glez \u00e0 FALSE pour utiliser LogByteSizeMergePolicy. \
  LogDocMergePolicy choisit les segments \u00e0 fusionner en fonction du nombre de documents. LogByteSizeMergePolicy choisit les segments \u00e0 fusionner en fonction de leur taille.
zimbra_index_lucene_min_merge = D\u00e9finit la taille minimale de fusion Lucene dans les documents ou en KB selon la \
 politique de fusion pr\u00e9cis\u00e9e dans zimbra_index_lucene_merge_policy.
zimbra_index_lucene_max_merge = D\u00e9finit la taille maximale de fusion Lucene dans les documents ou en KB selon la politique de fusion \
 pr\u00e9cis\u00e9e dans zimbra_index_lucene_merge_policy. Cette valeur d\u00e9termine le plus grand segment pouvant \u00eatre fusionn\u00e9 avec d\u2019autres segments.
zimbra_index_lucene_merge_factor = Fr\u00e9quence de fusion des index de segment par addDocument(). \
  Moins la valeur est \u00e9lev\u00e9e, moins la m\u00e9moire vive utilis\u00e9e pendant l\u2019indexation est \u00e9lev\u00e9e. Les recherches sont plus \
rapides, mais l\u2019indexation est plus lente. Avec des valeurs plus \u00e9lev\u00e9es, la m\u00e9moire vive utilis\u00e9e pendant l\u2019indexation est plus \
 \u00e9lev\u00e9e. Les recherches sont plus lentes, mais l\u2019indexation est plus rapide. Les valeurs plus \u00e9lev\u00e9es (>10) conviennent mieux \u00e0 la cr\u00e9ation \
d\u2019index de lot et les valeurs moins \u00e9lev\u00e9es (<10) conviennent mieux aux index qui sont maintenus de mani\u00e8re interactive.
zimbra_index_lucene_term_index_divisor = Les sous-\u00e9chantillons comprenant des termes index\u00e9s sont charg\u00e9s dans la m\u00e9moire vive. \
  En attribuant une valeur >, 1 vous pouvez r\u00e9duire l\u2019utilisation de la m\u00e9moire aux d\u00e9pens d\u2019une \
 plus grande latence lorsque vous chargez les donn\u00e9es sauvegard\u00e9es pour un terme.
zimbra_index_lucene_use_compound_file = vrai si un nouveau segment Lucene doit utiliser le format de fichier composite. \
  Dans la page http://wiki.apache.org/lucene-java/ImproveIndexingSpeed, on dit de d\u00e9sactiver le format de fichier composite\
 pour am\u00e9liorer la performance, mais cela augmente grandement le nombre de descripteurs de fichier. Les descripteurs de fichier pourraient \
 \u00eatre r\u00e9duits si la taille de zimbra_index_lucene_merge_factor est grande.
zimbra_index_lucene_max_buffered_docs = Le nombre minimal de documents requis avant que les documents en m\u00e9moire \
 soient transpos\u00e9s dans un nouveau segment.  Les valeurs plus \u00e9lev\u00e9es permettent g\u00e9n\u00e9ralement une indexation plus rapide.
zimbra_index_lucene_ram_buffer_size_kb = Taille maximale de la RAM avec m\u00e9moire tampon Lucene en Ko
zimbra_index_lucene_io_impl = Impl\u00e9mentation de Lucene FSDirectory pour l\u2019indexation des E/S. \
  Valeurs possibles \
  nio - Utilisez NIOFSDirectory. Utilise l\u2019E/S de position FileChannel de java.nio lors de la lecture pour \u00e9viter la synchronisation pendant la lecture d\u2019un m\u00eame fichier. \
  mmap - Utilisez MMapDirectory. Utilise les E/S mapp\u00e9s en m\u00e9moire pendant la lecture. C\u2019est un bon choix si la m\u00e9moire virtuelle est importante comparativement \u00e0 la taille de l\u2019index. \
  simple - Utilisez SimpleFSDirectory. Utilise java.io.RandomAccessFile. Sa performance concurrente est faible pendant la synchronisation puisque plusieurs threads lisent le m\u00eame fichier. \
  Si aucune valeur n\u2019est pr\u00e9cis\u00e9e, FSDirectory choisira la meilleure la meilleure impl\u00e9mentation pour l\u2019environnement.
zimbra_index_rfc822address_max_token_count = Le nombre maximal de jetons d\u2019adresses dans le flux de jetons d\u2019adresses RFC822. Cette limite s\u2019applique \u00e0 \
 tous les en-t\u00eates \u00ab\u00a0DE\u00a0\u00bb, \u00ab\u00a0\u00c0\u00a0\u00bb et \u00ab\u00a0Cci\u00a0\u00bb des courriels, toutes les adresses de courriel des contacts et le champ \u00ab\u00a0Cr\u00e9ateur\u00a0\u00bb des documents.
zimbra_index_rfc822address_max_token_length = La longueur maximale des jetons d\u2019adresses dans le flux de jetons d\u2019adresses RFC822. \
  Cette limite s\u2019applique \u00e0 tous les en-t\u00eates \u00ab\u00a0DE\u00a0\u00bb, \u00ab\u00a0\u00c0\u00a0\u00bb et \u00ab\u00a0Cci\u00a0\u00bb des courriels, toutes les adresses de courriel des contacts et le champ \u00ab\u00a0Cr\u00e9ateur\u00a0\u00bb des documents.
zimbra_index_wildcard_max_terms_expanded = Nombre maximal de g\u00e9n\u00e9riques d\u2019extension pour chaque terme dans la recherche.
zimbra_galsync_index_reader_cache_size = Le nombre maximal d\u2019IndexReaders dans le cache de l\u2019index de recherche de la LAG. \
  L\u2019index Lucene du compte de synchronisation de la LAG est mis en cache s\u00e9par\u00e9ment sans expulsion automatique.
zimbra_spam_report_queue_size = \
  Pour Junk/Not Junk Msg/ConvActionRequests, cette taille de file d\u2019attente \
