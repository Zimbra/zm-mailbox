zimbra_im_chat_close_time = D\u00e9lai du serveur (en secondes) avant fermeture des sessions MI inactives
zimbra_http_originating_ip_header = En-t\u00eate HTTP (permet de d\u00e9terminer l\u2019adresse IP du client)
zimbra_session_limit_imap = Nombre maximum de dossiers IMAP pouvant \u00eatre ouverts simultan\u00e9ment par chaque utilisateur
zimbra_session_limit_admin = Nombre maximum de sessions SOAP d\u2019administrateur pouvant \u00eatre ouvertes simultan\u00e9ment par un utilisateur
