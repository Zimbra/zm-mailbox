  LogDocMergePolicy v\u00e6lger segmenter til fletning baseret p\u00e5 antallet af dokumenter. LogByteSizeMergePolicy v\u00e6lger segmenter til fletning baseret p\u00e5 deres st\u00f8rrelse.
zimbra_index_lucene_min_merge = Indstiller Lucene minimum flettest\u00f8rrelse i Dokumenter eller KB afh\u00e6ngig af sammenfletnings-\
  politik angivet i zimbra_index_lucene_merge_policy.
zimbra_index_lucene_max_merge = Indstiller Lucene maksimal flettest\u00f8rrelse i Dokumenter eller KB afh\u00e6ngig af sammenfletningspolitik angivet i \
  zimbra_index_lucene_merge_policy. Denne v\u00e6rdi fastsl\u00e5r det st\u00f8rste segment, som kan flettes med andre segmenter.
zimbra_index_lucene_merge_factor = Hvor ofte segmentindekser flettes af addDocument(). \
  Med mindre v\u00e6rdier bruges der mindre RAM under indeksering, og det er hurtigere at s\u00f8ge, men idekserings-\
  hastigheden er langsommere. Med st\u00f8rre v\u00e6rdier bruges der mere RAM under indeksering, og selvom s\u00f8gninger er \
  langsommere, er indekseringen hurtigere. St\u00f8rre v\u00e6rdier (>10) er bedst til oprettelse af batchindeks, og mindre \
  v\u00e6rdier (<10) til indekser, som vedligeholdes interaktivt.
zimbra_index_lucene_term_index_divisor = Underpr\u00f8ver, hvori indekserede elementer indl\u00e6ses i RAM. \
  Ved at indstille dette til en v\u00e6rdi > 1 kan du reducere hukommelsesbrug p\u00e5 bekostning af h\u00f8jere latenstid, \
  n\u00e5r der indl\u00e6ses fortegnelsesoplysninger, som er lagret for et udtryk.
zimbra_index_lucene_use_compound_file = sand, hvis et nyt Lucene-segment skal bruge sammensat filformat. \
  http://wiki.apache.org/lucene-java/ImproveIndexingSpeed siger at sammensat filformat skal deaktiveres for at f\u00e5 en bedre \
  ydeevne, men dette vil for\u00f8ge antallet af filbeskrivelser betydeligt. Filbeskrivelser kan blive opbrugt, \
  hvis zimbra_index_lucene_merge_factor er stor.
zimbra_index_lucene_max_buffered_docs = Det mindste antal dokumenter, som er n\u00f8dvendigt, f\u00f8r de dokumenter, som er bufferlagret i hukommelse, \
   t\u00f8mmes som et nyt segment. St\u00f8rre v\u00e6rdier giver generelt hurtigere indeksering.
zimbra_index_lucene_ram_buffer_size_kb = Lucene \u2013 Maks. buffer-RAM i KB
zimbra_index_lucene_io_impl = Lucene FSDirectory implementering brugt til indeksering af IO. \
  Mulige v\u00e6rdier \
  nio - Brug NIOFSDirectory. Bruger java.nio's FileChannels stillings-io under l\u00e6sning for at undg\u00e5 synkronisering, n\u00e5r der l\u00e6ses fra den samme fil. \
  mmap - Brug MMapDirectory. Bruger hukommelseskortlagt IO under l\u00e6sning. Et godt valg, hvis der er nok virtuel hukommelse i forhold til indeksst\u00f8rrelsen. \
  simpel - Brug SimpleFSDirectory. Bruger java.io.RandomAccessFile. Det har d\u00e5rlig sidel\u00f8bende ydeevne under synkronisering, n\u00e5r flere tr\u00e5de l\u00e6ser den samme fil. \
  Hvis der ikke oplyses en v\u00e6rdi, vil FSDirectory v\u00e6lge den bedste implementering for milj\u00f8et.
