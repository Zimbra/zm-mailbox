  nh\u01b0 \u0111\u00e3 n\u00eau trong zimbra_index_lucene_merge_policy.
zimbra_index_lucene_max_merge = \u0110\u1eb7t k\u00edch th\u01b0\u1edbc k\u1ebft h\u1ee3p t\u1ed1i \u0111a c\u1ee7a Lucene trong t\u00e0i li\u1ec7u ho\u1eb7c KB d\u1ef1a tr\u00ean ch\u00ednh s\u00e1ch k\u1ebft h\u1ee3p \
