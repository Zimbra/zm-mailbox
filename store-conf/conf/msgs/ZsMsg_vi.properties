zimbra_index_wildcard_max_terms_expanded = Ph\u1ea7n m\u1edf r\u1ed9ng k\u00fd t\u1ef1 \u0111\u1ea1i di\u1ec7n l\u1edbn nh\u1ea5t \u0111\u1ed1i v\u1edbi t\u1eebng t\u1eeb ri\u00eang l\u1ebb trong truy v\u1ea5n.
zimbra_galsync_index_reader_cache_size = S\u1ed1 l\u01b0\u1ee3ng t\u1ed1i \u0111a c\u00e1c tr\u00ecnh \u0111\u1ecdc ch\u1ec9 m\u1ee5c trong b\u1ed9 nh\u1edb \u0111\u1ec7m ch\u1ec9 m\u1ee5c t\u00ecm ki\u1ebfm GAL. \
