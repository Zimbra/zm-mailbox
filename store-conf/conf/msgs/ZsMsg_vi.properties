zimbra_index_lucene_merge_factor = T\u1ea7n su\u1ea5t c\u00e1c ch\u1ec9 m\u1ee5c ph\u00e2n \u0111o\u1ea1n \u0111\u01b0\u1ee3c k\u1ebft h\u1ee3p b\u1edfi addDocument(). \
