  nio - S\u1eed d\u1ee5ng NIOFSDirectory. S\u1eed d\u1ee5ng IO v\u1ecb tr\u00ed FileChannel c\u1ee7a java.nio khi \u0111\u1ecdc \u0111\u1ec3 tr\u00e1nh \u0111\u1ed3ng b\u1ed9 h\u00f3a khi \u0111\u1ecdc t\u1eeb c\u00f9ng m\u1ed9t t\u1eadp tin. \
  mmap - S\u1eed d\u1ee5ng MMapDirectory. D\u00f9ng IO \u00e1nh x\u1ea1 trong b\u1ed9 nh\u1edb khi \u0111\u1ecdc. M\u1ed9t s\u1ef1 l\u1ef1a ch\u1ecdn t\u1ed1t n\u1ebfu c\u00f3 nhi\u1ec1u b\u1ed9 nh\u1edb \u1ea3o t\u01b0\u01a1ng \u1ee9ng v\u1edbi k\u00edch th\u01b0\u1edbc ch\u1ec9 m\u1ee5c. \
