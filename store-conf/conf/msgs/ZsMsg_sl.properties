, dolo\u010denega v zimbra_index_lucene_merge_policy. Ta vrednost dolo\u010da najve\u010dji segment, ki ga je mogo\u010de zdru\u017eiti z drugimi segmenti.
zimbra_index_lucene_merge_factor = Kako pogosto so kazala segmentov zdru\u017eena z mo\u017enostjo addDocument(). \
