 po\u010dasnej\u0161a, indeksiranje pa hitrej\u0161e. Ve\u010dje vrednosti (>10) so najbolj\u0161e za izdelavo kazala serij, manj\u0161e \
 vrednosti (<10) pa za kazala z interaktivnim vzdr\u017eevanjem.
zimbra_index_lucene_term_index_divisor = Podvzorci izrazov iz kazala, nalo\u017eenih v RAM. \
