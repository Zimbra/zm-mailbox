zimbra_index_reader_cache_ttl = IndexReader aus dem Cache entfernen, wenn seine Leerlaufzeit diesen Wert (in Sekunden) \u00fcberschreitet
zimbra_index_deferred_items_failure_delay = \
  Mindestabstand (in Sekunden) nach Fehlschl\u00e4gen zwischen Versuchen, die Warteschlange \
  nicht indizierter (zur\u00fcckgestellter) Objekte zu leeren
zimbra_index_lucene_max_terms_per_query = Maximale Anzahl der pro Abfrage zul\u00e4ssigen Begriffe festlegen.
zimbra_index_max_transaction_bytes = \
  Die beim Zusammenfassen von Indizierungen zu einer Mailbox-Transaktion in einer \
  Transaktion zul\u00e4ssige Gesamtgr\u00f6\u00dfe von Objekten
zimbra_index_max_transaction_items = \
  Die beim Zusammenfassen von Indizierungen in einer Transaktion maximal zul\u00e4ssige Anzahl von mail_items
zimbra_index_max_pending_deletes = Die maximale Anzahl ausstehender Index-L\u00f6schvorg\u00e4nge bis zum Freigeben von Speicherplatz
zimbra_index_lucene_merge_policy = true, wenn LogDocMergePolicy verwendet werden soll; false, wenn LogByteSizeMergePolicy verwendet werden soll. \
  LogDocMergePolicy w\u00e4hlt die zusammenzuf\u00fchrenden Segmente anhand der Anzahl der Dokumente aus. LogByteSizeMergePolicy w\u00e4hlt die zusammenzuf\u00fchrenden Segmente anhand ihrer Gr\u00f6\u00dfe aus.
zimbra_index_lucene_min_merge = Legt die Lucene-Mindestgr\u00f6\u00dfe f\u00fcr Zusammenf\u00fchrung in Dokumenten oder in KB fest, je nach \
  der in zimbra_index_lucene_merge_policy festgelegten Zusammenf\u00fchrungsrichtlinie.
zimbra_index_lucene_max_merge = Legt die Lucene-H\u00f6chstgr\u00f6\u00dfe f\u00fcr das Zusammenf\u00fchren in Dokumenten oder in KB fest, je nach der in \
  zimbra_index_lucene_merge_policy festgelegten Zusammenf\u00fchrungsrichtlinie. Dieser Wert bestimmt das gr\u00f6\u00dfte Segment, das mit anderen Segmenten zusammengef\u00fchrt werden darf.
zimbra_index_lucene_merge_factor = H\u00e4ufigkeit, mit der Segmentindizes von addDocument() zusammengef\u00fchrt werden. \
  Kleinere Werte verbrauchen beim Indizieren weniger Arbeitsspeicher und f\u00fchren die Suche schneller durch. Aber die Geschwindigkeit f\u00fcr das Indizieren \
  ist geringer. Gr\u00f6\u00dfere Werte verbrauchen beim Indizieren mehr Arbeitsspeicher. W\u00e4hrend die Suchabfragen langsamer durchgef\u00fchrt werden, \
  verl\u00e4uft das Indizieren schneller. Gr\u00f6\u00dfere Werte (>10) sind am besten f\u00fcr die Erstellung von Stapelindizes geeignet, \
  kleinere Werte (<10) f\u00fcr Indizes, die interaktiv gewartet werden.
zimbra_index_lucene_term_index_divisor = Zufallsunterauswahl f\u00fcr Indexterms, die in den RAM geladen werden. \
  Durch Festlegen eines Werts > 1 k\u00f6nnen Sie die Speicherbelegung auf Kosten einer h\u00f6heren Latenz \
  beim Laden der Datensatzinformationen, die f\u00fcr einen Begriff gespeichert sind, reduzieren.
zimbra_index_lucene_use_compound_file = true, falls ein neues Lucene-Segment das Compound-Dateiformat verwenden soll. \
  http://wiki.apache.org/lucene-java/ImproveIndexingSpeed empfiehlt das Ausschalten des Compound-Dateiformats, um eine h\u00f6here Leistung zu erreichen. \
  Gleichzeitig wird jedoch die Anzahl der Dateideskriptoren erheblich erh\u00f6ht. Dateideskriptoren k\u00f6nnen ersch\u00f6pft werden, \
  falls zimbra_index_lucene_merge_factor gro\u00df ist.
zimbra_index_lucene_max_buffered_docs = Die Mindestanzahl von Dokumenten, die n\u00f6tig ist, bevor die im Speicher gepufferten \
   Dokumente als neues Segment geleert werden. Gr\u00f6\u00dfere Werte ergeben in der Regel schnellere Indizierung.
zimbra_index_lucene_ram_buffer_size_kb = H\u00f6chstwert des gepufferten RAM in KB f\u00fcr Lucene
zimbra_index_lucene_io_impl = Implementierung des Lucene-FSDirectory f\u00fcr die Indizierung von E/A. \
  M\u00f6gliche Werte \
  nio - NIOFSDirectory verwenden. Verwendet beim Lesen java.nio's FileChannel's positional IO, um beim Lesen aus der gleichen Datei eine Synchronisierung zu vermeiden. \
  mmap - MMapDirectory verwenden. Verwendet beim Lesen Memory-Mapped IO. Eine gute Wahl, wenn in Bezug auf die Indexgr\u00f6\u00dfe viel virtueller Speicher vorhanden ist. \
  simple - SimpleFSDirectory verwenden. Verwendet java.io.RandomAccessFile. Zeigt bei der Synchronisierung eine schlechte gleichzeitige Leistung, wenn mehrere Threads die gleiche Datei lesen. \
  Wenn kein Wert angegeben ist, w\u00e4hlt FSDirectory die f\u00fcr die Umgebung beste Implementierung aus.
zimbra_index_rfc822address_max_token_count = Die H\u00f6chsttokenzahl von Adressen im Adresstoken-Stream RFC822. Das Limit bezieht sich auf alle \
  VON-, AN- und CC-Header f\u00fcr Mails, auf alle E-Mail-Adressen f\u00fcr Kontakte und auf das Feld "Ersteller" f\u00fcr Dokumente.
zimbra_index_rfc822address_max_token_length = Die H\u00f6chsttokenl\u00e4nge f\u00fcr eine Adrsse im Adresstoken-Stream RFC822. \
  Das Limit bezieht sich auf alle VON-, AN- und CC-Header f\u00fcr Mails, auf alle E-Mail-Adressen f\u00fcr Kontakte und auf das Feld "Ersteller" f\u00fcr Dokumente.
zimbra_index_wildcard_max_terms_expanded = Maximale Wildcard-Erweiterung f\u00fcr einen einzelnen Begriff in der Abfrage.
zimbra_galsync_index_reader_cache_size = Die maximale Anzahl von IndexReaders im GAL-Suchindexcache. \
  Der Lucene-Index des GAL-Synchronisierungsaccounts wird getrennt im Cache gespeichert \u2013 ohne automatische Entfernung.
zimbra_spam_report_queue_size = \
  F\u00fcr Msg/ConvActionRequests in Bezug auf "Spam/Kein Spam" begrenzt \
  diese Warteschlangengr\u00f6\u00dfe die Server-Arbeitswarteschlange f\u00fcr die Bearbeitung von Weiterleitungen.
zimbra_throttle_op_concurrency = \
  Liste der durch Trennzeichen getrennten Gleichzeitigkeitswerte f\u00fcr jede der f\u00fcnf Priorit\u00e4tsstufen \
  von der h\u00f6chsten zur niedrigsten Priorit\u00e4t
zimbra_im_chat_flush_time = Abstand (in Sekunden), in dem offene IM-Chats in den Speicher geschrieben werden
zimbra_im_chat_close_time = Dauer (in Sekunden), bis inaktive IM-Chatsitzungen vom Server geschlossen werden
zimbra_http_originating_ip_header = Zur Bestimmung der urspr\u00fcnglichen IP-Adresse des Clients zu pr\u00fcfende HTTP-Kopfzeile
zimbra_session_limit_imap = H\u00f6chstzahl an IMAP-Ordnern, die ein Nutzer gleichzeitig ge\u00f6ffnet haben kann
zimbra_session_limit_admin = H\u00f6chstzahl an Admin-SOAP-Sitzungen, die ein Nutzer gleichzeitig ge\u00f6ffnet haben kann
zimbra_session_limit_soap = Maximale Anzahl aktiver SOAP-Sitzungen pro Account. \
  Erh\u00f6hen Sie diesen Wert mit Vorsicht, um Fehler des Typs "Zu viele SOAP-Sitzungen" im mailbox.log zu vermeiden.
zimbra_session_limit_sync = Maximale Anzahl Sync-Listener pro Sitzung f\u00fcr ActiveSync. \
  Erh\u00f6hen Sie diesen Wert mit Vorsicht, um Fehler des Typs "Zu viele SYNCLISTENER-Sitzungen" im sync.log zu vermeiden.
zimbra_session_timeout_soap = Leerlauf-Zeit\u00fcberschreitung (in Sekunden) f\u00fcr SOAP-Sitzungen
zimbra_session_max_pending_notifications = \
  Die maximale Anzahl von ausstehenden Benachrichtigungen, die \
  in einer SOAP-Sitzung in der Warteschlange abgelegt werden k\u00f6nnen, bevor diese geleert und dem Client die Ung\u00fcltigkeit mitgeteilt wird
zimbra_converter_enabled_uuencode = Ob der UUENCODE-Decoder beim Parsen von Mails aus dem Speicher ausgef\u00fchrt wird
zimbra_converter_enabled_tnef = Ob der TNEF-Decoder beim Parsen von Mails aus dem Speicher ausgef\u00fchrt wird
zimbra_converter_depth_max = Tiefe des rekursiven MIME-Teils, ab der Konverter nicht mehr zum Einsatz kommen.
zimbra_ssl_enabled = Ob der SSL-Keystore geladen wird
stats_img_folder = Verzeichnis f\u00fcr die Speicherung generierter Statistik-Abbildungen.
ldap_host = Zu verwendender LDAP-Host. Veraltet, stattdessen bitte ldap_url verwenden.
ldap_log_level = LDAP-Protokollstufe
ldap_port = Zu verwendender LDAP-Port. Veraltet, stattdessen bitte ldap_url verwenden.
ldap_url = Liste der von diesem Server nutzbaren LDAP-Server.
ldap_master_url = URL zum LDAP-Master.
ldap_is_master = Handelt es sich bei diesem Host um den LDAP-Masterserver?
ldap_root_password = \
  Passwort f\u00fcr LDAP slapd.conf rootdn. Aus praktischen Gr\u00fcnden wird \
  w\u00e4hrend der LDAP-Initialisierung ein zuf\u00e4lliges Passwort \
  generiert und in der lokalen Konfiguration sowie \
  in slapd.conf gespeichert. Verwenden Sie zum \u00c4ndern dieses Passworts das \
  Programm zmldappasswd, von dem \
  das Passwort sowohl in slapd.conf als auch in der \
  lokalen Konfiguration ge\u00e4ndert wird.
ldap_connect_timeout = Anzahl Millisekunden, nach denen ein Verbindungsversuch abgebrochen wird.
ldap_read_timeout = Anzahl Millisekunden, nach denen ein Leseversuch abgebrochen wird.
ldap_deref_aliases = \
  Angabe, ob der Verweis auf Aliasnamen beim Durchsuchen von oder Verkn\u00fcpfen mit einem externen Verzeichnis aufgehoben werden soll. \
  G\u00fcltige Werte sind: "immer", "nie", "suchen", "durchsuchen"
ldap_connect_pool_master = Ob JNDI-Verbindungs-Pooling f\u00fcr LDAP-Master verwendet werden soll.
ldap_connect_pool_debug = Ob ein Debugging am LDAP-Verbindungs-Pooling durchgef\u00fchrt werden soll.
ldap_connect_pool_initsize = Anf\u00e4ngliche Zahl m\u00f6glicher aktiver LDAP-Verbindungen.
ldap_connect_pool_maxsize = Zul\u00e4ssige H\u00f6chstzahl aktiver und inaktiver LDAP-Verbindungen.
ldap_connect_pool_prefsize = \
  Bevorzugte Anzahl von LDAP-Verbindungen; werden "maxsize" \
  und "prefsize" auf denselben Wert festgelegt, wird f\u00fcr den \
  Verbindungs-Pool eine feste Gr\u00f6\u00dfe beibehalten.
ldap_connect_pool_timeout = Millisekunden an Leerlaufzeit, bevor eine inaktive Verbindung aus dem Pool entfernt wird.
ldap_connect_pool_health_check_on_checkout_enabled = \
  Angabe, ob die Verbindungs-Pool-Integrit\u00e4tspr\u00fcfung beim Auschecken einer Verbindung f\u00fcr die Verwendung aufgerufen wird. \
  Wenn die OnCheckout-Integrit\u00e4tspr\u00fcfung aktiviert ist, werden regelm\u00e4\u00dfige Integrit\u00e4tspr\u00fcfungen im Hintergrund deaktiviert.
ldap_connect_pool_health_check_interval_millis = \
  Zeitspanne (in Millisekunden) zwischen regelm\u00e4\u00dfigen Integrit\u00e4tspr\u00fcfungen im Hintergrund f\u00fcr die \
  verf\u00fcgbaren Verbindungen im Verbindungs-Pool.
ldap_connect_pool_health_check_max_response_time_millis = \
  Die maximale Zeit (in Millisekunden), die auf eine Integrit\u00e4tspr\u00fcfungsantwort vom \
  LDAP-Server gewartet werden soll.
ldap_replication_password = Vom syncrepl-Nutzer f\u00fcr die Authentifizierung beim LDAP-Master verwendetes Passwort.
ldap_postfix_password = Von postfix f\u00fcr die Authentifizierung bei LDAP verwendetes Passwort.
ldap_amavis_password = Von amavis f\u00fcr die Authentifizierung bei LDAP verwendetes Passwort.
ldap_starttls_supported = Ob vom LDAP-Server der Vorgang startTLS unterst\u00fctzt wird.
ldap_require_tls = Ob TLS f\u00fcr LDAP-Clients erforderlich ist.
ldap_cache_account_maxsize = H\u00f6chstzahl von Account-Objekten, die im Cache gespeichert werden k\u00f6nnen.
ldap_cache_account_maxage = H\u00f6chstalter (in Minuten) von Account-Objekten im Cache.
ldap_cache_cos_maxsize = H\u00f6chstzahl von COS-Objekten, die im Cache gespeichert werden k\u00f6nnen.
ldap_cache_cos_maxage = H\u00f6chstalter (in Minuten) von COS-Objekten im Cache.
ldap_cache_domain_maxsize = H\u00f6chstzahl von Dom\u00e4nenobjekten, die im Cache gespeichert werden k\u00f6nnen.
ldap_cache_domain_maxage = H\u00f6chstalter (in Minuten) von Dom\u00e4nenobjekten im Cache.
ldap_cache_mime_maxage = H\u00f6chstalter (in Minuten) von MIME-Objekten im Cache.
ldap_cache_server_maxsize = H\u00f6chstzahl von Serverobjekten, die im Cache gespeichert werden k\u00f6nnen.
ldap_cache_server_maxage = H\u00f6chstalter (in Minuten) von Gruppenobjekten im Cache.
ldap_cache_share_locator_maxsize = Maximale Anzahl Account-Objekte im genannten Eingangs-Cache.
ldap_cache_share_locator_maxage = Genannter Eingangs-Cache TTL in Minuten.
ldap_cache_timezone_maxsize = H\u00f6chstzahl von Zeitzonen-Objekten, die im Cache gespeichert werden k\u00f6nnen.
ldap_cache_zimlet_maxsize = H\u00f6chstzahl von Zimlet-Objekten, die im Cache gespeichert werden k\u00f6nnen.
ldap_cache_zimlet_maxage = H\u00f6chstalter (in Minuten) von Zimlet-Objekten im Cache.
ldap_cache_custom_dynamic_group_membership_maxage_ms = H\u00f6chstalter (in Millisekunden) von dynamischen Gruppen, zu denen der Account geh\u00f6rt, im Cache. \
  Gilt f\u00fcr solche Gruppen, deren Mitgliedschaft durch die Verwendung einer benutzerdefinierter MemberURL definiert ist.
mysql_directory = Pfad f\u00fcr die MySQL-Installation.
mysql_data_directory = Verzeichnis, in dem MySQL-Daten gespeichert werden sollen.
mysql_errlogfile = MySQL/MariaDB-Fehlerprotokoll.
mysql_socket = Pfad zum MySQL-Socket f\u00fcr MySQL-Befehlszeilen-Tools.
mysql_pidfile = Datei, in der die MySQL-Prozess-ID gespeichert ist.
mysql_mycnf = Pfad zu my.cnf, der MySQL-Konfigurationsdatei.
mysql_bind_address = Schnittstelle auf diesem Host, mit der MySQL verkn\u00fcpft wird.
mysql_port = Nummer des Ports, der vom MySQL-Server \u00fcberwacht werden soll.
mysql_root_password = \
  Passwort f\u00fcr den in MySQL integrierten "root"-Nutzer; darf \
  nicht mit der UNIX-Anmeldung auf root-Ebene verwechselt werden. \
  Aus praktischen Gr\u00fcnden wird w\u00e4hrend der Datenbank-Initialisierung ein \
  zuf\u00e4lliges Passwort generiert und in der lokalen Konfiguration sowie in MySQL gespeichert. \
  Verwenden Sie zum \u00c4ndern dieses Passworts das Programm \
  zmmypasswd, von dem das Passwort sowohl in MySQL \
  als auch in der lokalen Konfiguration ge\u00e4ndert wird.
mysql_memory_percent = \
  Prozentualer Anteil am Systemspeicher, der von MySQL verwendet werden soll. \
  Dieser Wert wird hier zur Nutzung durch das Programm zmmycnf gespeichert. \
  Die ge\u00e4nderte Einstellung wird auf dem MySQL-Server nicht sofort wirksam. \
  Damit diese \u00c4nderung in Kraft tritt, m\u00fcssen Sie unter \
  Beachtung aller Vorsichtsma\u00dfnahmen my.cnf neu generieren und \
  den MySQL-Server neu starten.
mysql_innodb_log_buffer_size = \
  Informationen zu innodb_log_buffer_size finden sich in der MySQL-Dokumentation. \
  Dieser Wert wird hier zur Nutzung durch das Programm zmmycnf gespeichert. \
  Die ge\u00e4nderte Einstellung wird auf dem MySQL-Server nicht sofort wirksam. \
  Damit diese \u00c4nderung in Kraft tritt, m\u00fcssen Sie \
  unter Beachtung aller Vorsichtsma\u00dfnahmen my.cnf neu generieren \
  und den MySQL-Server neu starten.
mysql_innodb_log_file_size = \
  Informationen zu innodb_log_file_size finden sich in der MySQL-Dokumentation. \
  Dieser Wert wird hier zur Nutzung durch das Programm zmmycnf gespeichert. \
  Die ge\u00e4nderte Einstellung wird auf dem MySQL-Server nicht sofort wirksam. \
 Damit diese \u00c4nderung in Kraft tritt, m\u00fcssen Sie \
  unter Beachtung aller Vorsichtsma\u00dfnahmen my.cnf neu generieren \
  und den MySQL-Server neu starten.
mysql_sort_buffer_size = \
 Informationen zu sort_buffer_size finden sich in der MySQL-Dokumentation. \
  Dieser Wert wird hier zur Nutzung durch das Programm zmmycnf gespeichert. \
  Die ge\u00e4nderte Einstellung wird auf dem MySQL-Server nicht sofort wirksam. \
  Damit diese \u00c4nderung in Kraft tritt, m\u00fcssen Sie \
  unter Beachtung aller Vorsichtsma\u00dfnahmen my.cnf neu generieren \
  und den MySQL-Server neu starten.
mysql_read_buffer_size = \
  Informationen zu read_buffer_size finden sich in der MySQL-Dokumentation. \
  Dieser Wert wird hier zur Nutzung durch das Programm zmmycnf gespeichert. \
 Die ge\u00e4nderte Einstellung wird auf dem MySQL-Server nicht sofort wirksam. \
  Damit diese \u00c4nderung in Kraft tritt, m\u00fcssen Sie \
  unter Beachtung aller Vorsichtsma\u00dfnahmen my.cnf neu generieren \
  und den MySQL-Server neu starten.
mysql_backup_retention = \
  Anzahl der Revisionen, die die MySQL-Datenbanksicherung speichern soll.
antispam_mysql_enabled = MySQL-Datenbank f\u00fcr Antispam verwenden. Standardm\u00e4\u00dfig "False".
antispam_backup_retention = \
  Anzahl der Revisionen, die die Antispam-Datenbanksicherung speichern soll.
derby_properties = Pfad zur Datei mit den derby-Konfigurationseigenschaften.
imap_max_consecutive_error = Wenn gr\u00f6\u00dfer als 0, schlie\u00dfen Sie die IMAP-Verbindung, wenn der Wert f\u00fcr imap_max_consecutive_error erreicht ist.
imap_inactive_session_cache_size = Ehcache: H\u00f6chstanzahl inaktiver IMAP-Cacheeintr\u00e4ge auf dem Datentr\u00e4ger vor ihrer Entfernung.
imap_use_ehcache = Wenn TRUE, verwenden Sie Ehcache f\u00fcr das Caching von IMAP-Sitzungen. Nutzen Sie anderenfalls den Cache des Datentr\u00e4gers.
imap_write_timeout = Zeitlimit f\u00fcr einen Schreibvorgang (nio) f\u00fcr die IMAP-Sitzung festlegen.
imap_write_chunk_size = Gr\u00f6\u00dfe in Byte des IMAP-Schreibpuffers.
imap_thread_keep_alive_time = Standarddauer, in Sekunden, f\u00fcr einen IMAP-Thread.
imap_throttle_ip_limit = Wenn gr\u00f6\u00dfer als 0, H\u00f6chstanzahl IMAP-Anfragen/Sekunde pro IP.
imap_throttle_acct_limit = Wenn gr\u00f6\u00dfer als 0, H\u00f6chstanzahl IMAP-Anfragen/Sekunde pro Account.
nio_imap_enabled = Wenn TRUE, aktivieren Sie Jetty non-blocking IO f\u00fcr IMAP.
nio_pop3_enabled = Wenn TRUE, aktivieren Sie Jetty non-blocking IO f\u00fcr POP3.
postfix_mail_owner = postfix_mail_owner
postfix_setgid_group = postfix_setgid_group
postfix_version = postfix_version
mailboxd_directory = Pfad f\u00fcr die Installation von mailboxd.
mailboxd_java_heap_size = \
  Die maximale Java-Heap-Gr\u00f6\u00dfe in Megabyte (-Xmx), \
  die f\u00fcr die Mailboxd ausf\u00fchrende JVM genutzt wird.
mailboxd_java_heap_new_size_percent = \
        Prozentualer Anteil der Java-Heap-Gr\u00f6\u00dfe, der f\u00fcr die \
        junge Generation (-Xmn) der JVM, auf der Mailboxd l\u00e4uft, genutzt wird.
mailboxd_java_options = Beim Starten von mailboxd zu verwendende JVM-Optionen.
mailboxd_pidfile = Datei, in der die Prozess-ID der mailboxd-JVM gespeichert ist.
mailboxd_keystore = Pfad der Keystore-Datendatei.
mailboxd_keystore_password = In Verbindung mit dem KeyManager-Keystore zu verwendendes Passwort.
mailboxd_truststore = Pfad der Truststore-Datendatei.
mailboxd_truststore_password = In Verbindung mit dem TrustManager-Keystore zu verwendendes Passwort.
client_ssl_truststore = Pfad der Truststore-Datendatei f\u00fcr die SSL-Client-Authentifizierung verwendet.
client_ssl_truststore_password = In Verbindung mit dem Client-SSL-TrustManager-Keystore zu verwendendes Passwort.
mailboxd_output_file = Datei f\u00fcr die Umleitung von stdout und stderr des Servers nach
mailboxd_output_rotate_interval = \
  Die Zeitspanne in Sekunden, nach der die mailboxd-Ausgabedatei rotiert wird. \
  Wenn <= 0, erfolgt keine Rotation.
mailboxd_thread_stack_size = Thread-Stackgr\u00f6\u00dfe f\u00fcr mailboxd
ssl_allow_untrusted_certs = Falls "TRUE", selbst signierte SSL-Zertifikate zulassen.
zimlet_directory = Pfad zu installierten Zimlets.
calendar_outlook_compatible_allday_events = Mit Outlook kompatible ganzt\u00e4gige Ereignisse verwenden. Standardm\u00e4\u00dfig "False".
calendar_entourage_compatible_timezones = \
  Um den Fehler in MS Entourage zu umgehen, f\u00fchren Sie den TZID-Parameter in den iCalendar-Eigenschaften an. \
  Standardm\u00e4\u00dfig "true".
calendar_ics_import_full_parse_max_size = \
  Beim ICS-Import den kompletten Parser verwenden, wenn die ICS-Gr\u00f6\u00dfe diesen oder einen kleineren Wert hat; \
  das Parsen gr\u00f6\u00dferer ICS-Dateien erfolgt \
  mit dem Callback-Parser, der keine Weiterleitungsverweise auf VTIMEZONE TZID zul\u00e4sst
calendar_canonical_tzid = \
  Die als TimeZone.getCanonicalID() zur\u00fcckzugebende Zeitzonen-ID. M\u00f6gliche \
  Werte: "olson", "windows", "java". Standardm\u00e4\u00dfig "windows".
calendar_cache_enabled = Kalender-Cache aktivieren. Standardm\u00e4\u00dfig "FALSE".
calendar_cache_directory = Stammverzeichnis der Kalender-Cache-Dateien
calendar_cache_lru_size = Gr\u00f6\u00dfe des LRU-Speicher-Cache. Diese Anzahl Kalenderordner im Cache speichern.
calendar_cache_range_month_from = \
  Startmonat im Cache-Bereich. 0 bedeutet aktueller Monat, -1 bedeutet letzter Monat usw.
calendar_cache_range_months = Anzahl Monate im Cache-Bereich
krb5_keytab = Pfad zur keytab-Datei von Zimbra Kerberos 5
krb5_debug_enabled = Debugging von Kerberos aktiviert
zimbra_mtareport_max_hosts = H\u00f6chstanzahl Hosts, die bei den t\u00e4glichen MTA-Berichten von zmdailyreport ber\u00fccksichtigt werden sollen.
