mailboxd_thread_stack_size = Tama\u00f1o de la pila de subprocesos para el directorio de buzones de correo
ssl_allow_untrusted_certs = Si el valor es "TRUE", permitir certificados SSL autofirmados.
zimlet_directory = Ruta a los zimlets instalados.
calendar_outlook_compatible_allday_events = Utilizar eventos de todo el d\u00eda compatibles con Outlook. "False" es el valor predeterminado.
calendar_entourage_compatible_timezones = \
  Poner entre comillas el par\u00e1metro TZID en las propiedades de iCalendar para evitar los errores en MS Entourage. \
  "TRUE" es el valor predeterminado.
calendar_ics_import_full_parse_max_size = \
  Realiza un an\u00e1lisis completo durante la importaci\u00f3n del archivo ics si el tama\u00f1o de este archivo es inferior o igual a este; \
 los archivos ics m\u00e1s grandes se analizan por el m\u00e9todo "callback" que \
