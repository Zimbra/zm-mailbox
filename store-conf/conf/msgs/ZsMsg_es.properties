 con mucha precauci\u00f3n para que los cambios surtan efecto.
mysql_read_buffer_size = \
  Consulta la documentaci\u00f3n de MySQL para informarte sobre read_buffer_size. \
  Este valor se guarda aqu\u00ed para que pueda ser utilizado por el programa zmmycnf. \
  El cambio de la configuraci\u00f3n no se refleja inmediatamente en el servidor MySQL. \
  Deber\u00e1s volver a generar my.cnf y reiniciar el servidor MySQL \
 con mucha precauci\u00f3n para que los cambios surtan efecto.
mysql_backup_retention = \
  Cantidad de revisiones que se almacenar\u00e1n de la copia de seguridad de la base de datos mysql.
antispam_mysql_enabled = Utilizar la base de datos mysql como filtro anti spam.  Por defecto ajustado en false.
antispam_backup_retention = \
  Cantidad de revisiones que se almacenar\u00e1n de la copia de seguridad de la base de datos anti spam.
derby_properties = Ruta al archivo derby de propiedades de configuraci\u00f3n.
imap_max_consecutive_error = Si es mayor que 0, cancela la conexi\u00f3n imap cuando se alcance el valor imap_max_consecutive_error.
imap_inactive_session_cache_size = Ehcache: el n\u00famero m\u00e1ximo de entradas IMAP inactivas en la memoria cach\u00e9 en el disco antes del desalojo.
imap_use_ehcache = Si es \u201ctrue", usa Ehcache para guardar la sesi\u00f3n IMAP en la memoria cach\u00e9. De lo contrario, usa la memoria cach\u00e9 de disco.
imap_write_timeout = Establece el tiempo de espera de escritura de la sesi\u00f3n IMAP (nio).
imap_write_chunk_size = Tama\u00f1o en bytes de la memoria de escritura IMAP.
imap_thread_keep_alive_time = Duraci\u00f3n predeterminada (en segundos) de un subproceso IMAP.
imap_throttle_ip_limit = Si es mayor que 0, se requiere el n\u00famero m\u00e1ximo de solicitudes IMAP/segundo por IP.
imap_throttle_acct_limit = Si es mayor que 0, se requiere el n\u00famero m\u00e1ximo de solicitudes IMAP/segundo por cuenta.
nio_imap_enabled = Si es \u201ctrue\u201d, activa IO sin bloqueo de Jetty para IMAP.
nio_pop3_enabled = Si es \u201ctrue\u201d, activa IO sin bloqueo de Jetty para POP3.
postfix_mail_owner = postfix_mail_owner
postfix_setgid_group = postfix_setgid_group
postfix_version = postfix_version
mailboxd_directory = Ubicaci\u00f3n de la instalaci\u00f3n del directorio de buzones de correo.
mailboxd_java_heap_size = \
  N\u00famero de megabytes para utilizarse como tama\u00f1o m\u00e1ximo \
 de memoria de Java (-Xmx) de la JVM que ejecuta Mailboxd.
mailboxd_java_heap_new_size_percent = \
