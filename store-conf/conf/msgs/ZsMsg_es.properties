zimbra_reindex_threads = N\u00famero m\u00e1ximo de subprocesos de reindizado. Los subprocesos de reindizado no se agrupan.
zimbra_index_disable_perf_counters = Si es \u201cfalse\u201d, la supervisi\u00f3n de rendimiento de Zimbra realiza un seguimiento de IO de lectura y escritura de Lucene. \
  El valor \u201ctrue\u201d desactiva la supervisi\u00f3n de IO de Lucene.
zimbra_index_max_readers = N\u00famero m\u00e1ximo de IndexReaders simult\u00e1neos
zimbra_index_max_writers = N\u00famero m\u00e1ximo de IndexWriters simult\u00e1neos
zimbra_index_reader_cache_size = N\u00famero m\u00e1ximo de IndexReaders en la memoria cach\u00e9 del \u00edndice de b\u00fasqueda
zimbra_index_reader_cache_ttl = Si est\u00e1s inactivo durante m\u00e1s tiempo que este valor (segundos), elimina el IndexReader de la memoria cach\u00e9
zimbra_index_deferred_items_failure_delay = \
  Despu\u00e9s de un fallo, la demora m\u00ednima (segundos) entre intentos de borrar la \
 cola de elementos (diferidos) sin indizar
zimbra_index_lucene_max_terms_per_query = Establece el n\u00famero m\u00e1ximo de t\u00e9rminos permitidos por consulta.
zimbra_index_max_transaction_bytes = \
  El tama\u00f1o agregado m\u00e1ximo de elementos permitido en una transacci\u00f3n individual al \
 agrupar operaciones de indizado en una transacci\u00f3n de buz\u00f3n de correo
zimbra_index_max_transaction_items = \
  El n\u00famero m\u00e1ximo de mail_items permitidos en una transacci\u00f3n individual al agrupar transacciones de indizado
zimbra_index_max_pending_deletes = El n\u00famero m\u00e1ximo de \u00edndices pendientes se elimina hasta recuperar el espacio en disco
zimbra_index_lucene_merge_policy = "true" para usar LogDocMergePolicy y "false" para usar LogByteSizeMergePolicy. \
  LogDocMergePolicy elige los segmentos para combinar seg\u00fan el n\u00famero de documentos. LogByteSizeMergePolicy elige los segmentos para combinar seg\u00fan su tama\u00f1o.
zimbra_index_lucene_min_merge = Establece el tama\u00f1o m\u00ednimo de combinaci\u00f3n de Lucene en documentos o KB seg\u00fan la pol\u00edtica de combinaci\u00f3n \
  especificada en zimbra_index_lucene_merge_policy.
zimbra_index_lucene_max_merge = Establece el tama\u00f1o m\u00e1ximo de combinaci\u00f3n de Lucene en documentos o KB seg\u00fan la pol\u00edtica de combinaci\u00f3n especificada en\
 zimbra_index_lucene_merge_policy. Este valor determina el segmento m\u00e1s grande que se puede combinar con otros segmentos.
zimbra_index_lucene_merge_factor = La frecuencia con la que addDocument combina los \u00edndices de segmentos. \
  Con valores m\u00e1s peque\u00f1os, se usa menos RAM para indizar, y las b\u00fasquedas son m\u00e1s r\u00e1pidas, pero la velocidad de indizado \
  es m\u00e1s lenta. Con valores m\u00e1s grandes, se usa m\u00e1s RAM para indizar, y aunque las b\u00fasquedas son m\u00e1s \
  lentas, el indizado es m\u00e1s r\u00e1pido. Se recomienda usar los valores m\u00e1s grandes (>10) para crear \u00edndices, y los valores m\u00e1s peque\u00f1os \
  (<10) para \u00edndices mantenidos interactivamente.
zimbra_index_lucene_term_index_divisor = Las submuestras cuyos t\u00e9rminos indizados se cargan a la RAM. \
  Al establecer este a un valor > 1 puedes reducir el uso de la memoria a expensas de un per\u00edodo de latencia mayor \
  al cargar la informaci\u00f3n de registro guardada para un t\u00e9rmino.
zimbra_index_lucene_use_compound_file = \u201ctrue\u201d si un segmento nuevo de Lucene usa el formato de archivo compuesto. \
  http://wiki.apache.org/lucene-java/ImproveIndexingSpeed sugiere desactivar el formato de archivo compuesto para obtener un mejor \
  rendimiento, pero incrementar\u00e1 en gran medida el n\u00famero de descriptores del archivo. Los descriptores de archivo podr\u00edan disminuirse \
  si zimbra_index_lucene_merge_factor es grande.
zimbra_index_lucene_max_buffered_docs = El n\u00famero m\u00ednimo de documentos requerido antes de que los documentos guardados \
   en la memoria sean liberados como un segmento nuevo. Los valores grandes proporcionan generalmente un indizado m\u00e1s r\u00e1pido.
zimbra_index_lucene_ram_buffer_size_kb = RAM m\u00e1ximo en KB guardado en el b\u00fafer de Lucene
zimbra_index_lucene_io_impl = La implementaci\u00f3n de FSDirectory de Lucene usado para el indizado de IO. \
  Posibles valores \
  nio - Usa NIOFSDirectory. Usa el io posicional de FileChannel de java.nio al leer para evitar la sincronizaci\u00f3n cuando leas el mismo archivo. \
  mmap \u2013 Usa MMapDirectory. Usa el IO mapeado en la memoria para leer. Una buena elecci\u00f3n en caso que se disponga de mucha memoria virtual en relaci\u00f3n al tama\u00f1o del indizado. \
  simple \u2013 Usa SimpleFSDirectory. Usa java.io.RandomAccessFile. Tiene un rendimiento pobre ya que realiza la sincronizaci\u00f3n cuando varios subprocesos leen el mismo archivo. \
  Si no se proporciona ning\u00fan valor, FSDirectory eligir\u00e1 la mejor implementaci\u00f3n para el entorno.
zimbra_index_rfc822address_max_token_count = El n\u00famero m\u00e1ximo de token de direcciones en el flujo de token de direcciones RFC822. El l\u00edmite se aplica a todo \
  Los encabezados DE, PARA y CC de las direcciones de mensajes de correo electr\u00f3nico para los campos Contactos y Creador de los documentos.
zimbra_index_rfc822address_max_token_length = La longitud m\u00e1xima del token de direcciones en el flujo del token de direcciones RFC822. \
  El l\u00edmite se aplica a todos los encabezados DE, PARA y CC de las direcciones de mensajes de correo electr\u00f3nico para los campos Contactos y Creador de los documentos.
zimbra_index_wildcard_max_terms_expanded = N\u00famero m\u00e1ximo de expansiones comod\u00edn para cada t\u00e9rmino individual en la consulta.
zimbra_galsync_index_reader_cache_size = El n\u00famero m\u00e1ximo de IndexReaders en la memoria cach\u00e9 del \u00edndice de b\u00fasqueda de la lista GAL. \
  El \u00edndice de Lucene de la cuenta de sincronizaci\u00f3n de la lista GAL se guarda en la memoria cach\u00e9 por separado sin desalojo autom\u00e1tico.
zimbra_spam_report_queue_size = \
  En las Junk/Not Junk Msg/ConvActionRequests para mensajes que son o no spam, este tama\u00f1o de cola limita la cola de trabajo \
 del servidor para el procesamiento de los reenv\u00edos.
zimbra_throttle_op_concurrency = \
  Lista de valores concurrentes separada por comas para cada uno de los 5 niveles de prioridad \
 en orden de m\u00e1xima a m\u00ednima prioridad
zimbra_im_chat_flush_time = Con qu\u00e9 frecuencia (segundos) se escriben los chat de mensajer\u00eda instant\u00e1nea abiertos en la memoria
zimbra_im_chat_close_time = Cu\u00e1nto tiempo (segundos) esperar\u00e1 el servidor para cerrar las sesiones de chat de mensajer\u00eda instant\u00e1nea inactivas
zimbra_http_originating_ip_header = Encabezado HTTP para ver y determinar la direcci\u00f3n IP original del cliente
zimbra_session_limit_imap = N\u00famero m\u00e1ximo de carpetas IMAP que un usuario individual puede tener abiertas al mismo tiempo
zimbra_session_limit_admin = N\u00famero m\u00e1ximo de sesiones de administrador SOAP que un usuario individual puede tener abiertas al mismo tiempo
zimbra_session_limit_soap = N\u00famero m\u00e1ximo de sesiones SOAP activas por cuenta. \
  Incrementa con cuidado este valor para evitar el error "Demasiadas sesiones SOAP\u201d en mailbox.log.
zimbra_session_limit_sync = N\u00famero m\u00e1ximo de oyentes de sincronizaci\u00f3n por sesi\u00f3n para ActiveSync. \
  Incrementa con cuidado este valor para evitar el error "Demasiadas sesiones SYNCLISTENER\u201d en sync.log.
zimbra_session_timeout_soap = Intervalo de espera de inactividad (en segundos) para las sesiones SOAP
zimbra_session_max_pending_notifications = \
  N\u00famero m\u00e1ximo de notificaciones pendientes que pueden estar en cola en una \
 sesi\u00f3n SOAP antes de que la cola sea eliminada y el cliente \
 sea informado de que el estado de estas no es v\u00e1lido
zimbra_converter_enabled_uuencode = Si el decodificador UUENCODE se ejecuta al analizar mensajes de la memoria
zimbra_converter_enabled_tnef = Si el decodificador TNEF se ejecuta al analizar los mensajes de la memoria
zimbra_converter_depth_max = Profundidad de parte MIME recursiva por debajo de la cual no actuar\u00e1n los convertidores
zimbra_ssl_enabled = Si es necesario o no cargar el archivo keystore ssl
stats_img_folder = Directorio para guardar im\u00e1genes de estad\u00edsticas generadas.
ldap_host = Anfitri\u00f3n LDAP a usar. Se ha dejado de utilizar \u2013 utiliza ldap_url en su lugar.
ldap_log_level = Nivel de registro LDAP
ldap_port = Puerto LDAP a usar.  Se ha dejado de utilizar \u2013 utiliza ldap_url en su lugar.
ldap_url = Lista de servidores LDAP para ser utilizados por este servidor.
ldap_master_url = Direcci\u00f3n URL para el servidor LDAP maestro.
ldap_is_master = \u00bfEs este anfitri\u00f3n el servidor LDAP maestro?
ldap_root_password = \
  Contrase\u00f1a para la rootdn de la slapd.conf del LDAP.  Para facilitar el acceso \
 se crear\u00e1 una contrase\u00f1a al azar durante la inicializaci\u00f3n LDAP, \
 que se guardar\u00e1 en la configuraci\u00f3n local y en slapd.conf.  Si quieres \
 cambiar esta contrase\u00f1a, utiliza el programa zmldappasswd \
 que la cambiar\u00e1 tanto en slapd.conf \
 como en la configuraci\u00f3n local.
ldap_connect_timeout = Milisegundos tras los que se cancela un intento de conexi\u00f3n.
ldap_read_timeout = Milisegundos tras los que se cancela un intento de lectura.
ldap_deref_aliases = \
  Si desreferenciar alias durante la b\u00fasqueda o vinculaci\u00f3n a un directorio externo. \
  Valores v\u00e1lidos son: siempre, nunca, encontrar, buscar
ldap_connect_pool_master = Si utilizar la agrupaci\u00f3n de conexiones JNDI para el servidor LDAP maestro.
ldap_connect_pool_debug = Si depurar la agrupaci\u00f3n de conexiones LDAP.
ldap_connect_pool_initsize = N\u00famero inicial de conexiones LDAP activas que se debe alcanzar.
ldap_connect_pool_maxsize = N\u00famero m\u00e1ximo de conexiones LDAP activas e inactivas permitidas.
ldap_connect_pool_prefsize = \
  N\u00famero de conexiones LDAP preferido - configurando tanto el tama\u00f1o m\u00e1ximo \
 como el preferido en el mismo valor, la agrupaci\u00f3n de conexiones \
 se mantiene en un tama\u00f1o fijo.
ldap_connect_pool_timeout = Milisegundos de tiempo inactivo antes de eliminar una conexi\u00f3n inactiva de la agrupaci\u00f3n.
ldap_connect_pool_health_check_on_checkout_enabled = \
  Si se invocar\u00e1 el chequeo de salud de la agrupaci\u00f3n de conexiones siempre que se tenga que revisar una conexi\u00f3n para su uso. \
  Si se activa el chequeo OnCheckout, se desactivar\u00e1 el chequeo de salud secundario peri\u00f3dico.
ldap_connect_pool_health_check_interval_millis = \
  Duraci\u00f3n en milisegundos entre los chequeos de salud secundarios peri\u00f3dicos con las conexiones \
 disponibles en la agrupaci\u00f3n de conexiones.
ldap_connect_pool_health_check_max_response_time_millis = \
  La duraci\u00f3n m\u00e1xima en milisegundos que debe permitirse para que la respuesta del chequeo \
 de salud vuelva del servidor LDAP.
ldap_replication_password = Contrase\u00f1a utilizada por el usuario syncrepl para autenticarse en el ldap maestro.
ldap_postfix_password = Contrase\u00f1a utilizada por postfix para autenticarse en ldap.
ldap_amavis_password = Contrase\u00f1a utilizada por amavis para autenticarse en ldap.
ldap_starttls_supported = Si el servidor LDAP admite la operaci\u00f3n startTLS.
ldap_require_tls = Si se requiere TLS para clientes del servidor LDAP.
ldap_cache_account_maxsize = N\u00famero m\u00e1ximo de objetos de la cuenta a guardar en la memoria cach\u00e9.
ldap_cache_account_maxage = Edad m\u00e1xima (en minutos) de los objetos de la cuenta en la memoria cach\u00e9.
ldap_cache_cos_maxsize = N\u00famero m\u00e1ximo de objetos cos a guardar en la memoria cach\u00e9.
ldap_cache_cos_maxage = Edad m\u00e1xima (en minutos) de los objetos cos en la memoria cach\u00e9.
ldap_cache_domain_maxsize = N\u00famero m\u00e1ximo de objetos de dominio a guardar en la memoria cach\u00e9
ldap_cache_domain_maxage = Edad m\u00e1xima (en minutos) de objetos de dominio en la memoria cach\u00e9.
ldap_cache_mime_maxage = La edad m\u00e1xima (en minutos) de objetos MIME en la memoria cach\u00e9.
ldap_cache_server_maxsize = N\u00famero m\u00e1ximo de objetos de servidor a guardar en la memoria cach\u00e9
ldap_cache_server_maxage = Edad m\u00e1xima (en minutos) de objetos de grupo en la memoria cach\u00e9.
ldap_cache_share_locator_maxsize = N\u00famero m\u00e1ximo de elementos de la cuenta en la memoria cach\u00e9 de entrada con nombre.
ldap_cache_share_locator_maxage = Memoria cach\u00e9 de entrada TTL con nombre en minutos.
ldap_cache_timezone_maxsize = N\u00famero m\u00e1ximo de objetos de zona horaria a guardar en la memoria cach\u00e9.
ldap_cache_zimlet_maxsize = N\u00famero m\u00e1ximo de objetos zimlet a guardar en la memoria cach\u00e9.
ldap_cache_zimlet_maxage = Edad m\u00e1xima (en minutos) de objetos zimlet en la memoria cach\u00e9.
ldap_cache_custom_dynamic_group_membership_maxage_ms = Edad m\u00e1xima (en milisegundos) para guardar en la memoria cach\u00e9 \
  para los grupos din\u00e1micos la cuenta es miembro, para aquellos grupos cuya membres\u00eda est\u00e1 determinada por el uso de una MemberURL personalizada.
mysql_directory = Ubicaci\u00f3n de la instalaci\u00f3n de MySQL.
mysql_data_directory = Directorio en el que deben encontrarse los datos de MySQL.
mysql_errlogfile = Registro de error MySQL/MariaDB.
mysql_socket = Ruta al socket de MySQL para ser utilizada apor las herramientas de la l\u00ednea de comando de MySQL.
mysql_pidfile = Archivo en el que se guarda la id del proceso de MySQL.
mysql_mycnf = Ruta a my.cnf, el archivo de configuraci\u00f3n de MySQL.
mysql_bind_address = Interfaz en este anfitri\u00f3n a la que se vincular\u00e1 MySQL.
mysql_port = N\u00famero de puerto al que deber\u00e1 conectarse el servidor MySQL.
mysql_root_password = \
  Contrase\u00f1a para el usuario del directorio "ra\u00edz" incorporado de MySQL, \
 que no debe confundirse con la conexi\u00f3n de ra\u00edz de UNIX.  Para facilitar el acceso, \
 se generar\u00e1 una contrase\u00f1a al azar durante la inicializaci\u00f3n de la base de datos, \
 que se guardar\u00e1 en la configuraci\u00f3n local y en MySQL.  Si quieres \
 cambiar esta contrase\u00f1a, utiliza el programa zmmypasswd \
 que la cambiar\u00e1 tanto en MySQL \
 como en la configuraci\u00f3n local.
mysql_memory_percent = \
  Porcentaje de la memoria del sistema que deber\u00eda utilizar mysql. \
  Este valor se guarda aqu\u00ed para que pueda ser utilizado por el programa zmmycnf. \
  El cambio de la configuraci\u00f3n no se refleja inmediatamente en el servidor MySQL. \
  Deber\u00e1s volver a generar my.cnf y reiniciar el servidor MySQL \
 con mucha precauci\u00f3n para que los cambios surtan efecto.
mysql_innodb_log_buffer_size = \
  Consulta la documentaci\u00f3n de MySQL para informarte sobre innodb_log_buffer_size. \
  Este valor se guarda aqu\u00ed para que pueda ser utilizado por el programa zmmycnf. \
  El cambio de la configuraci\u00f3n no se refleja inmediatamente en el servidor MySQL. \
  Deber\u00e1s volver a generar my.cnf y reiniciar el servidor MySQL \
 con mucha precauci\u00f3n para que los cambios surtan efecto.
mysql_innodb_log_file_size = \
  Consulta la documentaci\u00f3n de MySQL para informarte sobre innodb_log_file_size. \
  Este valor se guarda aqu\u00ed para que pueda ser utilizado por el programa zmmycnf. \
  El cambio de la configuraci\u00f3n no se refleja inmediatamente en el servidor MySQL. \
  Deber\u00e1s volver a generar my.cnf y reiniciar el servidor MySQL \
 con mucha precauci\u00f3n para que los cambios surtan efecto.
mysql_sort_buffer_size = \
  Consulta la documentaci\u00f3n de MySQL para informarte sobre sort_buffer_size. \
  Este valor se guarda aqu\u00ed para que pueda ser utilizado por el programa zmmycnf. \
  El cambio de la configuraci\u00f3n no se refleja inmediatamente en el servidor MySQL. \
