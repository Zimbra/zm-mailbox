mailboxd_java_options = Opciones de JVM a utilizar al iniciar el directorio de buzones de correo.
mailboxd_pidfile = Archivo en el que se guarda la id de proceso del directorio de buzones de correo de JVM.
mailboxd_keystore = Ubicaci\u00f3n del archivo de datos keystore.
