zimbra_store_copy_buffer_size_kb = Filkopierings\u00e5tg\u00e4rder anv\u00e4nder buffertar med denna storlek
zimbra_mailbox_galsync_cache = Anger det maximala galsync-cachev\u00e4rdet f\u00f6r kontaktobjekt i e-postl\u00e5dan. \
  Ange v\u00e4rdet som minst det antal kontaktobjekt som finns i galsync-brevl\u00e5dan.
zimbra_mailbox_manager_hardref_cache = H\u00f6gsta antal e-postl\u00e5dor som l\u00e5ses fast i minnet innan e-postl\u00e5dehanteraren till\u00e5ter att de rensas via SoftReference-skr\u00e4pinsamling.
zimbra_mailbox_active_cache = St\u00f6rsta till\u00e5tna storlek p\u00e5 en e-postl\u00e5das interna LRU-objektcache n\u00e4r det finns aktiva sessioner.
zimbra_mailbox_inactive_cache = St\u00f6rsta till\u00e5tna storlek p\u00e5 en e-postl\u00e5das interna LRU-objektcache n\u00e4r det inte finns n\u00e5gra aktiva sessioner.
zimbra_mailbox_change_checkpoint_frequency = Den frekvens (i antal \u00e4ndringar) med vilken \u00e4ndringsv\u00e4rdet f\u00f6r en e-postl\u00e5das ZIMBRA.MAILBOX.CHANGE_CHECKPOINT skrivs.
zimbra_index_elasticsearch_url_base = Bas-URL f\u00f6r ElasticSearch REST API.
zimbra_index_threads = Tr\u00e5dpoolstorlek f\u00f6r batchindex
zimbra_reindex_threads = Det maximala antalet tr\u00e5dar f\u00f6r omindexering. Tr\u00e5dar f\u00f6r omindexering \u00e5terfinns inte i poolen.
zimbra_index_disable_perf_counters = Om v\u00e4rdet \u00e4r falskt sp\u00e5ras l\u00e4s- och skriv-IO f\u00f6r Lucen av Zimbras prestanda\u00f6vervakning. \
  Om v\u00e4rdet \u00e4r sant inaktiveras IO-\u00f6vervakning f\u00f6r Lucene.
zimbra_index_max_readers = Det maximala antalet samtidiga indexl\u00e4sare (IndexReaders)
zimbra_index_max_writers = Det maximala antalet samtidiga indexskrivare (IndexWriters)
zimbra_index_reader_cache_size = Det maximala antalet indexl\u00e4sare (IndexReaders) i cacheminnet f\u00f6r s\u00f6kindex
zimbra_index_reader_cache_ttl = Ta bort IndexReader fr\u00e5n cacheminnet vid inaktivitet under l\u00e4ngre tid \u00e4n detta v\u00e4rde (i sekunder)
zimbra_index_deferred_items_failure_delay = Minsta f\u00f6rdr\u00f6jning (i sekunder) mellan f\u00f6rs\u00f6k att rensa k\u00f6n med oindexerade (uppskjutna) objekt efter ett fel
zimbra_index_lucene_max_terms_per_query = Ange det maximala antalet ord som till\u00e5ts per fr\u00e5ga.
zimbra_index_max_transaction_bytes = Maximal sammanlagd storlek p\u00e5 objekt som till\u00e5ts i en enda transaktion vid batchindex\u00e5tg\u00e4rder i en e-postl\u00e5detransaktion
zimbra_index_max_transaction_items = Maximalt antal e-postobjekt (mail_items) som till\u00e5ts i en enda transaktion vid batchindex\u00e5tg\u00e4rder
zimbra_index_max_pending_deletes = Det maximala antalet v\u00e4ntande indexborttagningar tills diskutrymmet har \u00e5terst\u00e4llts
zimbra_index_lucene_merge_policy = \u2018true\u2019 f\u00f6r LogDocMergePolicy, \u2018false\u2019 f\u00f6r LogByteSizeMergePolicy. \
  LogDocMergePolicy v\u00e4ljer segment som ska sl\u00e5s ihop baserat p\u00e5 antalet dokument. LogByteSizeMergePolicy v\u00e4ljer segment som ska sl\u00e5s ihop baserat p\u00e5 deras storlek.
zimbra_index_lucene_min_merge = Anger den minsta sammanslagningsstorleken f\u00f6r Lucene i dokument eller kB beroende p\u00e5 sammanslagningan \
  policy angiven i zimbra_index_lucene_merge_policy.
zimbra_index_lucene_max_merge = Anger den maximala sammanslagningsstorleken f\u00f6r Lucene i dokument eller kB beroende p\u00e5 sammanslagningspolicyn som finns angiven i \
  zimbra_index_lucene_merge_policy. Det h\u00e4r v\u00e4rdet fastst\u00e4ller det st\u00f6rsta segment som kan sl\u00e5s ihop med andra segment.
zimbra_index_lucene_merge_factor = Hur ofta segmentindex sl\u00e5s ihop med addDocument(). \
  Med mindre v\u00e4rden anv\u00e4nds minder RAM-minne under indexering och s\u00f6kningen \u00e4r snabbare men indexerings- \
  hastigheten \u00e4r l\u00e4gre. Med st\u00f6rre v\u00e4rden anv\u00e4nds mer RAM-minne under indexeringen och \u00e4ven om s\u00f6kningarna \u00e4r \
  l\u00e5ngsammare blir indexeringen snabbare. St\u00f6rre v\u00e4rden (>10) \u00e4r b\u00e4st f\u00f6r att skapa batchindex och mindre \
  v\u00e4rden (<10) f\u00f6r index som underh\u00e5lls interaktivt.
zimbra_index_lucene_term_index_divisor = Delprov f\u00f6r vilka de indexerade orden \u00e4r laddade i RAM-minnet. \
  Genom att s\u00e4tta detta v\u00e4rde till > 1 kan du minska minnesanv\u00e4ndningen p\u00e5 bekostnad av l\u00e4ngre svarstid \
  vid laddning av postinformationen som lagrats f\u00f6r ett ord.
zimbra_index_lucene_use_compound_file = sant om ett nytt Lucene-segment ska anv\u00e4nda det sammansatta filformatet. \
  http://wiki.apache.org/lucene-java/ImproveIndexingSpeed s\u00e4ger att man ska st\u00e4nga av det sammansatta filformatet f\u00f6r b\u00e4ttre \
  prestanda men detta \u00f6kar kraftigt antalet filbeskrivningar. Filbeskrivningar kan f\u00f6rbrukas \
  om zimbra_index_lucene_merge_factor \u00e4r stort.
zimbra_index_lucene_max_buffered_docs = Det minsta antal dokument som kr\u00e4vs innan de buffrade dokumenten \
   i minnet t\u00f6ms som ett nytt segment. Stora v\u00e4rden ger generellt snabbare indexering.
zimbra_index_lucene_ram_buffer_size_kb = Maximalt buffrat RAM i kB f\u00f6r Lucene
zimbra_index_lucene_io_impl = Lucene FSDirectory-implementering som anv\u00e4nds f\u00f6r IO-indexering. \
  M\u00f6jliga v\u00e4rden \
  nio - Anv\u00e4nd NIOFSDirectory. Anv\u00e4nder java.nios FileChannels positions-IO vid l\u00e4sning f\u00f6r att undvika synkronisering vid l\u00e4sning fr\u00e5n samma fil. \
  mmap - Anv\u00e4nd MMapDirectory. Anv\u00e4nder minnesmappade IO vid l\u00e4sning. Ett bra val om det finns gott om virtuellt minne i relation till indexstorleken. \
  simple - Anv\u00e4nd SimpleFSDirectory. Anv\u00e4nder java.io.RandomAccessFile. Den har d\u00e5lig samtidig prestanda eftersom den synkroniserar n\u00e4r flera tr\u00e5da l\u00e4ser samma fil. \
  Om inget v\u00e4rde anges v\u00e4ljer FSDirectory den b\u00e4sta implementeringen f\u00f6r milj\u00f6n.
zimbra_index_rfc822address_max_token_count = Det maximala antalet adresser f\u00f6r token i tokenstr\u00f6mmen f\u00f6r RFC822-adresser. Gr\u00e4nsen g\u00e4ller f\u00f6r alla \
  FR\u00c5N-, TILL- och KOPIA-rubriker f\u00f6r e-post, alla e-postadresser f\u00f6r kontakter och f\u00e4ltet Skapad av f\u00f6r dokument.
zimbra_index_rfc822address_max_token_length = Den maximala tokenl\u00e4ngden f\u00f6r en adress i tokenstr\u00f6mmen f\u00f6r RFC822-adresser. \
  Gr\u00e4nsen g\u00e4ller f\u00f6r alla FR\u00c5N-, TILL- och KOPIA-rubriker f\u00f6r e-post, alla e-postadresser f\u00f6r kontakter och f\u00e4ltet Skapad av f\u00f6r dokument.
zimbra_index_wildcard_max_terms_expanded = Det maximala antalet ut\u00f6kningar med jokertecken f\u00f6r varje individuellt ord i fr\u00e5gan. 
zimbra_galsync_index_reader_cache_size = Det maximala antalet indexl\u00e4sare (IndexReaders) i cacheminnet f\u00f6r s\u00f6kindex f\u00f6r global adresslista.  \
  Lucene-index f\u00f6r konto f\u00f6r synkronisering av global adresslista sparas separat utan automatisk avl\u00e4gsning.
zimbra_spam_report_queue_size = Denna k\u00f6storlek begr\u00e4nsar serverns arbetsk\u00f6 f\u00f6r bearbetning av vidarebefordran f\u00f6r Msg/ConvActionRequests av typen skr\u00e4p/inte skr\u00e4p.
zimbra_throttle_op_concurrency = Kommaavgr\u00e4nsad lista \u00f6ver samtidighetsv\u00e4rden f\u00f6r var och en av 5 prioritetsniv\u00e5er, fr\u00e5n h\u00f6gsta till l\u00e4gsta prioritet
zimbra_im_chat_flush_time = Hur ofta (i sekunder) som \u00f6ppna snabbmeddelandechattar skrivs till minnet
zimbra_im_chat_close_time = Hur l\u00e4nge (i sekunder) som servern v\u00e4ntar med att st\u00e4nga inaktiva sessioner f\u00f6r snabbmeddelandechattar
zimbra_http_originating_ip_header = HTTP-rubrik f\u00f6r fastst\u00e4llande av klientens ursprungliga IP-adress
zimbra_session_limit_imap = H\u00f6gsta antal IMAP-mappar en enda anv\u00e4ndare kan ha \u00f6ppna samtidigt
zimbra_session_limit_admin = H\u00f6gsta antal administrativa SOAP-sessioner en enda anv\u00e4ndare kan ha \u00f6ppna samtidigt
zimbra_session_limit_soap = Det maximala antalet aktiva SOAP-sessioner per konto. \
  Var f\u00f6rsiktig om du \u00f6kar detta v\u00e4rde f\u00f6r att undvika felet "F\u00f6r m\u00e5nga SOAP-sessioner" i mailbox.log.
zimbra_session_limit_sync = Det maximala antalet synkavlyssnare per session f\u00f6r ActiveSync. \
  Var f\u00f6rsiktig om du \u00f6kar detta v\u00e4rde f\u00f6r att undvika felet "F\u00f6r m\u00e5nga SYNCLISTENER-sessioner" i sync.log.
zimbra_session_timeout_soap = Timeout f\u00f6r inaktivitet (i sekunder) f\u00f6r SOAP-sessioner
zimbra_session_max_pending_notifications = H\u00f6gsta antal v\u00e4ntande meddelanden som kan k\u00f6as i en SOAP-session innan k\u00f6n rensas och klienten meddelas om att statusen \u00e4r ogiltig
zimbra_converter_enabled_uuencode = Om UUENCODE-avkodaren k\u00f6rs n\u00e4r meddelanden fr\u00e5n minnet analyseras
zimbra_converter_enabled_tnef = Om TNEF-avkodaren k\u00f6rs n\u00e4r meddelanden fr\u00e5n minnet analyseras
zimbra_converter_depth_max = Rekursivt MIME-djup efter vilket konverterare inte fungerar
zimbra_ssl_enabled = Om SSL-nyckellager ska laddas eller inte
stats_img_folder = Katalog f\u00f6r lagring av genererade statistikbilder.
ldap_host = Den LDAP-v\u00e4rd som ska anv\u00e4ndas. Inaktuellt \u2013 anv\u00e4nd ldap_url i st\u00e4llet.
ldap_log_level = LDAP-loggningsniv\u00e5
ldap_port = Den LDAP-port som ska anv\u00e4ndas. Inaktuellt \u2013 anv\u00e4nd ldap_url i st\u00e4llet.
ldap_url = Lista \u00f6ver LDAP-servrar som ska anv\u00e4ndas av den h\u00e4r servern.
ldap_master_url = URL f\u00f6r \u00f6verordnad LDAP.
ldap_is_master = \u00c4r denna v\u00e4rd den \u00f6verordnade LDAP-servern?
ldap_root_password = L\u00f6senord f\u00f6r LDAP slapd.conf rootdn. Under LDAP-initieringen genereras ett slumpm\u00e4ssigt l\u00f6senord, som sparas i den lokala konfigurationen och i slapd.conf. Om du vill \u00e4ndra det h\u00e4r l\u00f6senordet anv\u00e4nder du programmet zmldappasswd, som \u00e4ndrar l\u00f6senordet b\u00e5de i slapd.conf och i den lokala konfigurationen.
ldap_connect_timeout = Millisekunder innan ett anslutningsf\u00f6rs\u00f6k avbryts.
ldap_read_timeout = Millisekunder innan ett l\u00e4sf\u00f6rs\u00f6k avbryts.
ldap_deref_aliases = Om alias ska avrefereras under s\u00f6kning eller bindning till extern katalog. Giltiga v\u00e4rden \u00e4r: alltid, aldrig, hittar, s\u00f6ker
ldap_connect_pool_master = Om JNDI-anslutningspool ska anv\u00e4ndas f\u00f6r \u00f6verordnad LDAP.
ldap_connect_pool_debug = Om LDAP-anslutningspoolen ska fels\u00f6kas.
ldap_connect_pool_initsize = Inledande antal aktiva LDAP-anslutningar som ska skapas.
ldap_connect_pool_maxsize = H\u00f6gsta antal aktiva och inaktiva LDAP-anslutningar som till\u00e5ts.
ldap_connect_pool_prefsize = \u00d6nskat antal LDAP-anslutningar. Om b\u00e5de st\u00f6rsta storlek och \u00f6nskad storlek har samma v\u00e4rde bibeh\u00e5ller anslutningspoolen en fast storlek.
ldap_connect_pool_timeout = Millisekunder inaktiv tid innan en inaktiv anslutning avf\u00f6rs fr\u00e5n poolen.
ldap_connect_pool_health_check_on_checkout_enabled = Om h\u00e4lsokontroll ska utf\u00f6ras p\u00e5 anslutningspoolen n\u00e4r en anslutning checkas ut f\u00f6r anv\u00e4ndning. Om h\u00e4lsokontrollen OnCheckout aktiveras, inaktiveras periodisk h\u00e4lsokontroll i bakgrunden.
ldap_connect_pool_health_check_interval_millis = Tid i millisekunder mellan periodiska h\u00e4lsokontroller i bakgrunden mot tillg\u00e4ngliga anslutningar i anslutningspoolen.
ldap_connect_pool_health_check_max_response_time_millis = Maximal tid i millisekunder som ska till\u00e5tas innan h\u00e4lsokontrollsvaretkommer tillbaka fr\u00e5n LDAP-servern.
ldap_replication_password = L\u00f6senord som anv\u00e4nds av syncrepl-anv\u00e4ndaren f\u00f6r autentisering mot \u00f6verordnad LDAP.
ldap_postfix_password = L\u00f6senord som anv\u00e4nds av postfix f\u00f6r autentisering mot LDAP.
ldap_amavis_password = L\u00f6senord som anv\u00e4nds av amavis f\u00f6r autentisering mot LDAP.
ldap_starttls_supported = Om LDAP-servern har st\u00f6d f\u00f6r startTLS-\u00e5tg\u00e4rden.
ldap_require_tls = Om TLS kr\u00e4vs f\u00f6r LDAP-klienter.
ldap_cache_account_maxsize = H\u00f6gsta antal kontoobjekt som ska cachas.
ldap_cache_account_maxage = H\u00f6gsta \u00e5lder (i minuter) f\u00f6r kontoobjekt i cachen.
ldap_cache_cos_maxsize = H\u00f6gsta antal tj\u00e4nstklassobjekt som ska cachas.
ldap_cache_cos_maxage = H\u00f6gsta \u00e5lder (i minuter) f\u00f6r tj\u00e4nstklassobjekt i cachen.
ldap_cache_domain_maxsize = H\u00f6gsta antal dom\u00e4nobjekt som ska cachas.
ldap_cache_domain_maxage = H\u00f6gsta \u00e5lder (i minuter) f\u00f6r dom\u00e4nobjekt i cachen.
ldap_cache_mime_maxage = H\u00f6gsta \u00e5lder (i minuter) f\u00f6r MIME-objekt i cachen.
ldap_cache_server_maxsize = H\u00f6gsta antal serverobjekt som ska cachas.
ldap_cache_server_maxage = H\u00f6gsta \u00e5lder (i minuter) f\u00f6r gruppobjekt i cachen.
ldap_cache_share_locator_maxsize = Maximalt antal kontobojekt i namgiven postcache.
ldap_cache_share_locator_maxage = TTL (antal hopp) f\u00f6r namngiven postcache i minuter.
ldap_cache_timezone_maxsize = H\u00f6gsta antal tidszonobjekt som ska cachas.
ldap_cache_zimlet_maxsize = H\u00f6gsta antal zimlet-objekt som ska cachas.
ldap_cache_zimlet_maxage = H\u00f6gsta \u00e5lder (i minuter) f\u00f6r zimlet-objekt i cachen.
ldap_cache_custom_dynamic_group_membership_maxage_ms = H\u00f6gsta \u00e5lder (i millisekunder) f\u00f6r att cacha vilka dynamiska grupper \
  som ett konto \u00e4r medlem av f\u00f6r de grupper vars medlemsskap fastst\u00e4lls med en anpassad medlems-URL (MemberURL).
mysql_directory = Plats f\u00f6r MySQL-installation.
mysql_data_directory = Katalog i vilken MySQL-data ska sparas.
mysql_errlogfile = Fellogg f\u00f6r MySQL/MariaDB.
mysql_socket = S\u00f6kv\u00e4g till MySQL-socket som ska anv\u00e4ndas av kommandoradsverktyg i MySQL.
mysql_pidfile = Fil i vilken process-ID f\u00f6r MySQL sparas.
mysql_mycnf = S\u00f6kv\u00e4g till my.cnf, konfigurationsfil f\u00f6r MySQL.
mysql_bind_address = Gr\u00e4nssnitt p\u00e5 denna v\u00e4rd till vilket MySQL ska bindas.
mysql_port = Portnummer som ska avlyssnas av MySQL-servern.
mysql_root_password = L\u00f6senord f\u00f6r MySQL:s inbyggda \u2018rot\u2019-anv\u00e4ndare, som inte ska f\u00f6rv\u00e4xlas med UNIX-rotinloggningen. Under databasinitieringen genereras ett slumpm\u00e4ssigt l\u00f6senord, som sparas i den lokala konfigurationen och i MySQL. Om du vill \u00e4ndra det h\u00e4r l\u00f6senordet anv\u00e4nder du programmet zmmypasswd, som \u00e4ndrar l\u00f6senordet b\u00e5de i MySQL och i den lokala konfigurationen.
mysql_memory_percent = Procent av systemminnet som MySQL kan anv\u00e4nda. Det h\u00e4r v\u00e4rdet sparas h\u00e4r f\u00f6r zmmycnf-programmet. Om du \u00e4ndrar den h\u00e4r inst\u00e4llningen avspeglas detta inte direkt p\u00e5 MySQL-servern. Du m\u00e5ste med st\u00f6rsta noggrannhet generera om my.cnf och starta om MySQL-servern f\u00f6r att \u00e4ndringen ska b\u00f6rja g\u00e4lla.
mysql_innodb_log_buffer_size = L\u00e4s MySQL-dokumentationen f\u00f6r innodb_log_buffer_size. Det h\u00e4r v\u00e4rdet sparas h\u00e4r f\u00f6r zmmycnf-programmet. Om du \u00e4ndrar den h\u00e4r inst\u00e4llningen avspeglas detta inte direkt p\u00e5 MySQL-servern. Du m\u00e5ste med st\u00f6rsta noggrannhet generera om my.cnf och starta om MySQL-servern f\u00f6r att \u00e4ndringen ska b\u00f6rja g\u00e4lla.
mysql_innodb_log_file_size = L\u00e4s MySQL-dokumentationen f\u00f6r innodb_log_file_size. Det h\u00e4r v\u00e4rdet sparas h\u00e4r f\u00f6r zmmycnf-programmet. Om du \u00e4ndrar den h\u00e4r inst\u00e4llningen avspeglas detta inte direkt p\u00e5 MySQL-servern. Du m\u00e5ste med st\u00f6rsta noggrannhet generera om my.cnf och starta om MySQL-servern f\u00f6r att \u00e4ndringen ska b\u00f6rja g\u00e4lla.
mysql_sort_buffer_size = L\u00e4s MySQL-dokumentationen f\u00f6r sort_buffer_size. Det h\u00e4r v\u00e4rdet sparas h\u00e4r f\u00f6r zmmycnf-programmet. Om du \u00e4ndrar den h\u00e4r inst\u00e4llningen avspeglas detta inte direkt p\u00e5 MySQL-servern. Du m\u00e5ste med st\u00f6rsta noggrannhet generera om my.cnf och starta om MySQL-servern f\u00f6r att \u00e4ndringen ska b\u00f6rja g\u00e4lla.
mysql_read_buffer_size = L\u00e4s MySQL-dokumentationen f\u00f6r read_buffer_size. Det h\u00e4r v\u00e4rdet sparas h\u00e4r f\u00f6r zmmycnf-programmet. Om du \u00e4ndrar den h\u00e4r inst\u00e4llningen avspeglas detta inte direkt p\u00e5 MySQL-servern. Du m\u00e5ste med st\u00f6rsta noggrannhet generera om my.cnf och starta om MySQL-servern f\u00f6r att \u00e4ndringen ska b\u00f6rja g\u00e4lla.
mysql_backup_retention = \
Antal revideringar av mysql-databass\u00e4kerhetskopian som ska beh\u00e5llas.
antispam_mysql_enabled = Anv\u00e4nd mysql-databas f\u00f6r antispam. "False" som standard.
antispam_backup_retention = \
Antal revideringar av antispam-databass\u00e4kerhetskopian som ska beh\u00e5llas.
derby_properties = S\u00f6kv\u00e4g till egenskapsfilen f\u00f6r derby-konfigurationen.
imap_max_consecutive_error = Om v\u00e4rdet \u00e4r st\u00f6rre \u00e4n 0 sl\u00e4pps imap-anslutningen n\u00e4r v\u00e4rdet f\u00f6r imap_max_consecutive_error n\u00e5s.
imap_inactive_session_cache_size = Ehcache: det maximala antalet inaktiva IMAP-cacheposter p\u00e5 disken f\u00f6re avl\u00e4gsning.
imap_use_ehcache = Om sant anv\u00e4nds Ehcache f\u00f6r cachelagring av IMAP-sessioner. Annars anv\u00e4nds disckcache.
