zimbra_mailbox_manager_hardref_cache = O n\u00famero m\u00e1ximo de caixas de e-mail que ser\u00e3o fixadas na mem\u00f3ria antes que o gerenciador de caixa de e-mail permita que elas sejam eliminadas atrav\u00e9s da coleta de lixo do SoftReference.
zimbra_mailbox_active_cache = O tamanho m\u00e1ximo do cache de um item LRU interno de caixa de e-mail quando existem sess\u00f5es ativas.
zimbra_mailbox_inactive_cache = O tamanho m\u00e1ximo do cache de um item LRU interno de caixa de e-mail quando n\u00e3o existem sess\u00f5es ativas.
zimbra_mailbox_change_checkpoint_frequency = A frequ\u00eancia (em n\u00famero de altera\u00e7\u00f5es) em que um valor de altera\u00e7\u00f5es highwater ZIMBRA.MAILBOX.CHANGE_CHECKPOINT de caixa de e-mail \u00e9 gravado.
zimbra_index_elasticsearch_url_base = URL base do API ElasticSearch REST.
zimbra_index_threads = Tamanho do pool de segmentos para indexa\u00e7\u00e3o em lote
zimbra_reindex_threads = N\u00famero m\u00e1ximo de segmentos para reindexa\u00e7\u00e3o. Segmentos de reindexa\u00e7\u00e3o n\u00e3o s\u00e3o postos em pool.
zimbra_index_disable_perf_counters = Caso seja falso, a E/S de leitura e grava\u00e7\u00e3o do Lucene s\u00e3o monitorados pelo monitoramento de desempenho do Zimbra. \
  Um valor verdadeiro desabilita o monitoramento de E/S do Lucene.
zimbra_index_max_readers = N\u00famero m\u00e1ximo de IndexReaders simult\u00e2neos
zimbra_index_max_writers = N\u00famero m\u00e1ximo de IndexWriters simult\u00e2neos
zimbra_index_reader_cache_size = N\u00famero m\u00e1ximo de IndexReaders no cache do \u00edndice de busca
zimbra_index_reader_cache_ttl = Se estiver ocioso por mais tempo do que este valor (segundos), ent\u00e3o remova o IndexReader do cache
zimbra_index_deferred_items_failure_delay = Ap\u00f3s uma falha, o atraso m\u00ednimo (segundos) entre as tentativas de limpar a fila de itens n\u00e3o indexados (deferidos)
zimbra_index_lucene_max_terms_per_query = Defina o n\u00famero m\u00e1ximo de termos permitidos por busca.
zimbra_index_max_transaction_bytes = Ao enviar opera\u00e7\u00f5es de indexa\u00e7\u00e3o em lote para uma transa\u00e7\u00e3o de caixa de e-mail, o tamanho agregado m\u00e1ximo dos itens que ser\u00e3o permitidos em uma \u00fanica transa\u00e7\u00e3o
zimbra_index_max_transaction_items = Ao enviar opera\u00e7\u00f5es de indexa\u00e7\u00e3o em lote, o n\u00famero m\u00e1ximo de mail_items que permitimos em uma \u00fanica transa\u00e7\u00e3o
zimbra_index_max_pending_deletes = N\u00famero m\u00e1ximo de exclus\u00f5es de indexa\u00e7\u00e3o pendentes at\u00e9 recuperar espa\u00e7o em disco
zimbra_index_lucene_merge_policy = verdadeiro para o uso de LogDocMergePolicy, falso para o uso de LogByteSizeMergePolicy. \
  O LogDocMergePolicy escolhe segmentos para mescla com base no n\u00famero de documentos. O LogDocMergePolicy escolhe segmentos para mescla com base no seu tamanho.
zimbra_index_lucene_min_merge = Define o tamanho de mescla m\u00ednimo do Lucene em Documentos ou KB dependendo da mescla \
  pol\u00edtica especificada em zimbra_index_lucene_merge_policy.
zimbra_index_lucene_max_merge = Define o tamanho de mescla m\u00e1ximo do Lucene em Documentos ou KB dependendo da mescla especificada em \
  zimbra_index_lucene_merge_policy. Este valor determina o maior segmento que pode ser mesclado com outros segmentos.
zimbra_index_lucene_merge_factor = Com que frequ\u00eancia \u00edndices de segmento s\u00e3o mesclados por addDocument(). \
  Com valores menores, menos RAM \u00e9 usada enquanto a indexa\u00e7\u00e3o \u00e9 realizada e as buscas s\u00e3o mais r\u00e1pidas, por\u00e9m a velocidade de \
  indexa\u00e7\u00e3o \u00e9 menor. Com valores maiores, mais RAM \u00e9 usada durante a indexa\u00e7\u00e3o \u00e9 realizada, enquanto as buscas s\u00e3o \
  mais lentas, a indexa\u00e7\u00e3o \u00e9 mais r\u00e1pida. Valores maiores (>10) s\u00e3o melhores para a cria\u00e7\u00e3o de \u00edndice de lote e valores \
  menores (<10) para \u00edndices que s\u00e3o mantidos interativamente.
zimbra_index_lucene_term_index_divisor = Subamostras que indexaram termos s\u00e3o carregados na RAM. \
  Ao definir isso para um valor > 1, \u00e9 poss\u00edvel reduzir o uso de mem\u00f3ria \u00e0s custas de maior lat\u00eancia \
  durante o carregamento das informa\u00e7\u00f5es de registro armazenadas para um termo.
zimbra_index_lucene_use_compound_file = verdadeiro caso seja necess\u00e1rio que um segmento do Lucene utilize o formato de arquivo composto. \
  http://wiki.apache.org/lucene-java/ImproveIndexingSpeed diz para desativar o formato de arquivo composto para melhor \
  desempenho, por\u00e9m, aumentar\u00e1 consideravelmente o n\u00famero de descritores de arquivo. Descritores de arquivo podem ser esgotados \
  se o zimbra_index_lucene_merge_factor for grande.
zimbra_index_lucene_max_buffered_docs = O n\u00famero m\u00ednimo de documentos necess\u00e1rios antes que os documentos em mem\u00f3ria \
   em buffer sejam esvaziados como um novo segmento. Grandes valores geralmente proporcionam indexa\u00e7\u00e3o mais r\u00e1pida.
zimbra_index_lucene_ram_buffer_size_kb = RAM em buffer m\u00e1xima do Lucene em KB
zimbra_index_lucene_io_impl = A implementa\u00e7\u00e3o do Lucene FSDirectory utilizada para indexa\u00e7\u00e3o de E/S. \
  Valores poss\u00edveis \
  nio - Utiliza NIOFSDirectory. Utiliza E/S posicional java.nio's FileChannel's durante a leitura para evitar sincroniza\u00e7\u00e3o quando est\u00e1 lendo a partir do mesmo arquivo. \
  mmap - Utiliza MMapDirectory. Utiliza E/S mapeada por mem\u00f3ria durante a leitura. Uma boa escolha caso haja grande quantidade de mem\u00f3ria virtual relacionada ao tamanho do \u00edndice. \
  simples - Utiliza SimpleFSDirectory. Utiliza java.io.RandomAccessFile. Tem desempenho concomitante fraco pois sincroniza quando encadeamentos m\u00faltiplos fazem a leitura do mesmo arquivo. \
  Caso nenhum valor seja fornecido, o FSDirectory escolher\u00e1 a melhor implementa\u00e7\u00e3o para o ambiente.
zimbra_index_rfc822address_max_token_count = A contagem de token m\u00e1xima de endere\u00e7os no fluxo de token de endere\u00e7o RFC822. O limite se aplica a todos \
  os cabe\u00e7alhos DE, PARA e CC para e-mails, todos os endere\u00e7os de e-mail para Contatos e campo Criador para Documentos.
zimbra_index_rfc822address_max_token_length = O comprimento de token m\u00e1ximo para um endere\u00e7o no fluxo de token de endere\u00e7o RFC822. \
  O limite se aplica a todos os cabe\u00e7alhos DE, PARA e CC, todos os endere\u00e7os de e-mail para Contatos e campo Criador para Documentos.
zimbra_index_wildcard_max_terms_expanded = Expans\u00f5es curinga m\u00e1ximas para cada termo individual na busca.
zimbra_galsync_index_reader_cache_size = O n\u00famero m\u00e1ximo de IndexReaders no cache do \u00edndice de busca da GAL. \
  O \u00edndice do Lucene da conta de sincroniza\u00e7\u00e3o da GAL \u00e9 alocado em cache separadamente sem remo\u00e7\u00e3o autom\u00e1tica.
zimbra_spam_report_queue_size = Para as Junk Msg/ConvActionRequests Spam/N\u00e3o \u00e9 spam, este tamanho de fila limita a fila de trabalho do servidor para processar os encaminhamentos.
zimbra_throttle_op_concurrency = Lista separada por v\u00edrgula de valores simult\u00e2neos para cada um dos 5 n\u00edveis de prioridade, na ordem de alta prioridade para baixa prioridade
zimbra_im_chat_flush_time = Com que freq\u00fc\u00eancia (segundos) s\u00e3o gravados bate-papos de mensagem instant\u00e2nea abertos no armazenamento
zimbra_im_chat_close_time = Com que dura\u00e7\u00e3o (segundos) o servidor ir\u00e1 aguardar para fechar sess\u00f5es de bate-papo de mensagem instant\u00e2nea ociosas
zimbra_http_originating_ip_header = Cabe\u00e7alho HTTP a ser examinado para determinar o endere\u00e7o IP original do cliente
zimbra_session_limit_imap = N\u00famero m\u00e1ximo de pastas IMAP que um \u00fanico usu\u00e1rio pode ter abertas ao mesmo tempo
zimbra_session_limit_admin = N\u00famero m\u00e1ximo de sess\u00f5es SOAP de administradores que um \u00fanico usu\u00e1rio pode abrir de uma vez
zimbra_session_limit_soap = O n\u00famero m\u00e1ximo de sess\u00f5es soap por conta. \
  Aumente cuidadosamente esse valor para evitar erros de \u201cExcesso de sess\u00f5es SOAP\u201d em mailbox.log.
zimbra_session_limit_sync = O n\u00famero m\u00e1ximo de ouvintes por sess\u00e3o sync para ActiveSync. \
  Aumente cuidadosamente esse valor para evitar erros de \u201cExcesso de sess\u00f5es SYNCLISTENER\u201d em sync.log.
zimbra_session_timeout_soap = Tempo esgotado por ociosidade (em segundos) para sess\u00f5es SOAP
zimbra_session_max_pending_notifications = N\u00famero m\u00e1ximo de notifica\u00e7\u00f5es pendentes que podem ser colocadas em fila em uma sess\u00e3o SOAP antes que a fila seja limpa e o cliente informado que seu estado \u00e9 inv\u00e1lido
zimbra_converter_enabled_uuencode = Se o decodificador UUENCODE \u00e9 executado ao analisar mensagens do armazenamento
zimbra_converter_enabled_tnef = Se o decodificador TNEF \u00e9 executado ao analisar mensagens do armazenamento
zimbra_converter_depth_max = Profundidade da por\u00e7\u00e3o do MIME recursivo est\u00e1 abaixo do valor a partir do qual os conversores atuar\u00e3o
zimbra_ssl_enabled = Se o keystore ssl ser\u00e1 carregado ou n\u00e3o
stats_img_folder = Diret\u00f3rio para armazenar imagens estat\u00edsticas geradas.
ldap_host = Host LDAP a ser usado.  Desaprovado - use ldap_url no lugar.
ldap_log_level = N\u00edvel de registro LDAP
ldap_port = Porta LDAP a ser usada.  Desaprovado - use ldap_url no lugar.
ldap_url = Lista de servidores LDAP para uso por este servidor.
ldap_master_url = URL para o LDAP principal.
ldap_is_master = Este host \u00e9 o servidor LDAP principal?
ldap_root_password = Senha para o slapd.conf rootdn LDAP.  Como uma conveni\u00eancia, durante a inicializa\u00e7\u00e3o, uma senha aleat\u00f3ria \u00e9 gerada e salva na configura\u00e7\u00e3o local e no slapd.conf.  Se voc\u00ea deseja alterar essa senha, use o programa zmldappasswd que ir\u00e1 alterar a senha no slapd.conf e na configura\u00e7\u00e3o local.
ldap_connect_timeout = Milissegundos ap\u00f3s os quais uma tentativa de conex\u00e3o \u00e9 cancelada.
ldap_read_timeout = Milissegundos ap\u00f3s os quais uma tentativa de leitura \u00e9 cancelada.
ldap_deref_aliases = Para cancelar nomes alternativos durante buscas ou vincular a um diret\u00f3rio externo. Os valores v\u00e1lidos s\u00e3o: sempre, nunca, localizando, buscando
ldap_connect_pool_master = Se o pool de conex\u00e3o JNDI ser\u00e1 usada paro o LDAP principal.
ldap_connect_pool_debug = Se o pool de conex\u00e3o LDAP ser\u00e1 depurado.
ldap_connect_pool_initsize = N\u00famero inicial de conex\u00f5es LDAP ativas para aumentar.
ldap_connect_pool_maxsize = O n\u00famero m\u00e1ximo de conex\u00f5es ociosas e ativas LDAP permitido.
ldap_connect_pool_prefsize = N\u00famero preferencial de conex\u00f5es LDAP - definir o tamanho m\u00e1ximo e o tamanho preferencial para o mesmo valor mant\u00e9m o pool da conex\u00e3o em um tamanho fixo.
ldap_connect_pool_timeout = Milissegundos de tempo ocioso antes de uma conex\u00e3o ociosa ser retirada do pool.
ldap_connect_pool_health_check_on_checkout_enabled = Se a verifica\u00e7\u00e3o de integridade do pool de conex\u00e3o ser\u00e1 solicitada sempre que uma conex\u00e3o precisar ser verificada para uso. Se a verifica\u00e7\u00e3o de integridade OnCheckout for ativada, a verifica\u00e7\u00e3o de integridade peri\u00f3dica em segundo plano ser\u00e1 desativada.
ldap_connect_pool_health_check_interval_millis = Per\u00edodo de tempo em milissegundos entre as verifica\u00e7\u00f5es de integridade peri\u00f3dicas em segundo plano contra as conex\u00f5es dispon\u00edveis no pool de conex\u00e3o.
ldap_connect_pool_health_check_max_response_time_millis = O per\u00edodo de tempo m\u00e1ximo em milissegundos que deve ser permitido para a resposta da verifica\u00e7\u00e3o de integridade retornar do servidor LDAP.
ldap_replication_password = Senha usada pelo usu\u00e1rio syncrepl para autenticar no ldap principal.
ldap_postfix_password = Senha usada pelo postfix para autenticar no ldap.
ldap_amavis_password = Senha usada pelo amavis para autenticar no ldap.
ldap_starttls_supported = Se o servidor LDAP oferece suporte \u00e0 opera\u00e7\u00e3o startTLS.
ldap_require_tls = Se o TLS \u00e9 obrigat\u00f3rio para clientes LDAP.
ldap_cache_account_maxsize = N\u00famero m\u00e1ximo de objetos de conta para colocar em cache.
ldap_cache_account_maxage = Idade m\u00e1xima (em minutos) de objetos de conta em cache.
ldap_cache_cos_maxsize = N\u00famero m\u00e1ximo de objetos c\u00f3s para colocar em cache.
ldap_cache_cos_maxage = Idade m\u00e1xima (em minutos) de objetos cos em cache.
ldap_cache_domain_maxsize = N\u00famero m\u00e1ximo de objetos de dom\u00ednio para colocar em cache.
ldap_cache_domain_maxage = Idade m\u00e1xima (em minutos) de objetos de conta em cache.
ldap_cache_mime_maxage = Idade m\u00e1xima (em minutos) de objetos MIME em cache.
ldap_cache_server_maxsize = N\u00famero m\u00e1ximo de objetos de servidor para colocar em cache.
ldap_cache_server_maxage = Idade m\u00e1xima (em minutos) de objetos de grupo em cache.
ldap_cache_share_locator_maxsize = M\u00e1ximo de itens de conta em cache de entrada nomeado.
ldap_cache_share_locator_maxage = TTL de cache de entrada nomeado em minutos.
ldap_cache_timezone_maxsize = N\u00famero m\u00e1ximo de objetos de fuso hor\u00e1rio para colocar em cache.
ldap_cache_zimlet_maxsize = N\u00famero m\u00e1ximo de objetos de zimlet para colocar em cache.
ldap_cache_zimlet_maxage = Idade m\u00e1xima (em minutos) de objetos zimlet em cache.
ldap_cache_custom_dynamic_group_membership_maxage_ms = Idade m\u00e1xima (em milissegundos) para colocar em cache os grupos din\u00e2micos \
  dos quais uma conta \u00e9 membro para os grupos cuja associa\u00e7\u00e3o \u00e9 determinada utilizando um MemberURL personalizado.
mysql_directory = Local da instala\u00e7\u00e3o MySQL.
mysql_data_directory = Diret\u00f3rio no qual devem residir os dados MySQL.
mysql_errlogfile = Registro de erro MySQL/MariaDB.
mysql_socket = Caminho para o socket MySQL para uso por ferramentas de linha de comando do MySQL.
mysql_pidfile = Arquivo no qual a id de processo MySQL \u00e9 armazenada.
mysql_mycnf = Caminho para my.cnf, o arquivo de configura\u00e7\u00e3o MySQL.
mysql_bind_address = Interface neste host ao qual o MySQL ir\u00e1 ligar.
mysql_port = N\u00famero da porta na qual o servidor MySQL deve escutar.
mysql_root_password = Senha para o usu\u00e1rio \u2018root\u2019 interno do MySQL, n\u00e3o deve ser confundida com o login de raiz UNIX.  Como uma conveni\u00eancia, durante a inicializa\u00e7\u00e3o do banco de dados, uma senha aleat\u00f3ria \u00e9 gerada e salva na configura\u00e7\u00e3o local e no MySQL.  Se voc\u00ea deseja alterar essa senha, use o programa zmmypasswd que ir\u00e1 alterar a senha no MySQL e na configura\u00e7\u00e3o local.
mysql_memory_percent = Percentual de mem\u00f3ria do sistema que o mysql deve usar. Este valor \u00e9 armazenado aqui para uso pelo programa zmmycnf. Altera\u00e7\u00f5es nesta configura\u00e7\u00e3o n\u00e3o se refletem imediatamente no servidor MySQL. Voc\u00ea ter\u00e1 que, com extremo cuidado, regerar o my.cnf e reiniciar o servidor MySQL para que a altera\u00e7\u00e3o tenha efeito.
mysql_innodb_log_buffer_size = Consulte a documenta\u00e7\u00e3o do MySQL para obter o innodb_log_buffer_size. Este valor \u00e9 armazenado aqui para uso pelo programa zmmycnf. Altera\u00e7\u00f5es nesta configura\u00e7\u00e3o n\u00e3o se refletem imediatamente no servidor MySQL. Voc\u00ea ter\u00e1 que, com extremo cuidado, regerar o my.cnf e reiniciar o servidor MySQL para que a altera\u00e7\u00e3o tenha efeito.
mysql_innodb_log_file_size = Consulte a documenta\u00e7\u00e3o do MySQL para obter o innodb_log_file_size. Este valor \u00e9 armazenado aqui para uso pelo programa zmmycnf. Altera\u00e7\u00f5es nesta configura\u00e7\u00e3o n\u00e3o se refletem imediatamente no servidor MySQL. Voc\u00ea ter\u00e1 que, com extremo cuidado, regerar o my.cnf e reiniciar o servidor MySQL para que a altera\u00e7\u00e3o tenha efeito.
mysql_sort_buffer_size = Consulte a documenta\u00e7\u00e3o do MySQL para obter o sort_buffer_size. Este valor \u00e9 armazenado aqui para uso pelo programa zmmycnf. Altera\u00e7\u00f5es nesta configura\u00e7\u00e3o n\u00e3o se refletem imediatamente no servidor MySQL. Voc\u00ea ter\u00e1 que, com extremo cuidado, regerar o my.cnf e reiniciar o servidor MySQL para que a altera\u00e7\u00e3o tenha efeito.
mysql_read_buffer_size = Consulte a documenta\u00e7\u00e3o do MySQL para obter o read_buffer_size. Este valor \u00e9 armazenado aqui para uso pelo programa zmmycnf. Altera\u00e7\u00f5es nesta configura\u00e7\u00e3o n\u00e3o se refletem imediatamente no servidor MySQL. Voc\u00ea ter\u00e1 que, com extremo cuidado, regerar o my.cnf e reiniciar o servidor MySQL para que a altera\u00e7\u00e3o tenha efeito.
mysql_backup_retention = \
O n\u00famero de revis\u00f5es que o backup do banco de dados mysql deve reter.
antispam_mysql_enabled = Use o banco de dados mysql para antispam.  Falso por padr\u00e3o.
antispam_backup_retention = \
O n\u00famero de revis\u00f5es que o backup do banco de dados antispam deve reter.
derby_properties = Caminho para o arquivo de propriedades de configura\u00e7\u00e3o do derby.
imap_max_consecutive_error = Se for superior a 0, solte a conex\u00e3o imap se o valor imap_max_consecutive_error for alcan\u00e7ado.
imap_inactive_session_cache_size = Ehcache: o n\u00famero m\u00e1ximo de entradas de cache IMAP inativo em disco antes da remo\u00e7\u00e3o.
imap_use_ehcache = Se for verdadeiro, utilize Ehcache para o cache de sess\u00e3o IMAP. Caso contr\u00e1rio, utilize cache de disco.
imap_write_timeout = Defina o limite de tempo (nio) de grava\u00e7\u00e3o de sess\u00e3o IMAP.
imap_write_chunk_size = Tamanho em bytes do buffer de grava\u00e7\u00e3o do IMAP.
imap_thread_keep_alive_time = Dura\u00e7\u00e3o padr\u00e3o, em segundos, para um encadeamento IMAP.
imap_throttle_ip_limit = Se for superior a 0, solicita\u00e7\u00f5es m\u00e1ximas IMAP/segundo por IP.
imap_throttle_acct_limit = Se for superior a 0, solicita\u00e7\u00f5es m\u00e1ximas IMAP/segundo por conta.
nio_imap_enabled = Se for verdadeiro, habilitar E/S sem bloqueio de Jetty para IMAP.
nio_pop3_enabled = Se for verdadeiro, habilitar E/S sem bloqueio de Jetty para POP3.
postfix_mail_owner = postfix_mail_owner
postfix_setgid_group = postfix_setgid_group
postfix_version = postfix_version
mailboxd_directory = Local da instala\u00e7\u00e3o de diret\u00f3rio da caixa de e-mail.
mailboxd_java_heap_size = N\u00famero de megabytes a serem usados como o tamanho m\u00e1ximo de heap Java (-Xmx) do JVM executando o Mailboxd.
mailboxd_java_heap_new_size_percent = Porcentagem de tamanho de heap Java que ser\u00e1 utilizada para a nova gera\u00e7\u00e3o (-Xmn) do JVM executando o diret\u00f3rio de mailboxd.
mailboxd_java_options = Op\u00e7\u00f5es JVM a usar quando iniciar o diret\u00f3rio de caixa de e-mail.
mailboxd_pidfile = Arquivo no qual a id de processo de JVM de diret\u00f3rio de caixa de e-mail \u00e9 armazenada.
mailboxd_keystore = Local do arquivo de dados de keystore.
mailboxd_keystore_password = Senha a ser usada com o keystore KeyManager.
mailboxd_truststore = Local do arquivo de dados de truststore.
mailboxd_truststore_password = Senha a ser usada com o keystore TrustManager.
client_ssl_truststore = Local do arquivo de dados de truststore utilizado para autentica\u00e7\u00e3o do cliente SSL.
client_ssl_truststore_password = Senha a ser usada com o keystore TrustManager do cliente SSL.
mailboxd_output_file = Arquivo para redirecionar stdout e stderr do servidor.
mailboxd_output_rotate_interval = Per\u00edodo, em segundos, em que o arquivo de sa\u00edda mailboxd \u00e9 rotacionado. Se <= 0, nenhuma rota\u00e7\u00e3o \u00e9 executada.
