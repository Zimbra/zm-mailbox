zimbra_index_lucene_merge_factor = Seberapa sering indeks segmen digabungkan dengan addDocument(). \
  Dengan nilai yang lebih kecil, RAM yang digunakan saat pengindeksan lebih kecil, sehingga pencarian lebih cepat, namun kecepatan \
  pengindeksan lebih lambat. Dengan nilai yang lebih besar, RAM yang digunakan saat pengindeksan lebih besar, sehingga pencarian lebih \
  lambat, namun pengindeksan lebih cepat. Nilai yang lebih besar (>10) adalah nilai terbaik untuk pembuatan indeks batch, sedangkan nilai yang lebih kecil \
  (<10) untuk indeks yang dikelola secara interaktif.
zimbra_index_lucene_term_index_divisor = Subsampel dengan istilah yang terindeks dimuat ke RAM. \
  Dengan mengatur nilai ini ke > 1, Anda bisa mengurangi penggunaan memori dengan mengorbankan latensi yang lebih tinggi \
  saat memuat informasi rekaman yang disimpan untuk istilah.
zimbra_index_lucene_use_compound_file = true jika segmen Lucene yang baru menggunakan format file gabungan. \
  http://wiki.apache.org/lucene-java/ImproveIndexingSpeed menyuruh menonaktifkan format file gabungan demi kinerja \
  yang lebih baik, namun akan meningkatkan jumlah pendeskripsi file dengan pesat. Pendeskripsi file bisa berkurang \
  jika zimbra_index_lucene_merge_factor besar.
zimbra_index_lucene_max_buffered_docs = Jumlah minimal dokumen yang dibutuhkan sebelum memori yang di-buffer \
   dokumen dibersihkan sebagai segmen baru. Nilai yang lebih besar biasanya memberi pengindeksan yang lebih cepat.
zimbra_index_lucene_ram_buffer_size_kb = RAM Buffer Maks Lucene dalam KB
zimbra_index_lucene_io_impl = Implementasi FSDirectory Lucene yang digunakan untuk IO pengindeksan. \
  Nilai yang mungkin \
  nio - Gunakan NIOFSDirectory. Menggunakan io posisi FileChannel java.nio saat membaca untuk menghindari sinkronisasi ketika membaca dari file yang sama. \
  mmap - Gunakan MMapDirectory. Menggunakan IO yang dipetakan-memori saat membaca. Pilihan yang tepat jika ada banyak memori virtual yang relatif terhadap ukuran indeks. \
  simple - Gunakan SimpleFSDirectory. Menggunakan java.io.RandomAccessFile. Kinerja bersamanya buruk karena ini melakukan sinkronisasi ketika beberapa thread membaca file yang sama. \
  Jika nilai tidak tersedia, FSDirectory akan memilih implementasi terbaik untuk lingkungan.
