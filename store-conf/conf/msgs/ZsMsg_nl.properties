zimbra_log4j_properties = Pad naar configuratie-eigenschappenbestand log4j.
zimbra_log4j_properties_watch = Interval bekijken voor log4j-configuratiebestand in miliseconden.
zimbra_attrs_directory = Directory met de *.xml-bestanden waarin zich de syntaxis bevindt voor de door het systeem gebruikte LDAP-attributen
localized_msgs_directory = Directory voor gelokaliseerde berichtenbestanden.
localized_client_msgs_directory = Directory voor gelokaliseerde client-berichtenbestanden.
skins_directory = Directory voor skins.
zimbra_store_sweeper_max_age = Bestanden die ouder zijn dan dit aantal minuten worden automatisch verwijderd uit de opslagdirectory voor binnenkomende berichten.
zimbra_store_copy_buffer_size_kb = Bestandskopieerbewerkingen gebruiken buffers met deze grootte
zimbra_mailbox_galsync_cache = Stelt de maximale cache met contactitems voor galsync-postvak in. \
  Stel de waarde in op minimaal het aantal contactitems in het galsync-postvak.
zimbra_mailbox_manager_hardref_cache = Het maximaal aantal postvakken dat in het geheugen wordt vastgelegd voordat postvakbeheer toestaat dat ze worden leeggemaakt via Garbage Collection door SoftReference.
zimbra_mailbox_active_cache = De maximale grootte van de interne LRU van een postvak wanneer er sessies actief zijn.
zimbra_mailbox_inactive_cache = De maximale grootte van de interne LRU van een postvak wanneer er geen actieve sessies zijn.
zimbra_mailbox_change_checkpoint_frequency = De regelmaat (in aantal wijzigingen) waarmee de hoogwaterwijzigingswaarde is geschreven voor het ZIMBRA.MAILBOX.CHANGE_CHECKPOINT van een postvak.
zimbra_index_elasticsearch_url_base = URL voor ElasticSearch REST API-basis.
zimbra_index_threads = Grootte thread-pool voor batchindex
zimbra_reindex_threads = Maximaal aantal threads voor herindexering. Geherindexeerde threads worden niet in een pool opgenomen.
zimbra_index_disable_perf_counters = Indien onwaar worden lees- en schrijfbewerkingen van Lucene bewaakt door de Zimbra-prestatiemonitor. \
  Een ware waarde schakelt Lucene IO-bewaking uit.
zimbra_index_max_readers = Maximaal aantal gelijktijdige IndexReaders
zimbra_index_max_writers = Maximaal aantal gelijktijdige IndexWriters
zimbra_index_reader_cache_size = Maximum aantal IndexReaders in de zoekindexcache
zimbra_index_reader_cache_ttl = Als de IndexReader langer dan deze waarde (seconden) inactief is, verwijder je deze uit de cache
zimbra_index_deferred_items_failure_delay = Na een mislukte poging, de minimale tussentijd (in seconden) tussen pogingen om niet-ge\u00efndexeerde (uitgestelde) items te verwijderen uit de wachtrij
zimbra_index_lucene_max_terms_per_query = Stel het maximale aantal termen in dat per query is toegestaan.
zimbra_index_max_transaction_bytes = Tijdens het samenstellen van een batch voor indexeringsbewerkingen voor een Postvak-transactie, de maximale totale grootte van de items die wij in een enkele transactie toestaan
zimbra_index_max_transaction_items = Tijdens het samenstellen van een batch voor indexeringsbewerkingen, het maximaal aantal mail_items dat wij toestaan in een enkele transactie
zimbra_index_max_pending_deletes = Maximaal aantal wachtende indexverwijderingen totdat de schijfruimte wordt teruggewonnen
zimbra_index_lucene_merge_policy = waar voor gebruik van LogDocMergePolicy, onwaar voor gebruik van LogByteSizeMergePolicy. \
  LogDocMergePolicy kiest samen te voegen segmenten op basis van het aantal documenten. LogByteSizeMergePolicy kiest samen te voegen segmenten op basis van hun grootte.
zimbra_index_lucene_min_merge = Stelt de minimale Lucene-samenvoeggroote in documenten of kB in, afhankelijk van de samenvoeging \
  beleid gespecificeerd in zimbra_index_lucene_merge_policy.
zimbra_index_lucene_max_merge = Stelt de maximale Lucene-samenvoeggroote in documenten of kB in, afhankelijk van het samenvoegbeleid dat is gespecificeerd in \
  zimbra_index_lucene_merge_policy. Deze waarde bepaalt het grootste segment dat met andere segmenten kan worden samengevoegd.
zimbra_index_lucene_merge_factor = Hoe vaak segmentindexen worden samengevoegd door addDocument(). \
  Bij kleinere waarden wordt er minder RAM gebruikt voor het indexeren en zijn zoekopdrachten sneller, maar is de indexeringssnelheid \
  langzamer. Bij grote waarden wordt er meer RAM gebruikt voor het indexeren, en hoewel zoekopdrachten langzamer zijn, \
  verloopt het indexeren sneller. Grotere waarden (>10) zijn het beste voor het maken van batchindexes, en kleinere \
  waarden (<10) voor indexen die interactief worden onderhouden.
